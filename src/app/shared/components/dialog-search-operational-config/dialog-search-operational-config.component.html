<a-modal class="aw-modal" [(visible)]="display" [width]="50">
  <a-header>
    <div class="modal-title">{{ "operationalConfigPopup.title" | translate }}</div>
  </a-header>

  <a-content>
    <div>
      <div class="search-dialog-container">
        <div class="section results-section">
          <h4 class="section-title">
            {{ "global.results" | translate }} ({{ configTableDataSource ? configTableDataSource.dataCount : 0 }})
          </h4>

          <div class="section-content">
            <a-table [dataSource]="configTableDataSource"> </a-table>
          </div>
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button type="button" mat-raised-button (click)="onCancel()">
      {{ "global.cancel" | translate }}
    </button>

    <button
      type="button"
      color="primary"
      mat-raised-button
      (click)="onValidate()"
      [disabled]="!configTableDataSource.hasDataSelection"
    >
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>
