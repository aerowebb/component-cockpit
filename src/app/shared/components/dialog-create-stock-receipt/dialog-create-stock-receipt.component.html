<a-modal class="aw-modal stock-movement-container" [(visible)]="display" [width]="60">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="">
      <div class="section">
        <h4 class="section-title">{{ getComponentName() + ".asset" | translate }}</h4>

        <div class="section-content">
          <div class="row">
            <div class="form-group">
              <label class="form-label">{{ getComponentName() + ".pn" | translate }}</label>
              <div class="form-control">
                <input type="text" class="aw-input" [(ngModel)]="equipment.pnCode" [disabled]="true" />
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">{{ getComponentName() + ".sn" | translate }}</label>
              <div class="form-control">
                <input type="text" class="aw-input" [(ngModel)]="equipment.sn" [disabled]="true" />
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">{{ getComponentName() + ".designation" | translate }}</label>
              <div class="form-control">
                <input type="text" class="aw-input" [(ngModel)]="equipment.equipmentDesignation" [disabled]="true" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Main information -->
      <div class="section">
        <h4 class="section-title">{{ getComponentName() + ".movement" | translate }}</h4>

        <div class="section-content">
          <div class="column">
            <div class="row">
              <div class="form-group required flex--1">
                <label class="form-label"> {{ getComponentName() + ".movementType" | translate }} </label>

                <div class="form-control">
                  <p-dropdown
                    class="aw-dropdown fixed-width"
                    [options]="movementTypeList"
                    [(ngModel)]="movementType"
                    placeholder="&nbsp;"
                    appendTo="body"
                  ></p-dropdown>
                </div>
              </div>

              <div class="form-group required flex--1">
                <label class="form-label">{{ getComponentName() + ".date" | translate }}</label>

                <div class="form-control">
                  <p-calendar
                    showButtonBar="true"
                    [monthNavigator]="true"
                    [yearNavigator]="true"
                    [yearRange]="sessionService.calendarYearRange"
                    class="aw-calendar"
                    [dateFormat]="sessionService.dateFormatPrimeNG"
                    [locale]="sessionService.calendarFormat"
                    [(ngModel)]="movementDate"
                    appendTo="body"
                    showTime="true"
                  >
                  </p-calendar>
                </div>
              </div>
              <div class="form-group flex--1"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Issue -->
      <div class="section" *ngIf="showIssue()">
        <h4 class="section-title">{{ getComponentName() + ".issue" | translate }}</h4>

        <div class="section-content">
          <div class="column">
            <div class="row">
              <div class="form-group required flex--1">
                <label class="form-label"> {{ getComponentName() + ".warehouse" | translate }} </label>

                <div class="form-control">
                  <p-dropdown
                    class="aw-dropdown fixed-width"
                    [options]="warehouses"
                    [(ngModel)]="warehouseIdOut"
                    (onChange)="onChangeWarehouseOut()"
                    placeholder="&nbsp;"
                    [showClear]="true"
                    appendTo="body"
                  ></p-dropdown>
                </div>
              </div>

              <div class="form-group flex--1">
                <label class="form-label"> {{ getComponentName() + ".storagebin" | translate }} </label>
                <div class="form-control">
                  <p-dropdown
                    class="aw-dropdown fixed-width"
                    [options]="storageBinsOut"
                    [(ngModel)]="storageBinIdOut"
                    placeholder="&nbsp;"
                    appendTo="body"
                    [showClear]="true"
                  ></p-dropdown>
                </div>
              </div>

              <div class="form-group flex--1">
                <label class="form-label"> {{ getComponentName() + ".stockType" | translate }} </label>

                <div class="form-control">
                  <p-dropdown
                    class="aw-dropdown fixed-width"
                    [options]="stockTypes"
                    [(ngModel)]="stockTypeIdOut"
                    placeholder="&nbsp;"
                    [showClear]="true"
                    appendTo="body"
                  ></p-dropdown>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Receipt -->
      <div class="section" *ngIf="showReceipt()">
        <h4 class="section-title">{{ getComponentName() + ".receipt" | translate }}</h4>

        <div class="section-content">
          <div class="column">
            <div class="row">
              <div class="form-group required flex--1">
                <label class="form-label"> {{ getComponentName() + ".warehouse" | translate }} </label>

                <div class="form-control">
                  <p-dropdown
                    class="aw-dropdown fixed-width"
                    [options]="warehouses"
                    [(ngModel)]="warehouseIdIn"
                    (onChange)="onChangeWarehouseIn()"
                    placeholder="&nbsp;"
                    [showClear]="true"
                    appendTo="body"
                  ></p-dropdown>
                </div>
              </div>

              <div class="form-group flex--1">
                <label class="form-label"> {{ getComponentName() + ".storagebin" | translate }} </label>
                <div class="form-control">
                  <p-dropdown
                    class="aw-dropdown fixed-width"
                    [options]="storageBinsIn"
                    [(ngModel)]="storageBinIdIn"
                    placeholder="&nbsp;"
                    appendTo="body"
                    [showClear]="true"
                  ></p-dropdown>
                </div>
              </div>

              <div class="form-group flex--1">
                <label class="form-label"> {{ getComponentName() + ".stockType" | translate }} </label>

                <div class="form-control">
                  <p-dropdown
                    class="aw-dropdown fixed-width"
                    [options]="stockTypes"
                    [(ngModel)]="stockTypeIdIn"
                    placeholder="&nbsp;"
                    [showClear]="true"
                    appendTo="body"
                  ></p-dropdown>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button type="button" mat-raised-button (click)="onClickCancel()">
      {{ "dialog.cancel" | translate }}
    </button>

    <button type="button" color="primary" mat-raised-button (click)="onClickValidate()" [disabled]="checkMandatory()">
      {{ "dialog.validate" | translate }}
    </button>
  </a-footer>
</a-modal>
