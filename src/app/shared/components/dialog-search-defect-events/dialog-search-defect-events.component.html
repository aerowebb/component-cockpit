<a-modal class="aw-modal" [(visible)]="display" [width]="80">
  <a-header>
    <div class="modal-title">{{ "defectEventPopin.title" | translate }}</div>

    <!-- <i class="material-icons aw-icon aw-icon-with-border" (click)="onCancel()">close</i> -->
  </a-header>

  <a-content>
    <div class="search-dialog-container">
      <div class="section results-section">
        <h4 class="section-title">{{ "global.results" | translate }} ({{ resultsTable ? resultsTable.length : 0 }})</h4>

        <div class="section-content">
          <p-table
            [resizableColumns]="true"
            #ptable
            class="aw-table2"
            [columns]="resultsTableCols"
            [value]="resultsTable"
            [(selection)]="selectedRow"
            selectionMode="single"
            [scrollable]="true"
          >
            <ng-template pTemplate="emptymessage">
              <span *ngIf="!isLoading"> &nbsp;</span>

              <div *ngIf="isLoading" class="aw-table-loading-indicator">
                <div class="loading-message">{{ "table.loadingData" | translate }}</div>
                <div class="lds-hourglass"></div>
              </div>
            </ng-template>

            <ng-template pTemplate="caption">
              <div class="aw-table-header">
                <div class="aw-table-global-filter">
                  <label class="aw-table-global-filter-label">
                    <i class="fa fa-fw fa-search" aria-hidden="true"></i>
                  </label>

                  <input
                    #ptableGlobalFilter
                    class="aw-table-global-filter-input"
                    type="text"
                    placeholder="{{ 'table.globalFilterText' | translate }}"
                    (input)="ptable.filterGlobal($event.target.value, 'contains')"
                  />
                </div>
              </div>
            </ng-template>

            <ng-template pTemplate="colgroup" let-columns>
              <colgroup>
                <col *ngFor="let col of columns" [ngStyle]="{ width: col.width }" />
              </colgroup>
            </ng-template>

            <ng-template pTemplate="header" let-columns>
              <tr>
                <th pResizableColumn *ngFor="let col of columns" [ngStyle]="{ 'text-align': col.alignment }">
                  {{ "defectEventPopin." + col.field | translate }}
                </th>
              </tr>
            </ng-template>

            <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
              <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
                <td *ngFor="let col of columns" [ngSwitch]="col.field" [ngStyle]="{ 'text-align': col.alignment }">
                  <span *ngSwitchCase="'isDeferred'">
                    <i
                      *ngIf="rowData[col.field] !== null && rowData[col.field]"
                      class="fa fa-fw fa-check"
                      aria-hidden="true"
                    ></i>
                  </span>

                  <span *ngSwitchDefault [title]="rowData[col.field]">{{ rowData[col.field] }}</span>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button type="button" mat-raised-button (click)="onCancel()">
      <span>{{ "global.cancel" | translate }}</span>
    </button>

    <button [disabled]="!this.selectedObject" color="primary" type="button" mat-raised-button (click)="onValidate()">
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>
