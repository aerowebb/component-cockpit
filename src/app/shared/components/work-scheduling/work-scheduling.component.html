<div class="page-wrapper">
  <div class="page-container search-page-container">
    <div class="page-content">
      <div class="grid-row">
        <div class="grid-cell--12">
          <div class="grid-cell grid-cell--container">
            <div class="grid-cell-header">
              <div class="grid-cell-title-container">
                <h3 class="grid-cell-title">
                  {{ "global.results" | translate }} ({{ nbResultsFiltered!=undefined ? nbResultsFiltered : !!treeTable ? treeTable.length : 0 }})
                </h3>
              </div>
            </div>
            <div class="grid-cell-content">
              <div class="slider-row">
                <div class="time-resolution">
                  <p-slider
                    [max]="component.TIME_RESOLUTION_MAX_ZOOM"
                    [min]="component.TIME_RESOLUTION_MIN_ZOOM"
                    [(ngModel)]="schedulerZoomLevel"
                    (onChange)="onChangeTimeResolution($event)"
                  ></p-slider>
                </div>
              </div>
              <div class="row">
                <div class="scheduler-wrap" [ngClass]="{ show: true }">
                  <bry-scheduler
                    [eventColor]="schedulerConfig['eventColor']"
                    [barMargin]="barMargin"
                    [columns]="schedulerConfig['columns']"
                    [startDate]="schedulerConfig['startDate']"
                    [endDate]="schedulerConfig['endDate']"
                    [timeRanges]="schedulerConfig['timeRanges']"
                    [timeRangesFeature]="schedulerConfig['timeRangesFeature']"
                    [viewPreset]="schedulerConfig['viewPreset']"
                    [resources]="resourcesProjectNumber"
                    [filterBarFeature]="true"
                    [events]="events"
                    [eventTooltipFeature]="schedulerConfig['eventTooltip']"
                    [contextMenuFeature]="schedulerConfig['contextMenu']"
                    [readOnly]="schedulerConfig['readOnly']"
                    [zoomKeepsOriginalTimespan]="schedulerConfig['zoomKeepsOriginalTimespan']"
                    [zoomOnMouseWheel]="schedulerConfig['zoomOnMouseWheel']"
                    [zoomOnTimeAxisDoubleClick]="schedulerConfig['zoomOnTimeAxisDoubleClick']"
                    (onSchedulerEvents)="onSchedulerEvents($event)"
                  >
                  </bry-scheduler>
                </div>
              </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
