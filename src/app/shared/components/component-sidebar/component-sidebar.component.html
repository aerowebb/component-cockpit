<div class="right-sidebar" [ngClass]="{ expanded: expanded, collapsed: collapsed }">
  <div class="sidebar-toggle" (click)="toggleSidebarVisibility()">
    <i class="material-icons expand-icon">chevron_left</i>
    <i class="material-icons collapse-icon">chevron_right</i>
  </div>

  <ul class="list--unstyled sidebar-nav">
    <li
      *ngFor="let tocEntry of toc"
      [ngClass]="{ alert: isPageTocEntryWithAlert(tocEntry), active: isActivePageTocEntry(tocEntry) }"
      (click)="onClickPageTocEntry(tocEntry)"
    >
      {{ tocEntry.label }}
    </li>
  </ul>
</div>
