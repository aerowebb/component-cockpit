<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="column">
      <div class="form-group">
        <label class="form-label"> {{ getComponentName() + ".simulateInHours" | translate }} </label>

        <div class="form-control">
          <input
            #criteriaInHours="ngModel"
            type="text"
            class="aw-input"
            [(ngModel)]="criteria.inHours"
            [pKeyFilter]="inputValidationService.validatorOfPositiveInteger()"
            [pValidateOnly]="true"
            [maxlength]="37"
          />
          <p-message
            *ngIf="criteriaInHours.invalid && (criteriaInHours.dirty || criteriaInHours.touched)"
            severity="error"
            [text]="inputValidationService.formatOfPositiveInteger()"
          ></p-message>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label"> {{ getComponentName() + ".simulateInCycles" | translate }} </label>

        <div class="form-control">
          <input
            #criteriaInCycles="ngModel"
            type="text"
            class="aw-input"
            [(ngModel)]="criteria.inCycles"
            [pKeyFilter]="inputValidationService.validatorOfPositiveInteger()"
            [pValidateOnly]="true"
            [maxlength]="37"
          />
          <p-message
            *ngIf="criteriaInCycles.invalid && (criteriaInCycles.dirty || criteriaInCycles.touched)"
            severity="error"
            [text]="inputValidationService.formatOfPositiveInteger()"
          ></p-message>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label"> {{ getComponentName() + ".simulateAtDate" | translate }} </label>

        <div class="form-control">
          <p-calendar
            showButtonBar="true"
            [monthNavigator]="true"
            [yearNavigator]="true"
            [yearRange]="sessionService.calendarYearRange"
            class="aw-calendar"
            [dateFormat]="sessionService.dateFormatPrimeNG"
            [locale]="sessionService.calendarFormat"
            [(ngModel)]="criteria.atDate"
            appendTo="body"
          ></p-calendar>
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button type="button" mat-raised-button (click)="closeDialog()">{{ "global.cancel" | translate }}</button>

    <button type="button" color="primary" mat-raised-button (click)="validate()" [disabled]="!valid()">
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>
