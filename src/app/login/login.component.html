<div id="login-component" [@mainContainerState]="mainContainerState">
  <div class="login-container" [@loginContainerState]="loginContainerState">
    <header>
      <img class="logo-aw" src="assets/img/logo.jpg" />

      <img
        class="logo-client"
        src="assets/img/client.svg"
        *ngIf="sessionService.isSpecificBRASIDAS || sessionService.isSpecificDassault"
      />
    </header>

    <main>
      <div class="connection-data">
        <div class="form-group">
          <label class="form-label">{{ "global.login" | translate }}</label>

          <div class="form-control"><input class="aw-input" type="text" [(ngModel)]="login" /></div>
        </div>

        <div class="form-group">
          <label class="form-label">{{ "global.password" | translate }}</label>

          <div class="form-control"><input class="aw-input" type="password" [(ngModel)]="password" /></div>
        </div>

        <div class="form-group">
          <label class="form-label">{{ "global.workspace" | translate }}</label>

          <div class="form-control">
            <p-dropdown
              class="aw-dropdown fixed-width"
              [options]="clientList"
              [(ngModel)]="selectedClient"
            ></p-dropdown>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">{{ "global.language" | translate }}</label>

          <div class="form-control">
            <p-dropdown
              class="aw-dropdown fixed-width"
              [options]="languageList"
              [(ngModel)]="selectedLanguage"
              (onChange)="updateLanguage()"
            ></p-dropdown>
          </div>
        </div>
      </div>

      <div class="connection-btn">
        <button
          type="button"
          mat-raised-button
          (click)="connect()"
          [disabled]="login.length === 0 || password.length === 0"
        >
          <span>{{ "login.connect" | translate }}</span>
        </button>
      </div>
    </main>
  </div>

  <div *ngIf="appVersionService.appVersion" class="release-version">
    {{ appVersionService.appVersion.version }} - {{ appVersionService.appVersion.copyright }}
  </div>
</div>
