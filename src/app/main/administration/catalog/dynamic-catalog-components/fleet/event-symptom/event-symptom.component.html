<div class="grid-row">
  <div class="grid-cell--12">
    <div #resultsContainerAnchor class="grid-cell grid-cell--container">
      <div class="grid-cell-header">
        <div class="grid-cell-title-container">
          <h3 class="grid-cell-title">
            {{ getComponentName() + ".eventSymptomList" | translate }} ({{ eventSymptomTableDataSource.dataCount }})
          </h3>
        </div>
      </div>

      <div class="grid-cell-content">
        <a-table [dataSource]="eventSymptomTableDataSource">
          <ng-template tableActionsDef>
            <button
              type="button"
              *ngIf="eventSymptomTableDataSource.hasDataSelection"
              mat-raised-button
              (click)="deleteSelectedEventSymptom()"
            >
              {{ "global.delete" | translate }}
            </button>

            <button
              type="button"
              *ngIf="eventSymptomTableDataSource.hasDataSelection"
              mat-raised-button
              (click)="viewSelectedEventSymptom()"
            >
              {{ "global.open" | translate }}
            </button>
          </ng-template>
        </a-table>
      </div>
    </div>
  </div>
</div>
