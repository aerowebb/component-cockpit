<div class="grid-row">
  <div class="grid-cell--12">
    <div class="grid-cell grid-cell--container">
      <div class="grid-cell-header">
        <div class="grid-cell-title-container">
          <h3 class="grid-cell-title">
            {{ getComponentName() + ".eventContextList" | translate }} ({{ eventContextTableDataSource.dataCount }})
          </h3>
        </div>
      </div>
      <div class="grid-cell-content">
        <a-table [dataSource]="eventContextTableDataSource">
          <ng-template tableActionsDef>
            <button
              type="button"
              *ngIf="eventContextTableDataSource.dataSelectionCount > 0"
              mat-raised-button
              color="warn"
              (click)="deleteSelectedEventContext()"
            >
              {{ "global.delete" | translate }}
            </button>
            <button
              type="button"
              *ngIf="eventContextTableDataSource.dataSelectionCount > 0"
              mat-raised-button
              (click)="viewSelectedEventContext()"
            >
              {{ "global.open" | translate }}
            </button>
          </ng-template>
        </a-table>
      </div>
    </div>
  </div>
</div>
