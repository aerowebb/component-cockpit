<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="form-group required">
      <label class="form-label">{{ getComponentName() + ".code" | translate }}</label>
      <div class="form-control">
        <input
          type="text"
          class="aw-input"
          [(ngModel)]="parameterObject.code"
          maxlength="50"
          [disabled]="!isNewParameter"
        />
      </div>
    </div>

    <div class="form-group required">
      <label class="form-label">{{ getComponentName() + ".name" | translate }}</label>
      <div class="form-control">
        <input type="text" class="aw-input" [(ngModel)]="parameterObject.name" maxlength="50" />
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">{{ getComponentName() + ".unit" | translate }}</label>
      <div class="form-control">
        <p-dropdown
          class="aw-dropdown fixed-width"
          [options]="units"
          [(ngModel)]="parameterObject.unit"
          [showClear]="true"
          placeholder="&nbsp;"
          appendTo="body"
        ></p-dropdown>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button type="button" mat-raised-button (click)="cancel()">{{ "global.cancel" | translate }}</button>
    <button type="button" mat-raised-button color="primary" (click)="associate()" [disabled]="!enableAssociateButton()">
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>
