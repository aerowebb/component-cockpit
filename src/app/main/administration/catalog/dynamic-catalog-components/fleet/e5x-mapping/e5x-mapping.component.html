<div class="grid-row">
  <div class="grid-cell--12">
    <div class="grid-cell grid-cell--container">
      <div class="grid-cell-header">
        <div class="grid-cell-title-container">
          <h3 class="grid-cell-title">
            {{ getComponentName() + ".e5xMappingList" | translate }} ({{
              e5xTableDataSource ? e5xTableDataSource.dataCount : 0
            }})
          </h3>
        </div>
      </div>
      <div class="grid-cell-content">
        <a-table [dataSource]="e5xTableDataSource">
          <ng-template columnDef="defaultFieldBoolean" let-rowData="rowData">
            <i
              *ngIf="rowData.defaultFieldBoolean !== null && rowData.defaultFieldBoolean"
              class="fa fa-fw fa-check"
              aria-hidden="true"
            ></i>
          </ng-template>
        </a-table>
      </div>
    </div>
  </div>
  <!-- FORM POPUP -->

  <aw-import-popup
    *ngIf="showImportPopup"
    [(display)]="showImportPopup"
    (refresh)="refreshOnImport($event)"
  ></aw-import-popup>
</div>
