<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="form-group required">
      <label class="form-label">{{ getComponentName() + ".contractName" | translate }}</label>
      <div class="form-control">
        <input
          type="text"
          name="contractName"
          [(ngModel)]="bidtContractDTO.contractName"
          class="aw-input"
          maxlength="100"
          [disabled]="isReadOpenMode || !isCreateOpenMode"
          required
        />
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">{{ getComponentName() + ".contractType" | translate }}</label>
      <div class="form-control">
        <p-dropdown
          class="aw-dropdown fixed-width"
          appendTo="body"
          [options]="contractType"
          [disabled]="isReadOpenMode"
          [(ngModel)]="bidtContractDTO.contractType"
        ></p-dropdown>
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">{{ getComponentName() + ".contractDescription" | translate }}</label>
      <div class="form-control">
        <textarea
          class="aw-textarea"
          [rows]="3"
          pInputTextarea
          [(ngModel)]="bidtContractDTO.contractDescription"
          [disabled]="isReadOpenMode"
          maxlength="300"
        ></textarea>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button type="button" mat-raised-button (click)="closeDialog()">{{ "global.cancel" | translate }}</button>
    <button
      type="button"
      mat-raised-button
      color="primary"
      (click)="validate()"
      [disabled]="!bidtContractDTO.contractName"
    >
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>
