<div class="grid-row">
  <div class="grid-cell--12">
    <div class="grid-cell grid-cell--container">
      <div class="grid-cell-header">
        <div class="grid-cell-title-container">
          <h3 class="grid-cell-title">
            {{ getComponentName() + ".qualificationsList" | translate }} ({{
              qualificationTableForViewingDataSource.dataCount
            }})
          </h3>
        </div>
      </div>

      <div class="grid-cell-content">
        <a-table [dataSource]="qualificationTableForViewingDataSource">
          <ng-template tableActionsDef>
            <button
              type="button"
              *ngIf="!qualificationTableForViewingDataSource.hasDataSelection"
              mat-raised-button
              (click)="addQualification()"
            >
              {{ "global.add" | translate }}
            </button>

            <button
              type="button"
              *ngIf="qualificationTableForViewingDataSource.hasDataSelection"
              mat-raised-button
              (click)="deleteSelectedQualification()"
            >
              {{ "global.delete" | translate }}
            </button>

            <button
              type="button"
              *ngIf="qualificationTableForViewingDataSource.dataSelectionCount === 1"
              mat-raised-button
              (click)="editSelectedQualification()"
            >
              {{ "global.edit" | translate }}
            </button>

            <button
              type="button"
              *ngIf="qualificationTableForViewingDataSource.dataSelectionCount === 1"
              mat-raised-button
              (click)="viewSelectedQualification()"
            >
              {{ "global.open" | translate }}
            </button>
          </ng-template>

          <ng-template columnDef="isStandard" let-rowData="rowData">
            <i
              *ngIf="rowData.isStandard !== null && rowData.isStandard"
              class="fa fa-fw fa-check"
              aria-hidden="true"
            ></i>
          </ng-template>
        </a-table>
      </div>
    </div>
  </div>

  <!-- FORM POPUP -->

  <aw-qualification-form-popup
    *ngIf="showQualificationForm"
    [isNewQualification]="isNewQualification"
    [editModeIsStandard]="editModeIsStandard"
    [viewMode]="viewMode"
    [(display)]="showQualificationForm"
    [qualification]="currentQualification"
    (onCreate)="createQualification($event)"
    (onUpdate)="updateQualification($event)"
  ></aw-qualification-form-popup>
</div>
