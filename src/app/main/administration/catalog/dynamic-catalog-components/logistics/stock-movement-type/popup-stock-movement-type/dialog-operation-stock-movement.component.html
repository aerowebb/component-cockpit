<a-modal class="aw-modal" [(visible)]="display" width>
  <a-header>
    <div class="modal-title">
      {{ title }}
    </div>
  </a-header>

  <a-content>
    <div class="section">
      <div class="section-content">
        <div class="row">
          <div class="form-group" [ngClass]="{ required: isCreateOpenMode || isWriteOpenMode }">
            <label class="form-label">{{ getComponentName() + ".operation" | translate }}</label>
            <div class="form-control">
              <p-dropdown
                class="aw-dropdown fixed-width"
                [showClear]="true"
                placeholder="&nbsp;"
                [disabled]="isReadOpenMode"
                [options]="operationList"
                [(ngModel)]="operation.smtoKey"
                appendTo="body"
              ></p-dropdown>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label class="form-label">{{ getComponentName() + ".taskType" | translate }}</label>
            <div class="form-control">
              <p-dropdown
                class="aw-dropdown fixed-width"
                [showClear]="true"
                placeholder="&nbsp;"
                [disabled]="isReadOpenMode"
                [options]="taskTypes"
                [(ngModel)]="operation.taskTypeCode"
                appendTo="body"
              ></p-dropdown>
            </div>
          </div>
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button type="button" mat-raised-button (click)="cancel()">
      <span>{{ "global.cancel" | translate }}</span>
    </button>
    <button type="button" mat-raised-button color="primary" (click)="validate()" [disabled]="isValidForm()">
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>
