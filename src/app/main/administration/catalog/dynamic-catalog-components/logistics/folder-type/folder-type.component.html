<div class="grid-row">
  <div class="grid-cell--12">
    <div class="grid-cell grid-cell--container">
      <div class="grid-cell-header">
        <div class="grid-cell-title-container">
          <h3 class="grid-cell-title">
            {{ getComponentName() + ".title" | translate }} ({{ categoryTableDataSource.dataCount }})
          </h3>
        </div>
      </div>
      <div class="grid-cell-content">
        <a-table [dataSource]="categoryTableDataSource">
          <ng-template tableActionsDef>
            <button
              type="button"
              *ngIf="!categoryTableDataSource.hasDataSelection"
              (click)="addFolderType()"
              mat-raised-button
            >
              {{ "global.add" | translate }}
            </button>
            <button
              type="button"
              mat-raised-button
              (click)="openSelectedType()"
              *ngIf="categoryTableDataSource.dataSelectionCount === 1"
            >
              {{ "global.open" | translate }}
            </button>
            <button
              type="button"
              mat-raised-button
              *ngIf="categoryTableDataSource.hasDataSelection"
              (click)="deleteFolderTypes(categoryTableDataSource.dataSelection)"
            >
              {{ "global.delete" | translate }}
            </button>

            <button
              type="button"
              mat-raised-button
              *ngIf="categoryTableDataSource.dataSelectionCount === 1"
              (click)="editSelectedType()"
            >
              {{ "global.edit" | translate }}
            </button>
          </ng-template>
        </a-table>
      </div>
    </div>
  </div>
</div>
<aw-dialog-folder-type
  *ngIf="openDialogFolderType"
  [(display)]="openDialogFolderType"
  [openMode]="folderTypeDialogOpenMode"
  [category]="component.category"
  [popupData]="getSelectedFolderObject(categoryTableDataSource.dataSelection[0])"
  (onValidated)="refreshFolderType()"
  [docCategoryId]="docCategoryPropertyId"
></aw-dialog-folder-type>
