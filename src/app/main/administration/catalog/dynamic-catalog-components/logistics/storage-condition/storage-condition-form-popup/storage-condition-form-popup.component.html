<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="form-group required">
      <label class="form-label">{{ getComponentName() + ".name" | translate }}</label>
      <div class="form-control">
        <input type="text" class="aw-input" [(ngModel)]="storageCondition.scName" maxlength="100" />
      </div>
    </div>
    <div class="form-group">
      <label class="form-label">{{ getComponentName() + ".containerType" | translate }}</label>
      <div class="form-control">
        <input type="text" class="aw-input" [(ngModel)]="storageCondition.scContainerType" maxlength="50" />
      </div>
    </div>
    <div class="form-group">
      <label class="form-label">{{ getComponentName() + ".numberInContainer" | translate }}</label>
      <div class="form-control">
        <input
          type="number"
          class="aw-input"
          pattern="[0-9]+"
          min="-9223372036854775808"
          max="9223372036854775807"
          maxlength="19"
          [(ngModel)]="storageCondition.scNumberInContainer"
          (keypress)="maxLengthCheck($event, storageCondition.scNumberInContainer)"
        />
      </div>
    </div>
    <div class="form-group">
      <label class="form-label">{{ getComponentName() + ".description" | translate }}</label>
      <div class="form-control">
        <textarea
          class="aw-textarea"
          [rows]="3"
          pInputTextarea
          maxlength="300"
          [(ngModel)]="storageCondition.scDescription"
        ></textarea>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button type="button" mat-raised-button (click)="cancel()">{{ "global.cancel" | translate }}</button>
    <button type="button" mat-raised-button color="primary" (click)="associate()" [disabled]="!enableAssociateButton()">
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>
