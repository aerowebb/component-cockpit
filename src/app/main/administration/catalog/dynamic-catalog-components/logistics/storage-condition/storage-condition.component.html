<div class="grid-row">
  <div class="grid-cell--12">
    <div class="grid-cell grid-cell--container">
      <div class="grid-cell-header">
        <div class="grid-cell-title-container">
          <h3 class="grid-cell-title">
            {{ getComponentName() + ".title" | translate }} ({{ storageConditionTableDataSource.dataCount }})
          </h3>
        </div>
      </div>
      <div class="grid-cell-content">
        <a-table [dataSource]="storageConditionTableDataSource">
          <ng-template tableActionsDef>
            <button
              type="button"
              *ngIf="!storageConditionTableDataSource.hasDataSelection"
              mat-raised-button
              (click)="addStorageCondition()"
            >
              {{ "global.add" | translate }}
            </button>

            <button
              type="button"
              mat-raised-button
              *ngIf="storageConditionTableDataSource.hasDataSelection"
              (click)="deleteSelectedStorageCondition()"
            >
              {{ "global.delete" | translate }}
            </button>

            <button
              type="button"
              mat-raised-button
              *ngIf="storageConditionTableDataSource.dataSelectionCount === 1"
              (click)="editSelectedStorageCondition()"
            >
              {{ "global.edit" | translate }}
            </button>
          </ng-template>
        </a-table>
      </div>
    </div>
  </div>
  <!-- FORM POPUP -->

  <aw-storage-condition-form-popup
    *ngIf="showStorageConditionForm"
    [(display)]="showStorageConditionForm"
    [storageCondition]="currentStorageCondition"
    [isNewStorageCondition]="isNewStorageCondition"
    (onCreate)="createStorageCondition($event)"
    (onUpdate)="updateStorageCondition($event)"
  ></aw-storage-condition-form-popup>
</div>
