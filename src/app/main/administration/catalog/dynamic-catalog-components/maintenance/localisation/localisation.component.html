<div class="grid-row">
  <div class="grid-cell--12">
    <div class="grid-cell grid-cell--container">
      <div class="grid-cell-header">
        <div class="grid-cell-title-container">
          <h3 class="grid-cell-title">
            {{ getComponentName() + ".localisationList" | translate }} ({{ localisationTableDataSource.dataCount }})
          </h3>
        </div>
      </div>

      <div class="grid-cell-content">
        <a-table [dataSource]="localisationTableDataSource">
          <ng-template tableActionsDef>
            <button
              *ngIf="localisationTableDataSource.hasDataSelection"
              type="button"
              mat-raised-button
              color="warn"
              (click)="deleteSelectedLocalisation()"
            >
              {{ "global.delete" | translate }}
            </button>

            <button
              *ngIf="!localisationTableDataSource.hasDataSelection"
              type="button"
              mat-raised-button
              (click)="addLocalisation()"
            >
              {{ "global.add" | translate }}
            </button>
          </ng-template>
        </a-table>
      </div>
    </div>
  </div>
  <aw-dialog-localisation
    *ngIf="showLocalisationDialog"
    [(display)]="showLocalisationDialog"
    [openMode]="localisationDialogOpenMode"
    (onValidated)="onAddReasonReturn($event)"
    [localisationList]="localisationTableDataSource.dataSrc"
  ></aw-dialog-localisation>
</div>
