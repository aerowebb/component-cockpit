<div class="grid-row">
  <div class="grid-cell--12">
    <div class="grid-cell grid-cell--container">
      <div class="grid-cell-header">
        <div class="grid-cell-title-container">
          <h3 class="grid-cell-title">
            {{ getComponentName() + ".maintenanceList" | translate }} ({{ maintenanceTypeTableDataSource.dataCount }})
          </h3>
        </div>
      </div>

      <div class="grid-cell-content">
        <a-table [dataSource]="maintenanceTypeTableDataSource">
          <ng-template tableActionsDef>
            <button
              *ngIf="maintenanceTypeTableDataSource.hasDataSelection"
              type="button"
              mat-raised-button
              color="warn"
              (click)="deleteMaintenance()"
            >
              {{ "global.delete" | translate }}
            </button>

            <button
              *ngIf="maintenanceTypeTableDataSource.dataSelectionCount === 1"
              type="button"
              mat-raised-button
              (click)="editMaintenance()"
            >
              {{ "global.edit" | translate }}
            </button>

            <button
              *ngIf="!maintenanceTypeTableDataSource.hasDataSelection"
              type="button"
              mat-raised-button
              (click)="addMaintenance()"
            >
              {{ "global.add" | translate }}
            </button>
          </ng-template>
        </a-table>
      </div>
    </div>
  </div>

  <aw-dialog-maintenance-type
    *ngIf="showMaintenanceTypeDialog"
    [(display)]="showMaintenanceTypeDialog"
    [data]="selectedMaintenanceTypeTableDialogData"
    [openMode]="maintenanceTypeDialogOpenMode"
    (onValidated)="onAddMaintenance($event)"
    (onUpdate)="onUpdateMaintenance($event)"
    [maintenanceList]="maintenanceTypeTableDataSource.dataSrc"
  ></aw-dialog-maintenance-type>
</div>
