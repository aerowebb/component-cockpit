<div class="grid-row">
  <div class="grid-cell--12">
    <div class="grid-cell grid-cell--container">
      <div class="grid-cell-header">
        <div class="grid-cell-title-container">
          <h3 class="grid-cell-title">
            {{ getComponentName() + ".damageList" | translate }} ({{ damageTableDataSource.dataCount }})
          </h3>
        </div>
      </div>

      <div class="grid-cell-content">
        <a-table [dataSource]="damageTableDataSource">
          <ng-template tableActionsDef>
            <button
              *ngIf="damageTableDataSource.hasDataSelection"
              type="button"
              mat-raised-button
              color="warn"
              (click)="deleteSelecteddamage()"
            >
              {{ "global.delete" | translate }}
            </button>

            <button
              *ngIf="damageTableDataSource.dataSelectionCount === 1"
              type="button"
              mat-raised-button
              (click)="editSelectedDamage()"
            >
              {{ "global.edit" | translate }}
            </button>

            <button
              *ngIf="!damageTableDataSource.hasDataSelection"
              type="button"
              mat-raised-button
              (click)="addDamage()"
            >
              {{ "global.add" | translate }}
            </button>
          </ng-template>
        </a-table>
      </div>
    </div>
  </div>

  <aw-dialog-damage
    *ngIf="showDamageDialog"
    [(display)]="showDamageDialog"
    [data]="selectedDamageDialogData"
    [openMode]="damageDialogOpenMode"
    (onValidated)="onAddDamage($event)"
    (onUpdate)="updateDamage($event)"
    [damageList]="damageTableDataSource.dataSrc"
  ></aw-dialog-damage>
</div>
