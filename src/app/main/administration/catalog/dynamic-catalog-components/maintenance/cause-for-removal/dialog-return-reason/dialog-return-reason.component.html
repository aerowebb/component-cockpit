<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="form-group required">
      <label class="form-label">{{ getComponentName() + ".returnReasonCode" | translate }}</label>
      <div class="form-control">
        <input
          type="text"
          name="returnReasonCode"
          [(ngModel)]="bireReturnReasonDTO.returnReasonCode"
          class="aw-input"
          maxlength="50"
          [disabled]="isReadOpenMode || !isCreateOpenMode"
          required
        />
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">{{ getComponentName() + ".returnReasonName" | translate }}</label>
      <div class="form-control">
        <input
          type="text"
          name="returnReasonName"
          [(ngModel)]="bireReturnReasonDTO.returnReasonName"
          class="aw-input"
          maxlength="50"
          [disabled]="isReadOpenMode"
          required
        />
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">{{ getComponentName() + ".returnReasonDescription" | translate }}</label>
      <div class="form-control">
        <textarea
          class="aw-textarea"
          [rows]="3"
          pInputTextarea
          [(ngModel)]="bireReturnReasonDTO.returnReasonDescription"
          [disabled]="isReadOpenMode"
          maxlength="300"
        ></textarea>
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">{{ getComponentName() + ".causeType" | translate }}</label>
      <div class="form-control">
        <p-dropdown
          class="aw-dropdown fixed-width"
          appendTo="body"
          [options]="causeTypeList"
          [disabled]="isReadOpenMode"
          [(ngModel)]="bireReturnReasonDTO.causeType"
        ></p-dropdown>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button *ngIf="isReadOpenMode" type="button" mat-raised-button (click)="closeDialog()">
      {{ "global.close" | translate }}
    </button>
    <button type="button" mat-raised-button (click)="closeDialog()">{{ "global.cancel" | translate }}</button>
    <button
      type="button"
      mat-raised-button
      color="primary"
      (click)="validate()"
      [disabled]="!bireReturnReasonDTO.returnReasonCode"
    >
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>
