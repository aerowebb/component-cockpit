<div class="grid-row">
  <div class="grid-cell--12">
    <div class="grid-cell grid-cell--container">
      <div class="grid-cell-header">
        <div class="grid-cell-title-container">
          <h3 class="grid-cell-title">
            {{ getComponentName() + ".causeOfRemovalList" | translate }} ({{ returnReasonTableDataSource.dataCount }})
          </h3>
        </div>
      </div>

      <div class="grid-cell-content">
        <a-table [dataSource]="returnReasonTableDataSource">
          <ng-template tableActionsDef>
            <button
              *ngIf="returnReasonTableDataSource.hasDataSelection"
              type="button"
              mat-raised-button
              color="warn"
              (click)="deleteSelectedReturnReason()"
            >
              {{ "global.delete" | translate }}
            </button>

            <button
              *ngIf="returnReasonTableDataSource.dataSelectionCount === 1"
              type="button"
              mat-raised-button
              (click)="editSelectedReturnReason()"
            >
              {{ "global.edit" | translate }}
            </button>

            <button
              *ngIf="!returnReasonTableDataSource.hasDataSelection"
              type="button"
              mat-raised-button
              (click)="addReturnReason()"
            >
              {{ "global.add" | translate }}
            </button>
          </ng-template>
        </a-table>
      </div>
    </div>
  </div>

  <aw-dialog-return-reason
    *ngIf="showReasonRemovalDialog"
    [(display)]="showReasonRemovalDialog"
    [data]="selectedReasonTableDialogData"
    [openMode]="reasonRemovalDialogOpenMode"
    (onValidated)="onAddReasonReturn($event)"
    (onUpdate)="updateReturnReason($event)"
    [removalList]="returnReasonTableDataSource.dataSrc"
  ></aw-dialog-return-reason>
</div>
