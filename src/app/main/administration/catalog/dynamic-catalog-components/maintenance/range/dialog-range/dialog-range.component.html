<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="form-group required">
      <label class="form-label">{{ getComponentName() + ".rangeCode" | translate }}</label>
      <div class="form-control">
        <input
          type="text"
          name="rangeCode"
          [(ngModel)]="bireRangeDTO.rangeCode"
          class="aw-input"
          maxlength="50"
          [disabled]="isReadOpenMode || !isCreateOpenMode"
          required
        />
      </div>
    </div>
    <div class="form-group">
      <label class="form-label">{{ getComponentName() + ".rangeDescription" | translate }}</label>
      <div class="form-control">
        <textarea
          class="aw-textarea"
          [rows]="3"
          pInputTextarea
          maxlength="1000"
          [(ngModel)]="bireRangeDTO.rangeDescription"
          [disabled]="isReadOpenMode"
        ></textarea>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button *ngIf="isReadOpenMode" type="button" mat-raised-button (click)="closeDialog()">
      {{ "global.close" | translate }}
    </button>
    <button type="button" mat-raised-button (click)="closeDialog()">{{ "global.cancel" | translate }}</button>
    <button type="button" mat-raised-button color="primary" (click)="validate()" [disabled]="!bireRangeDTO.rangeCode">
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>
