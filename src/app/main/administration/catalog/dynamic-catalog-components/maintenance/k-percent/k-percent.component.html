<div class="grid-row">
  <div class="grid-cell--12">
    <div class="grid-cell grid-cell--container">
      <div class="grid-cell-header">
        <div class="grid-cell-title-container">
          <h3 class="grid-cell-title">
            {{ getComponentName() + ".kPercentList" | translate }} ({{ kpercentTableDataSource.dataCount }})
          </h3>
        </div>
      </div>

      <div class="grid-cell-content">
        <a-table [dataSource]="kpercentTableDataSource">
          <ng-template tableActionsDef>
            <button
              *ngIf="kpercentTableDataSource.hasDataSelection"
              type="button"
              mat-raised-button
              color="warn"
              (click)="deleteKPercent()"
            >
              {{ "global.delete" | translate }}
            </button>

            <button
              *ngIf="kpercentTableDataSource.dataSelectionCount === 1"
              type="button"
              mat-raised-button
              (click)="editKPercent()"
            >
              {{ "global.edit" | translate }}
            </button>

            <button
              *ngIf="!kpercentTableDataSource.hasDataSelection"
              type="button"
              mat-raised-button
              (click)="addKPercent()"
            >
              {{ "global.add" | translate }}
            </button>
          </ng-template>
        </a-table>
      </div>
    </div>
  </div>
  <aw-dialog-k-percent
    *ngIf="showKPercentDialog"
    [(display)]="showKPercentDialog"
    [data]="selectedKPercentDialogData"
    [openMode]="kPercentDialogOpenMode"
    (onValidated)="onAddKPercent($event)"
    (onUpdate)="onUpdateKPercent($event)"
    [kPercentList]="kpercentTableDataSource.dataSrc"
  ></aw-dialog-k-percent>
</div>
