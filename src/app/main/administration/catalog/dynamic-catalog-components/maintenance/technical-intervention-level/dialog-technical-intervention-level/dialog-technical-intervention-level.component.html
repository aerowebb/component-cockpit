<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="form-group required">
      <label class="form-label">{{ getComponentName() + ".technicalLevel" | translate }}</label>
      <div class="form-control">
        <input
          #technicalLevel="ngModel"
          type="number"
          [pKeyFilter]="inputValidationService.validatorOfInteger()"
          [pValidateOnly]="true"
          name="technicalLevel"
          [(ngModel)]="bireTilDTO.technicalLevel"
          class="aw-input"
          [max]="2147483648"
          [min]="-2147483648"
          [disabled]="isReadOpenMode"
          (keypress)="maxLengthCheck($event, bireTilDTO.technicalLevel)"
          [disabled]="isReadOpenMode || !isCreateOpenMode"
          required
        />
        <p-message
          *ngIf="technicalLevel.invalid && (technicalLevel.dirty || technicalLevel.touched)"
          severity="error"
          [text]="inputValidationService.formatOfInteger()"
        ></p-message>
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">{{ getComponentName() + ".tilName" | translate }}</label>
      <div class="form-control">
        <input
          type="text"
          name="tilName"
          [(ngModel)]="bireTilDTO.tilName"
          class="aw-input"
          maxlength="100"
          [disabled]="isReadOpenMode"
          required
        />
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">{{ getComponentName() + ".tilDescription" | translate }}</label>
      <div class="form-control">
        <textarea
          class="aw-textarea"
          [rows]="3"
          pInputTextarea
          [(ngModel)]="bireTilDTO.tilDescription"
          [disabled]="isReadOpenMode"
          maxlength="1000"
        ></textarea>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button *ngIf="isReadOpenMode" type="button" mat-raised-button (click)="closeDialog()">
      {{ "global.close" | translate }}
    </button>
    <button type="button" mat-raised-button (click)="closeDialog()">{{ "global.cancel" | translate }}</button>
    <button
      type="button"
      mat-raised-button
      color="primary"
      (click)="validate()"
      [disabled]="bireTilDTO.technicalLevel === undefined || bireTilDTO.technicalLevel === null"
    >
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>
