<div class="grid-row">
  <div class="grid-cell--12">
    <div class="grid-cell grid-cell--container">
      <div class="grid-cell-header">
        <div class="grid-cell-title-container">
          <h3 class="grid-cell-title">
            {{ getComponentName() + ".technicalInterventionList" | translate }} ({{
              techInterventionTableDataSource.dataCount
            }})
          </h3>
        </div>
      </div>

      <div class="grid-cell-content">
        <a-table [dataSource]="techInterventionTableDataSource">
          <ng-template tableActionsDef>
            <button
              *ngIf="techInterventionTableDataSource.hasDataSelection"
              type="button"
              mat-raised-button
              color="warn"
              (click)="deleteSelectedTechnicalIntervention()"
            >
              {{ "global.delete" | translate }}
            </button>

            <button
              *ngIf="techInterventionTableDataSource.dataSelectionCount === 1"
              type="button"
              mat-raised-button
              (click)="editSelectedTechinalIntervention()"
            >
              {{ "global.edit" | translate }}
            </button>

            <button
              *ngIf="!techInterventionTableDataSource.hasDataSelection"
              type="button"
              mat-raised-button
              (click)="addTechnicalIntervention()"
            >
              {{ "global.add" | translate }}
            </button>
          </ng-template>
        </a-table>
      </div>
    </div>
  </div>

  <aw-dialog-technical-intervention-level
    *ngIf="showTechInterventionDialog"
    [(display)]="showTechInterventionDialog"
    [data]="selectedTechInterventionTableDialogData"
    [openMode]="techInterventionDialogOpenMode"
    (onValidated)="onAddTechIntervention($event)"
    (onUpdate)="onUpdateTechinalIntervention($event)"
    [tilList]="techInterventionTableDataSource.dataSrc"
  ></aw-dialog-technical-intervention-level>
</div>
