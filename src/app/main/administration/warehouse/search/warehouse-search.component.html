<div class="page-header">
  <div class="page-info">
    <div>
      <h2 class="page-title">
        {{ "transaction." + componentData.componentId | translate }}
      </h2>
    </div>
  </div>

  <div class="page-actions">
    <button type="button" mat-raised-button (click)="openNewWarehouse()" *ngIf="hasUpdateAccessRight">
      {{ "global.create" | translate }}
    </button>

    <button
      mat-icon-button
      class="mat-elevation-z1"
      matTooltip="{{ 'global.showAllActionTooltip' | translate }}"
      matTooltipPosition="above"
      aria-label="Show all actions"
      [matMenuTriggerFor]="actions"
    >
      <mat-icon>more_horiz</mat-icon>
    </button>
    <mat-menu #actions="matMenu">
      <button mat-menu-item (click)="reloadWarehouse()">{{ "global.refresh" | translate }}</button>
      <button mat-menu-item (click)="updateFavoriteState()">
        {{ (isFavoriteEntry ? "page.removeFromFavorites" : "page.addToFavorites") | translate }}
      </button>
    </mat-menu>
  </div>
</div>

<div class="page-wrapper">
  <div class="page-container search-page-container">
    <div class="page-content">
      <div class="grid-cell-content">
        <div class="grid-row">
          <div class="grid-cell--12">
            <div #resultsContainerAnchor class="grid-cell grid-cell--container">
              <!-- Warehouses search table -->

              <div class="grid-cell-header">
                <div class="grid-cell-title-container">
                  <h3 class="grid-cell-title">
                    {{ "global.results" | translate }}
                    ({{ warehouseTableDataSource ? warehouseTableDataSource.dataCount : 0 }})
                  </h3>
                </div>
              </div>

              <a-table [dataSource]="warehouseTableDataSource">
                <ng-template tableActionsDef>
                  <button
                    *ngIf="
                      warehouseTableDataSource &&
                      warehouseTableDataSource.hasData &&
                      !warehouseTableDataSource.hasDataSelection
                    "
                    type="button"
                    mat-raised-button
                    (click)="exportTable()"
                  >
                    {{ "global.export" | translate }}
                  </button>

                  <button
                    *ngIf="hasManageAccessRight && warehouseTableDataSource.hasDataSelection"
                    type="button"
                    mat-raised-button
                    color="warn"
                    (click)="deleteSelectedWarehouses()"
                  >
                    {{ "global.delete" | translate }}
                  </button>

                  <button
                    *ngIf="warehouseTableDataSource.hasDataSelection"
                    type="button"
                    mat-raised-button
                    (click)="openSelectedWarehouses()"
                  >
                    {{ "global.open" | translate }}
                  </button>
                </ng-template>
              </a-table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
