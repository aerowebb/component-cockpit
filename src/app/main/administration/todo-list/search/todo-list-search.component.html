<div class="page-header-container">
  <div class="page-context">
    <div class="page-title-container">
      <div class="page-title">
        {{ "transaction." + componentData.componentId | translate }}
      </div>

      <div class="page-secondary-actions">
        <i
          class="fa fa-fw aw-icon aw-icon-with-border"
          [ngClass]="{ 'fa-star': isFavoriteEntry, 'fa-star-o': !isFavoriteEntry }"
          aria-hidden="true"
          (click)="updateFavoriteState()"
          pTooltip="{{ 'page.' + (isFavoriteEntry ? 'removeFromFavorites' : 'addToFavorites') | translate }}"
          tooltipPosition="bottom"
        ></i>
      </div>
    </div>

    <div class="page-subtitle-container">
      <div class="page-subtitle"></div>
    </div>
  </div>

  <div class="page-primary-actions">
    <button type="button" mat-raised-button (click)="reload()">
      {{ "global.refresh" | translate }}
    </button>
  </div>
</div>

<div class="page-wrapper">
  <div class="page-container">
    <div class="page-content">
      <div class="grid-row">
        <div class="grid-cell--12">
          <div #resultsContainerAnchor class="grid-cell grid-cell--container">
            <div class="grid-cell-header">
              <div class="grid-cell-title-container">
                <h3 class="grid-cell-title">{{ "results" | translate }} ({{ todoListTableDataSource.dataCount }})</h3>
              </div>
            </div>

            <div class="grid-cell-content">
              <a-table [dataSource]="todoListTableDataSource">
                <ng-template tableActionsDef>
                  <button
                    type="button"
                    mat-raised-button
                    (click)="exportTodoTable()"
                    *ngIf="todoListTableDataSource.hasData && !todoListTableDataSource.hasDataSelection"
                  >
                    {{ "global.export" | translate }}
                  </button>

                  <button
                    type="button"
                    mat-raised-button
                    (click)="openTodoRows()"
                    *ngIf="todoListTableDataSource.hasDataSelection"
                  >
                    {{ "global.open" | translate }}
                  </button>
                </ng-template>

                <ng-template columnDef="isUrgent" let-rowData="rowData">
                  <i *ngIf="rowData.isUrgent" class="fa fa-fw fa-check" aria-hidden="true"></i>
                </ng-template>

                <ng-template columnDef="id" let-rowData="rowData">
                  <a (click)="openTodoRow(rowData)">{{ rowData.id }}</a>
                </ng-template>

                <ng-template columnDef="statusDate" let-rowData="rowData">
                  {{ rowData.statusDate | date: "yyyy/MM/dd HH:mm":"":translateService.currentLang }}
                </ng-template>
              </a-table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
