<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="form-group" [ngClass]="{ required: !isReadOpenMode }">
      <label class="form-label">{{ getComponentName() + ".client" | translate }}</label>

      <div class="form-control">
        <p-dropdown
          class="aw-dropdown fixed-width"
          [options]="clientList"
          [(ngModel)]="clients.bidMandant"
          [disabled]="isReadOpenMode"
          placeholder="&nbsp;"
          [showClear]="true"
          appendTo="body"
        ></p-dropdown>
      </div>
    </div>
    <div class="form-group">
      <label class="form-label">{{ getComponentName() + ".sapUser" | translate }}</label>

      <div class="form-control">
        <input type="text" class="aw-input" maxlength="12" [(ngModel)]="clients.sapUser" />
      </div>
    </div>
  </a-content>

  <a-footer>
    <button *ngIf="!isReadOpenMode" type="button" mat-raised-button (click)="cancel()">
      <span>{{ "global.cancel" | translate }}</span>
    </button>

    <button
      *ngIf="!isReadOpenMode"
      type="button"
      mat-raised-button
      color="primary"
      (click)="add()"
      [ngClass]="{ inactive: !enableAssociateButton() }"
      [disabled]="!enableAssociateButton()"
    >
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>
