<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".title" | translate }}</div>
  </a-header>
  <a-content>
    <div class="form-group" [ngClass]="{ required: !isReadOpenMode }">
      <label class="form-label">{{ getComponentName() + ".userToBeCopied" | translate }}</label>
      <div class="form-control">
        <p-dropdown
          class="aw-dropdown fixed-width"
          [disabled]="isReadOpenMode"
          appendTo="body"
          [showClear]="true"
          placeholder="&nbsp;"
          [filter]="true"
          [options]="usersToBeCopied"
          [(ngModel)]="userId"
        ></p-dropdown>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button *ngIf="!isReadOpenMode" type="button" mat-raised-button (click)="cancel()">
      <span>{{ "global.cancel" | translate }}</span>
    </button>
    <button
      *ngIf="!isReadOpenMode"
      type="button"
      mat-raised-button
      color="primary"
      (click)="associate()"
      [disabled]="enableAssociateButton()"
    >
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>
