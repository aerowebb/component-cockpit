<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".valuetitle" | translate }}</div>
  </a-header>
  <a-content>
    <div class="search-dialog-container">
      <div class="section search-criteria-section">
        <div class="grid-row">
          <div class="grid-cell--12">
            <div class="grid-row">
              <div class="form-group required">
                <label class="form-label"> {{ getComponentName() + ".textEn" | translate }}</label>
                <div class="form-control ">
                  <input type="text" class="aw-input" [disabled]="isReadOpenMode" [(ngModel)]="attributeValue.textEn" />
                </div>
              </div>
            </div>
            <div class="grid-row">
              <div class="form-group required">
                <label class="form-label"> {{ getComponentName() + ".textFr" | translate }} </label>
                <div class="form-control">
                  <input type="text" class="aw-input" [disabled]="isReadOpenMode" [(ngModel)]="attributeValue.textFr" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button type="button" mat-raised-button (click)="closeDialog()">
      <span>{{ "global.cancel" | translate }}</span>
    </button>
    <button type="button" mat-raised-button color="primary" [disabled]="checkEmpty()" (click)="validate()">
      <span>{{ "global.validate" | translate }}</span>
    </button>
  </a-footer>
</a-modal>
