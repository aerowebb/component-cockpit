<div class="page-header">
  <div class="page-info">
    <div>
      <div class="page-title">
        {{ "transaction." + componentData.componentId | translate }}
      </div>

      <div class="page-subtitle">
        <div class="page-subtitle">- {{ "page.searchPage" | translate }}</div>
      </div>
    </div>
  </div>

  <div class="page-actions">
    <button type="button" mat-raised-button (click)="openNewCustomer()" *ngIf="hasUpdateAccessRight">
      {{ "global.create" | translate }}
    </button>
    <button
      id="actions"
      mat-icon-button
      class="mat-elevation-z1"
      matTooltip="{{ 'global.showAllActionTooltip' | translate }}"
      matTooltipPosition="above"
      aria-label="Show all actions"
      [matMenuTriggerFor]="actions"
    >
      <mat-icon>more_horiz</mat-icon>
    </button>

    <mat-menu #actions="matMenu">
      <button id="favorites" mat-menu-item (click)="updateFavoriteState()">
        {{ (isFavoriteEntry ? "page.removeFromFavorites" : "page.addToFavorites") | translate }}
      </button>
    </mat-menu>
  </div>
</div>

<div class="page-wrapper">
  <div class="page-container search-page-container">
    <div class="page-content">
      <div class="grid-row">
        <div class="grid-cell--12">
          <div class="grid-cell grid-cell--container">
            <div class="grid-cell-header">
              <div class="grid-cell-title-container">
                <h3 class="grid-cell-title">{{ "global.search" | translate }}</h3>
              </div>
            </div>

            <div class="grid-cell-content">
              <div class="column">
                <div class="row search-criteria-header">
                  <aw-manage-search-criteria
                    [componentId]="SEARCH_CRITERIA_ID"
                    (onSelected)="loadSearchCriteria($event)"
                    (onSavedAsked)="saveSearchCriteriaAsked()"
                    [objectFromPage]="searchCriteriaToSave"
                    [canChange]="!searchCriteriaCalculated"
                  ></aw-manage-search-criteria>
                </div>

                <div class="row">
                  <div class="form-group">
                    <label class="form-label">
                      {{ componentData.componentId + ".businessPartnerCode" | translate }}
                    </label>

                    <div class="form-control">
                      <input type="text" class="aw-input" [(ngModel)]="searchCriteria.customerCode" />
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="form-label">
                      {{ componentData.componentId + ".businessPartnerName" | translate }}
                    </label>

                    <div class="form-control">
                      <input type="text" class="aw-input" [(ngModel)]="searchCriteria.customerName" />
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="form-label">
                      {{ componentData.componentId + ".businessPartnerCountry" | translate }}
                    </label>

                    <div class="form-control">
                      <p-dropdown
                        class="aw-dropdown fixed-width"
                        [options]="countries"
                        [(ngModel)]="searchCriteria.country"
                        [showClear]="true"
                        (keyup.enter)="search()"
                        placeholder="&nbsp;"
                      ></p-dropdown>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="form-label"> {{ componentData.componentId + ".isOperator" | translate }} </label>

                    <div class="form-control">
                      <p-checkbox
                        class="aw-checkbox"
                        binary="true"
                        [(ngModel)]="searchCriteria.isOperator"
                      ></p-checkbox>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="form-label"> {{ componentData.componentId + ".isOwner" | translate }} </label>

                    <div class="form-control">
                      <p-checkbox class="aw-checkbox" binary="true" [(ngModel)]="searchCriteria.isOwner"></p-checkbox>
                    </div>
                  </div>
                </div>

                <div class="advanced-criteria" [ngClass]="{ 'display--none': !showAdvancedSearchCriteria }">
                  <div class="row">
                    <div class="form-group">
                      <label class="form-label">
                        {{ componentData.componentId + ".businessPartnerType" | translate }}
                      </label>

                      <div class="form-control">
                        <p-dropdown
                          class="aw-dropdown fixed-width"
                          [options]="customerTypes"
                          [(ngModel)]="searchCriteria.customerType"
                          [showClear]="true"
                          placeholder="&nbsp;"
                        ></p-dropdown>
                      </div>
                    </div>

                    <div class="form-group flex--4"></div>
                  </div>
                </div>

                <div class="row search-criteria-footer">
                  <button mat-button (click)="showAdvancedSearchCriteria = !showAdvancedSearchCriteria">
                    <ng-container *ngIf="showAdvancedSearchCriteria">
                      <mat-icon>remove</mat-icon>
                      {{ "global.collapseCriteria" | translate }}
                    </ng-container>
                    <ng-container *ngIf="!showAdvancedSearchCriteria">
                      <mat-icon>add</mat-icon>
                      {{ "global.expandCriteria" | translate }}
                    </ng-container>
                  </button>

                  <div class="search-actions">
                    <button
                      type="button"
                      mat-raised-button
                      class="btn-with-spinner"
                      color="primary"
                      (click)="search()"
                      appKeyPress
                      [keyCode]="'Enter'"
                      (keyPress)="search()"
                    >
                      <span *ngIf="customerTableDataSource.isLoading" class="lds-hourglass"></span>
                      {{ "global.toSearch" | translate }}
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="grid-row">
        <div class="grid-cell--12">
          <div #resultsContainerAnchor class="grid-cell grid-cell--container">
            <div class="grid-cell-header">
              <div class="grid-cell-title-container">
                <h3 class="grid-cell-title">{{ "results" | translate }} ({{ customerTableDataSource.dataCount }})</h3>
              </div>
            </div>

            <div class="grid-cell-content">
              <a-table [dataSource]="customerTableDataSource">
                <ng-template tableActionsDef>
                  <button
                    type="button"
                    mat-raised-button
                    (click)="exportCustomerTable()"
                    *ngIf="customerTableDataSource.hasData && !customerTableDataSource.hasDataSelection"
                  >
                    {{ "global.export" | translate }}
                  </button>

                  <button
                    type="button"
                    mat-raised-button
                    color="warn"
                    (click)="deleteCustomers(customerTableDataSource.dataSelection)"
                    *ngIf="hasManageAccessRight && customerTableDataSource.hasDataSelection"
                  >
                    {{ "global.delete" | translate }}
                  </button>

                  <button
                    type="button"
                    mat-raised-button
                    (click)="openCustomers(customerTableDataSource.dataSelection)"
                    *ngIf="customerTableDataSource.hasDataSelection"
                  >
                    {{ "global.open" | translate }}
                  </button>
                </ng-template>

                <ng-template columnDef="customerCode" let-rowData="rowData">
                  <a (click)="openCustomer(rowData.customerCode)">{{ rowData.customerCode }}</a>
                </ng-template>

                <ng-template columnDef="isOperator" let-rowData="rowData">
                  <i class="fa fa-fw fa-check" aria-hidden="true" *ngIf="rowData.isOperator"></i>
                </ng-template>

                <ng-template columnDef="isOwner" let-rowData="rowData">
                  <i class="fa fa-fw fa-check" aria-hidden="true" *ngIf="rowData.isOwner"></i>
                </ng-template>
              </a-table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
