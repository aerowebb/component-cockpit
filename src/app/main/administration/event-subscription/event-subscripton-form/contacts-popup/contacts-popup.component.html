<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="form-group required">
      <label class="form-label">{{ getComponentName() + ".contactName" | translate }}</label>
      <div class="form-control form-control-with-btn">
        <input
          type="button"
          style="text-align: left"
          class="aw-input"
          [(ngModel)]="contact.contactName"
          (click)="quickSearchContact()"
        />
        <i
          style="padding-bottom: 2%"
          class="fa fa-fw fa-search aw-icon btn-search"
          aria-hidden="true"
          (click)="quickSearchContact()"
        ></i>
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">{{ getComponentName() + ".customer" | translate }}</label>
      <div class="form-control">
        <input
          type="text"
          style="width: 47%; border-bottom-color: black"
          class="aw-input"
          [(ngModel)]="contact.customerCode"
          disabled
        />
        &nbsp; &nbsp;
        <input
          type="text"
          style="width: 47%; border-bottom-color: black"
          class="aw-input"
          [(ngModel)]="contact.customerName"
          disabled
        />
      </div>
    </div>
  </a-content>

  <a-footer>
    <button type="button" mat-raised-button (click)="cancel()">{{ "global.cancel" | translate }}</button>
    <button type="button" mat-raised-button color="primary" (click)="associate()" [disabled]="!enableAssociateButton()">
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>

<aw-dialog-search-contact
  *ngIf="showQuickSearchContactPopup"
  [(display)]="showQuickSearchContactPopup"
  [contact-name]="contact.contactName"
  (onSelected)="setSelectedContact($event)"
></aw-dialog-search-contact>
