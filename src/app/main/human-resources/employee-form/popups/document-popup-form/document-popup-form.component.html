<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ componentId + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="column">
      <div class="row">
        <div class="form-group">
          <label class="form-label">{{ componentId + ".documentName" | translate }}</label>

          <div class="form-control">
            <input type="text" class="aw-input" [(ngModel)]="document.documentName" [disabled]="isReadOnlyForm" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label class="form-label">{{ componentId + ".type" | translate }}</label>

          <div class="form-control">
            <p-dropdown
              [disabled]="isReadOnlyForm"
              class="aw-dropdown fixed-width"
              [(ngModel)]="document.documentCategory"
              [options]="documentCategories"
              [showClear]="true"
              placeholder="&nbsp;"
              appendTo="body"
            ></p-dropdown>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group general-field">
          <label class="form-label">{{ componentId + ".documentDescription" | translate }}</label>

          <div class="form-control">
            <textarea
              class="aw-textarea"
              [rows]="3"
              pInputTextarea
              [(ngModel)]="document.documentDescription"
              [disabled]="isReadOnlyForm"
              maxlength="300"
            ></textarea>
          </div>
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button *ngIf="isReadOnlyForm" type="button" mat-raised-button (click)="cancel()">
      <span>{{ "global.close" | translate }}</span>
    </button>

    <button *ngIf="!isReadOnlyForm" type="button" mat-raised-button (click)="cancel()">
      <span>{{ "global.cancel" | translate }}</span>
    </button>

    <button *ngIf="!isReadOnlyForm" color="primary" type="button" mat-raised-button (click)="validate()">
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>
