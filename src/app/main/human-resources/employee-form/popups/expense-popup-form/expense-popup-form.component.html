<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ componentData.componentId + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="column">
      <div class="row">
        <div class="form-group" [ngClass]="{ required: !isReadOnlyForm }">
          <label class="form-label">{{ componentData.componentId + ".date" | translate }}</label>

          <div class="form-control">
            <p-calendar
              showButtonBar="true"
              [monthNavigator]="true"
              [yearNavigator]="true"
              [yearRange]="sessionService.calendarYearRange"
              class="aw-calendar"
              [dateFormat]="sessionService.dateFormatPrimeNG"
              [locale]="sessionService.calendarFormat"
              [disabled]="isReadOnlyForm"
              [(ngModel)]="expenseDate"
              appendTo="body"
            ></p-calendar>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group" [ngClass]="{ required: !isReadOnlyForm }">
          <label class="form-label">{{ componentData.componentId + ".type" | translate }}</label>

          <div class="form-control">
            <p-dropdown
              class="aw-dropdown fixed-width"
              [options]="expenseTypes"
              [(ngModel)]="expenseDTO.expenseType"
              [showClear]="true"
              placeholder="&nbsp;"
              [disabled]="isReadOnlyForm"
              appendTo="body"
            ></p-dropdown>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group" [ngClass]="{ required: !isReadOnlyForm }">
          <label class="form-label">{{ componentData.componentId + ".value" | translate }}</label>

          <div class="form-control">
            <input
              #expenseValue="ngModel"
              type="text"
              class="aw-input"
              [disabled]="isReadOnlyForm"
              [(ngModel)]="expenseDTO.expenseValue"
              [pKeyFilter]="inputValidationService.validatorOfPositiveNumber()"
              [pValidateOnly]="true"
              maxlength="50"
            />
            <p-message
              *ngIf="expenseValue.invalid && (expenseValue.dirty || expenseValue.touched)"
              severity="error"
              [text]="inputValidationService.formatOfPositiveNumber()"
            ></p-message>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label class="form-label">{{ componentData.componentId + ".description" | translate }}</label>

          <div class="form-control">
            <textarea
              class="aw-textarea"
              [rows]="3"
              pInputTextarea
              [(ngModel)]="expenseDTO.expenseDescription"
              [disabled]="isReadOnlyForm"
              maxlength="300"
            ></textarea>
          </div>
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button *ngIf="isReadOnlyForm" type="button" mat-raised-button (click)="cancel()">
      <span>{{ "global.close" | translate }}</span>
    </button>

    <button *ngIf="!isReadOnlyForm" type="button" mat-raised-button (click)="cancel()">
      <span>{{ "global.cancel" | translate }}</span>
    </button>

    <button
      *ngIf="!isReadOnlyForm"
      type="button"
      mat-raised-button
      color="primary"
      (click)="validate()"
      [disabled]="
        expenseDTO.expenseValue === undefined ||
        expenseDTO.expenseValue === null ||
        expenseDTO.expenseType === undefined ||
        expenseDTO.expenseType === null ||
        expenseDate === undefined ||
        expenseDate === null ||
        expenseDTO.expenseValue === '' ||
        (expenseValue.invalid && (expenseValue.dirty || expenseValue.touched))
      "
    >
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>
