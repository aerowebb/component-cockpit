<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ componentData.componentId + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="column">
      <div class="row">
        <div class="form-group" [ngClass]="{ required: !isReadOnlyForm }">
          <label class="form-label">{{ componentData.componentId + ".from" | translate }}</label>

          <div class="form-control">
            <p-calendar
              showButtonBar="true"
              [monthNavigator]="true"
              [yearNavigator]="true"
              [yearRange]="sessionService.calendarYearRange"
              class="aw-calendar custom-calendar-margin"
              [dateFormat]="sessionService.dateFormatPrimeNG"
              [locale]="sessionService.calendarFormat"
              [disabled]="isReadOnlyForm"
              appendTo="body"
              [(ngModel)]="selectedFrom"
            ></p-calendar>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">AM</label>

          <div class="form-control">
            <p-radioButton class="aw-radiobutton" value="AM" [(ngModel)]="selectedFromAM"></p-radioButton>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">PM</label>

          <div class="form-control">
            <p-radioButton class="aw-radiobutton" value="PM" [(ngModel)]="selectedFromAM"></p-radioButton>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group" [ngClass]="{ required: !isReadOnlyForm }">
          <label class="form-label">{{ componentData.componentId + ".to" | translate }}</label>

          <div class="form-control">
            <p-calendar
              showButtonBar="true"
              [monthNavigator]="true"
              [yearNavigator]="true"
              [yearRange]="sessionService.calendarYearRange"
              class="aw-calendar custom-calendar-margin"
              [dateFormat]="sessionService.dateFormatPrimeNG"
              [locale]="sessionService.calendarFormat"
              [disabled]="isReadOnlyForm"
              appendTo="body"
              [(ngModel)]="selectedTo"
            ></p-calendar>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">AM</label>

          <div class="form-control">
            <p-radioButton class="aw-radiobutton" value="AM" [(ngModel)]="selectedToAM"></p-radioButton>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">PM</label>

          <div class="form-control">
            <p-radioButton class="aw-radiobutton" value="PM" [(ngModel)]="selectedToAM"></p-radioButton>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group" [ngClass]="{ required: !isReadOnlyForm }">
          <label class="form-label">{{ componentData.componentId + ".type" | translate }}</label>

          <div class="form-control">
            <p-dropdown
              class="aw-dropdown fixed-width"
              [options]="absenceTypes"
              [showClear]="true"
              appendTo="body"
              placeholder="&nbsp;"
              [(ngModel)]="absenceDTO.absenceType"
              [disabled]="isReadOnlyForm"
            ></p-dropdown>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label class="form-label">{{ componentData.componentId + ".comment" | translate }}</label>

          <div class="form-control">
            <textarea
              class="aw-textarea"
              [rows]="3"
              pInputTextarea
              [disabled]="isReadOnlyForm"
              [(ngModel)]="absenceDTO.absenceDescription"
              maxlength="300"
            ></textarea>
          </div>
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button *ngIf="isReadOnlyForm" type="button" mat-raised-button (click)="cancel()">
      <span>{{ "global.close" | translate }}</span>
    </button>

    <button *ngIf="!isReadOnlyForm" type="button" mat-raised-button (click)="cancel()">
      <span>{{ "global.cancel" | translate }}</span>
    </button>

    <button
      *ngIf="!isReadOnlyForm"
      type="button"
      mat-raised-button
      color="primary"
      (click)="validate()"
      [disabled]="
        selectedFrom === undefined ||
        selectedFrom === null ||
        selectedTo === undefined ||
        selectedTo === null ||
        absenceDTO.absenceType === undefined ||
        absenceDTO.absenceType === null
      "
    >
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>
