<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ componentData.componentId + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="column">
      <div class="row">
        <div class="form-group" [ngClass]="{ required: !isReadOnlyForm }">
          <label class="form-label">{{ componentData.componentId + ".from" | translate }}</label>

          <div class="form-control">
            <p-calendar
              showButtonBar="true"
              [monthNavigator]="true"
              [yearNavigator]="true"
              [yearRange]="sessionService.calendarYearRange"
              class="aw-calendar custom-calendar-margin"
              [dateFormat]="sessionService.dateFormatPrimeNG"
              [locale]="sessionService.calendarFormat"
              [disabled]="isReadOnlyForm"
              appendTo="body"
              [(ngModel)]="startDate"
            ></p-calendar>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">AM</label>

          <div class="form-control">
            <p-radioButton class="aw-radiobutton" value="AM" [(ngModel)]="selectedFromAM"></p-radioButton>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">PM</label>

          <div class="form-control">
            <p-radioButton class="aw-radiobutton" value="PM" [(ngModel)]="selectedFromAM"></p-radioButton>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group" [ngClass]="{ required: !isReadOnlyForm }">
          <label class="form-label">{{ componentData.componentId + ".to" | translate }}</label>

          <div class="form-control">
            <p-calendar
              showButtonBar="true"
              [monthNavigator]="true"
              [yearNavigator]="true"
              [yearRange]="sessionService.calendarYearRange"
              class="aw-calendar custom-calendar-margin"
              [dateFormat]="sessionService.dateFormatPrimeNG"
              [locale]="sessionService.calendarFormat"
              [disabled]="isReadOnlyForm"
              appendTo="body"
              [(ngModel)]="endDate"
            ></p-calendar>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">AM</label>

          <div class="form-control">
            <p-radioButton class="aw-radiobutton" value="AM" [(ngModel)]="selectedToAM"></p-radioButton>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">PM</label>

          <div class="form-control">
            <p-radioButton class="aw-radiobutton" value="PM" [(ngModel)]="selectedToAM"></p-radioButton>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label class="form-label">{{ componentData.componentId + ".status" | translate }}</label>

          <div class="form-control">
            <p-dropdown
              class="aw-dropdown fixed-width"
              [(ngModel)]="holidayDTO.holidayStatus"
              [options]="holidayStatusList"
              [showClear]="true"
              placeholder="&nbsp;"
              [disabled]="isReadOnlyForm"
              appendTo="body"
            ></p-dropdown>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label class="form-label">{{ componentData.componentId + ".validator" | translate }}</label>

          <div class="form-control form-control-with-modal" [ngClass]="{ disabled: isReadOnlyForm }">
            <div class="form-control-data" (click)="openValidatorPopup()">{{ holidayDTO.holidayValidator }}</div>

            <div *ngIf="holidayDTO.holidayValidator" class="btn-clear-wrapper">
              <i
                class="ui-dropdown-clear-icon pi pi-times aw-icon btn-clear"
                aria-hidden="true"
                (click)="holidayDTO.holidayValidator = undefined"
              ></i>
            </div>
            <div class="btn-search-wrapper">
              <i class="fa fa-fw fa-search aw-icon btn-search" aria-hidden="true" (click)="openValidatorPopup()"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button *ngIf="isReadOnlyForm" type="button" mat-raised-button (click)="cancel()">
      <span>{{ "global.close" | translate }}</span>
    </button>

    <button *ngIf="!isReadOnlyForm" type="button" mat-raised-button (click)="cancel()">
      <span>{{ "global.cancel" | translate }}</span>
    </button>

    <button
      *ngIf="!isReadOnlyForm"
      type="button"
      mat-raised-button
      color="primary"
      (click)="validate()"
      [disabled]="startDate === undefined || startDate === null || endDate === undefined || endDate === null"
    >
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>

<aw-dialog-search-employee
  *ngIf="showValidatorPopup"
  [(display)]="!!showValidatorPopup"
  [employee-name]="holidayDTO.holidayValidator"
  (onSelected)="setSelectedValidator($event)"
></aw-dialog-search-employee>
