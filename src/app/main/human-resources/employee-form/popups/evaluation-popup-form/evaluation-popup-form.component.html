<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ componentData.componentId + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="column">
      <div class="row">
        <div class="form-group" [ngClass]="{ required: !isReadOnlyForm }">
          <label class="form-label">{{ componentData.componentId + ".date" | translate }}</label>

          <div class="form-control">
            <p-calendar
              showButtonBar="true"
              [monthNavigator]="true"
              [yearNavigator]="true"
              [yearRange]="sessionService.calendarYearRange"
              class="aw-calendar"
              [dateFormat]="sessionService.dateFormatPrimeNG"
              [locale]="sessionService.calendarFormat"
              appendTo="body"
              [disabled]="isReadOnlyForm"
              [(ngModel)]="evaluationDate"
            ></p-calendar>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group" [ngClass]="{ required: !isReadOnlyForm }">
          <label class="form-label">{{ componentData.componentId + ".evaluator" | translate }}</label>

          <div class="form-control form-control-with-modal" [ngClass]="{ disabled: isReadOnlyForm }">
            <div class="form-control-data" (click)="openEvaluatorPopup()">{{ bidtEvaluationsOutputDTO.evaluator }}</div>

            <div *ngIf="bidtEvaluationsOutputDTO.evaluator" class="btn-clear-wrapper">
              <i
                class="ui-dropdown-clear-icon pi pi-times aw-icon btn-clear"
                aria-hidden="true"
                (click)="bidtEvaluationsOutputDTO.evaluator = undefined"
              ></i>
            </div>
            <div class="btn-search-wrapper">
              <i class="fa fa-fw fa-search aw-icon btn-search" aria-hidden="true" (click)="openEvaluatorPopup()"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label class="form-label">{{ componentData.componentId + ".type" | translate }}</label>

          <div class="form-control">
            <p-dropdown
              [disabled]="isReadOnlyForm"
              class="aw-dropdown fixed-width"
              [(ngModel)]="evaluationDTO.evaluationType"
              [options]="evaluationTypes"
              [showClear]="true"
              placeholder="&nbsp;"
              appendTo="body"
            ></p-dropdown>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label class="form-label">{{ componentData.componentId + ".evaluation" | translate }}</label>

          <div class="form-control">
            <input
              type="text"
              class="aw-input"
              [(ngModel)]="evaluationDTO.evaluationComment"
              [disabled]="isReadOnlyForm"
              maxlength="300"
            />
          </div>
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button *ngIf="isReadOnlyForm" type="button" mat-raised-button (click)="cancel()">
      <span>{{ "global.close" | translate }}</span>
    </button>

    <button *ngIf="!isReadOnlyForm" type="button" mat-raised-button (click)="cancel()">
      <span>{{ "global.cancel" | translate }}</span>
    </button>

    <button
      *ngIf="!isReadOnlyForm"
      type="button"
      mat-raised-button
      color="primary"
      (click)="validate()"
      [disabled]="
        evaluationDate === undefined ||
        evaluationDate === null ||
        bidtEvaluationsOutputDTO.evaluator === undefined ||
        bidtEvaluationsOutputDTO.evaluator === null
      "
    >
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>

<aw-dialog-search-employee
  *ngIf="showEvaluatorPopup"
  [(display)]="!!showEvaluatorPopup"
  [employee-name]="bidtEvaluationsOutputDTO.evaluator"
  (onSelected)="setSelectedEvaluator($event)"
></aw-dialog-search-employee>
