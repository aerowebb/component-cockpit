<div class="row">
  <div class="form-group">
    <label class="form-label"> {{ getComponentName() + ".filterOnStart" | translate }} </label>
    <div class="form-control"></div>
  </div>

  <div class="form-group">
    <label class="form-label"> {{ getComponentName() + ".from" | translate }} </label>
    <div class="form-control">
      <p-calendar
        showButtonBar="true"
        [monthNavigator]="true"
        [yearNavigator]="true"
        [yearRange]="sessionService.calendarYearRange"
        class="aw-calendar"
        [dateFormat]="sessionService.dateFormatPrimeNG"
        [locale]="sessionService.calendarFormat"
        [(ngModel)]="searchCriteria.fromStartTimeFilter"
        appendTo="body"
        class="aw-calendar"
      ></p-calendar>
    </div>
  </div>

  <div class="form-group">
    <label class="form-label"> {{ getComponentName() + ".to" | translate }} </label>
    <div class="form-control">
      <p-calendar
        showButtonBar="true"
        [monthNavigator]="true"
        [yearNavigator]="true"
        [yearRange]="sessionService.calendarYearRange"
        class="aw-calendar"
        [dateFormat]="sessionService.dateFormatPrimeNG"
        [locale]="sessionService.calendarFormat"
        [(ngModel)]="searchCriteria.toStartTimeTimeFilter"
        appendTo="body"
      ></p-calendar>
    </div>
  </div>
</div>

<div class="row">
  <div class="form-group">
    <label class="form-label"> {{ getComponentName() + ".filterOnEnd" | translate }} </label>
    <div class="form-control"></div>
  </div>
  <div class="form-group">
    <label class="form-label"> {{ getComponentName() + ".from" | translate }} </label>
    <div class="form-control">
      <p-calendar
        showButtonBar="true"
        [monthNavigator]="true"
        [yearNavigator]="true"
        [yearRange]="sessionService.calendarYearRange"
        class="aw-calendar"
        [dateFormat]="sessionService.dateFormatPrimeNG"
        [locale]="sessionService.calendarFormat"
        [(ngModel)]="searchCriteria.fromEndTimeFilter"
        appendTo="body"
      ></p-calendar>
    </div>
  </div>

  <div class="form-group">
    <label class="form-label"> {{ getComponentName() + ".to" | translate }} </label>
    <div class="form-control">
      <p-calendar
        showButtonBar="true"
        [monthNavigator]="true"
        [yearNavigator]="true"
        [yearRange]="sessionService.calendarYearRange"
        class="aw-calendar"
        [dateFormat]="sessionService.dateFormatPrimeNG"
        [locale]="sessionService.calendarFormat"
        [(ngModel)]="searchCriteria.toEndTimeFilter"
        appendTo="body"
      ></p-calendar>
    </div>
  </div>
</div>

<div class="row action-list">
  <button type="button" mat-raised-button (click)="reset()">
    {{ "global.reset" | translate }}
  </button>

  <button type="button" mat-raised-button (click)="filter()">
    {{ "global.filter" | translate }}
  </button>
</div>
