<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="search-dialog-container">
      <div class="section search-criteria-section">
        <div class="section-content">
          <div class="column">
            <div class="form-group">
              <label class="form-label">{{ getComponentName() + ".assignedTo" | translate }}</label>

              <div class="form-control">
                <p-dropdown
                  class="aw-dropdown fixed-width"
                  [options]="userList"
                  [(ngModel)]="woScheduleInfo.assignedTo"
                  [showClear]="true"
                  placeholder="&nbsp;"
                ></p-dropdown>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">
                {{ getComponentName() + ".scheduledStartDate" | translate }}
              </label>

              <div class="form-control">
                <p-calendar
                  showButtonBar="true"
                  [monthNavigator]="true"
                  [yearNavigator]="true"
                  [yearRange]="sessionService.calendarYearRange"
                  class="aw-calendar"
                  [dateFormat]="sessionService.dateFormatPrimeNG"
                  [locale]="sessionService.calendarFormat"
                  [(ngModel)]="woScheduleInfo.woScheduledStartDate"
                  appendTo="body"
                  [showTime]="true"
                ></p-calendar>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">
                {{ getComponentName() + ".scheduledEndDate" | translate }}
              </label>

              <div class="form-control">
                <p-calendar
                  showButtonBar="true"
                  [monthNavigator]="true"
                  [yearNavigator]="true"
                  [yearRange]="sessionService.calendarYearRange"
                  class="aw-calendar"
                  [dateFormat]="sessionService.dateFormatPrimeNG"
                  [locale]="sessionService.calendarFormat"
                  [(ngModel)]="woScheduleInfo.woScheduledEndDate"
                  appendTo="body"
                  [showTime]="true"
                ></p-calendar>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button type="button" mat-raised-button (click)="closeDialog()">{{ "global.cancel" | translate }}</button>

    <button type="button" color="primary" mat-raised-button (click)="validate()">
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>
