<div class="content">
  <p-table
    [resizableColumns]="true"
    #tableAssets
    class="aw-table2"
    [columns]="resultsTableCols"
    [value]="resultsTable"
    [scrollable]="true"
  >
    <ng-template pTemplate="emptymessage">
      <span *ngIf="!isLoading"> &nbsp;</span>

      <div *ngIf="isLoading" class="aw-table-loading-indicator">
        <div class="loading-message">{{ "table.loadingData" | translate }}</div>
        <div class="lds-hourglass"></div>
      </div>
    </ng-template>

    <ng-template pTemplate="colgroup" let-columns>
      <colgroup>
        <col *ngFor="let col of columns" [ngStyle]="{ width: col.width }" />
      </colgroup>
    </ng-template>

    <ng-template pTemplate="header" let-columns>
      <tr>
        <th pResizableColumn *ngFor="let col of columns" [ngStyle]="{ 'text-align': col.alignment }">
          {{ getComponentName() + "." + col.field | translate }}
          <span class="lds-hourglass" *ngIf="col.field === 'action' && showGenerateSpinner"></span>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
      <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
        <td *ngFor="let col of columns" [ngStyle]="{ 'text-align': col.alignment }" [ngSwitch]="col.field">
          <button *ngSwitchCase="'action'" type="button" mat-raised-button (click)="generateReport(rowData['id'])">
            {{ getComponentName() + ".generate" | translate }}
          </button>

          <span
            *ngSwitchCase="'fileName'"
            pTooltip="{{ this.getComponentName() + '.' + rowData['fileDesc'] | translate }}"
            tooltipPosition="bottom"
            >{{ this.getComponentName() + "." + rowData[col.field] | translate }}</span
          >

          <span *ngSwitchDefault>{{ rowData[col.field] }}</span>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
