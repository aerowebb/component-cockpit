<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="form-group">
      <label class="form-label selectedFV">
        <span (click)="downloadTemplate()" style="cursor: pointer; text-decoration: underline; color: blue">
          {{ templateName }}
        </span>
      </label>
    </div>

    <div class="form-group">
      <label class="form-label selectedFV">
        {{ getComponentName() + ".fileToImport" | translate }}
      </label>

      <div class="form-control form-control-with-modal">
        <div class="form-control-data">
          {{ fileName }}
        </div>

        <div class="btn-file-upload-wrapper">
          <p-fileUpload
            #fileUploader
            class="aw-fileupload"
            name="document"
            customUpload="true"
            mode="basic"
            auto="true"
            chooseLabel=""
            (uploadHandler)="uploadDocument($event, fileUploader)"
          ></p-fileUpload>
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button type="button" mat-raised-button (click)="close()">
      <span>{{ "global.close" | translate }}</span>
    </button>
    <button type="button" mat-raised-button (click)="import()" [disabled]="!fileName">
      <span>{{ "global.import" | translate }}</span>
    </button>
  </a-footer>
</a-modal>
