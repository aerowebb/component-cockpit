<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title chapter">{{ getComponentName() + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="column">
      <div class="grid-row">
        <div class="form-group">
          <h4>
            {{ getComponentName() + ".message" | translate }}
          </h4>
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button type="button" mat-raised-button (click)="loadEquipmentData()">
      {{ getComponentName() + ".loadEquipment" | translate }}
    </button>
    <button type="button" mat-raised-button (click)="close()">
      <span>{{ "global.cancel" | translate }}</span>
    </button>
  </a-footer>
</a-modal>
