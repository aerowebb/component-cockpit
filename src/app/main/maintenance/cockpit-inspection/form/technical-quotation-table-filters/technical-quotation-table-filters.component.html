<div>
  <div class="row flex--12 custom-row">
    <div class="form-group flex--6 custom-padding">
      <label class="form-label"> {{ getComponentName() + ".pn" | translate }} </label>

      <div class="form-control aw-selectbutton-wrapper">
        <p-dropdown
          class="aw-dropdown fixed-width"
          [options]="pnList"
          [showClear]="true"
          [(ngModel)]="searchCriteria.pn"
          placeholder="&nbsp;"
        ></p-dropdown>
      </div>
    </div>

    <div class="form-group flex--4">
      <label class="form-label"> {{ getComponentName() + ".wo" | translate }} </label>

      <div class="form-control aw-selectbutton-wrapper">
        <p-dropdown
          class="aw-dropdown fixed-width"
          [options]="woCodeList"
          [(ngModel)]="searchCriteria.wo"
          [showClear]="true"
          placeholder="&nbsp;"
        ></p-dropdown>
      </div>
    </div>
  </div>

  <div class="row flex--12 custom-row">
    <div class="form-group flex--6 custom-padding">
      <label class="form-label"> {{ getComponentName() + ".sentence" | translate }} </label>

      <div class="form-control aw-selectbutton-wrapper">
        <p-dropdown
          class="aw-dropdown fixed-width"
          [options]="sentenceList"
          [(ngModel)]="searchCriteria.sentence"
          [showClear]="true"
          placeholder="&nbsp;"
        ></p-dropdown>
      </div>
    </div>

    <div class="form-group flex--6">
      <label class="form-label"> {{ getComponentName() + ".decision" | translate }} </label>

      <div class="form-control aw-selectbutton-wrapper">
        <p-dropdown
          class="aw-dropdown fixed-width"
          [options]="decisionList"
          [(ngModel)]="searchCriteria.decision"
          [showClear]="true"
          placeholder="&nbsp;"
        ></p-dropdown>
      </div>
    </div>
  </div>

  <div class="row flex--12">
    <div class="form-group flex--4">
      <label class="form-label"> &nbsp; </label>

      <div class="form-control aw-selectbutton-wrapper">
        <p-selectButton
          [options]="configurationList"
          multiple="multiple"
          [(ngModel)]="searchCriteria.control"
        ></p-selectButton>
      </div>
    </div>
  </div>

  <div class="row action-buttons">
    <button type="button" mat-raised-button class="custom-padding" (click)="reset()">
      {{ getComponentName() + ".reset" | translate }}
    </button>
    <button type="button" mat-raised-button (click)="filter()">
      {{ getComponentName() + ".filter" | translate }}
    </button>
  </div>
</div>
