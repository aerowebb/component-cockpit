<div class="grid-cell-header">
  <div class="grid-cell-title-container">
    <h3 class="grid-cell-title">{{ "global.scope" | translate }}</h3>
  </div>
</div>

<div class="grid-cell-content">
  <div class="column">
    <div class="row">
      <div class="form-group">
        <label class="form-label"> {{ getComponentName() + ".assetFunction" | translate }} </label>

        <div class="form-control">
          <input type="text" class="aw-input" [(ngModel)]="topAssetTypeList" [disabled]="true" />
        </div>
      </div>

      <div class="form-group">
        <label class="form-label"> {{ "global.familyVariant" | translate }} </label>

        <div class="form-control">
          <input type="text" class="aw-input" [(ngModel)]="topFamilyVariantList" [disabled]="true" />
        </div>
      </div>

      <div *ngIf="topWarehouse" class="form-group">
        <label class="form-label"> {{ "global.warehouse" | translate }} </label>

        <div class="form-control">
          <input type="text" class="aw-input" [(ngModel)]="topWarehouse" [disabled]="true" />
        </div>
      </div>
    </div>
  </div>
</div>
