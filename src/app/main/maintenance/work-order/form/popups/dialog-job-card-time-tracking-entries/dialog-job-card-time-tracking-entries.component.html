<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="search-dialog-container">
      <div class="section results-section">
        <h4 class="section-title">{{ "global.results" | translate }} ({{ resultList ? resultList.length : 0 }})</h4>

        <div class="section-content">
          <p-table
            #ptable
            [resizableColumns]="true"
            class="aw-table2"
            [columns]="resultsTableCols"
            [value]="resultList"
            [scrollable]="true"
          >
            <ng-template pTemplate="emptymessage">
              <span *ngIf="!resultsTableLoading"> &nbsp;</span>

              <div *ngIf="resultsTableLoading" class="aw-table-loading-indicator">
                <div class="loading-message">{{ "table.loadingData" | translate }}</div>
                <div class="lds-hourglass"></div>
              </div>
            </ng-template>

            <ng-template pTemplate="caption">
              <div class="aw-table-header">
                <div class="aw-table-global-filter">
                  <label class="aw-table-global-filter-label">
                    <i class="fa fa-fw fa-search" aria-hidden="true"></i>
                  </label>

                  <input
                    #ptableGlobalFilter
                    class="aw-table-global-filter-input"
                    type="text"
                    placeholder="{{ 'table.globalFilterText' | translate }}"
                    (input)="ptable.filterGlobal($event.target.value, 'contains')"
                  />
                </div>
              </div>
            </ng-template>

            <ng-template pTemplate="colgroup" let-columns>
              <colgroup>
                <col *ngFor="let col of columns" [ngStyle]="{ 'text-align': col.alignment, width: col.width }" />
              </colgroup>
            </ng-template>

            <ng-template pTemplate="header" let-columns>
              <tr>
                <th
                  pResizableColumn
                  *ngFor="let col of columns"
                  [ngStyle]="{ 'text-align': col.alignment, width: col.width }"
                >
                  {{ getComponentName() + "." + col.field | translate }}
                </th>
              </tr>
            </ng-template>

            <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
              <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
                <td
                  *ngFor="let col of columns"
                  [ngSwitch]="col.field"
                  [ngStyle]="{ 'text-align': col.alignment, width: col.width }"
                >
                  <span *ngSwitchCase="'status'">
                    <i
                      *ngIf="rowData['isInDB']"
                      class="fa fa-fw fa-clock-o"
                      aria-hidden="true"
                      (click)="updateEntry(rowData)"
                    ></i>
                    <i
                      *ngIf="!rowData['isInDB']"
                      class="fa fa-fw fa-save"
                      aria-hidden="true"
                      (click)="updateEntry(rowData)"
                    ></i>
                  </span>
                  <span *ngSwitchCase="'isEditable'">
                    <i
                      *ngIf="rowData[col.field]"
                      class="fa fa-fw fa-edit  custom-icon"
                      aria-hidden="true"
                      (click)="updateEntry(rowData)"
                    ></i>
                  </span>
                  <span *ngSwitchCase="'isDelete'">
                    <i
                      *ngIf="rowData[col.field]"
                      class="fa fa-fw fa-trash custom-icon"
                      aria-hidden="true"
                      (click)="deleteEntry(rowData)"
                    ></i>
                  </span>

                  <span *ngSwitchDefault> {{ rowData[col.field] }} </span>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button type="button" mat-raised-button (click)="closeDialog()">
      <span>{{ "global.cancel" | translate }}</span>
    </button>
    <button
      type="button"
      class="btn-with-spinner"
      color="primary"
      mat-raised-button
      (click)="save()"
      [disabled]="resultList.length === 0"
    >
      <span class="lds-hourglass" *ngIf="showSaveSpinner"></span>
      {{ "global.save" | translate }}
    </button>
    <button type="button" color="primary" mat-raised-button (click)="validate()">
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>

<aw-dialog-edit-duration
  *ngIf="displayEditDuration"
  [existingDuration]="selectedDuration"
  [existingElapsed]="selectedElapsed"
  [(display)]="displayEditDuration"
  (onValidated)="onValidateDuration($event)"
></aw-dialog-edit-duration>
