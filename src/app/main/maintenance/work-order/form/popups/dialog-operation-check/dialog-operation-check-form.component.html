<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".operationValidation" | translate }}</div>
  </a-header>

  <a-content>
    <div class="form-group required">
      <label class="form-label">{{ getComponentName() + ".validationStatus" | translate }}</label>

      <div class="form-control">
        <p-selectButton [(ngModel)]="isValid" [options]="validationList"></p-selectButton>
      </div>
    </div>

    <div class="form-group required">
      <label class="form-label">{{ getComponentName() + ".comment" | translate }}</label>

      <div class="form-control">
        <textarea class="aw-textarea" [rows]="5" pInputTextarea [(ngModel)]="comment"></textarea>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button type="button" mat-raised-button (click)="closeDialog()">
      <span>{{ "global.cancel" | translate }}</span>
    </button>

    <button type="button" color="primary" mat-raised-button [disabled]="showValidate()" (click)="validate()">
      {{ "global.ok" | translate }}
    </button>
  </a-footer>
</a-modal>
