<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".docManagement" | translate }}</div>
  </a-header>

  <a-content>
    <div class="row">
      <div class="form-group">
        <label class="form-label">{{ getComponentName() + ".docName" | translate }}</label>

        <div class="form-control form-control-with-modal">
          <div class="form-control-data">
            {{ woDocument.documentName }}
          </div>

          <div class="btn-file-upload-wrapper">
            <p-fileUpload
              #fileUploader
              class="aw-fileupload"
              name="document[]"
              customUpload="true"
              mode="basic"
              auto="true"
              chooseLabel=""
              (uploadHandler)="uploadDocument($event, fileUploader)"
            ></p-fileUpload>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label class="form-label">{{ getComponentName() + ".docSource" | translate }}</label>

        <div class="form-control">
          <input class="aw-input" type="text" [(ngModel)]="woDocument.documentSource" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label class="form-label">{{ getComponentName() + ".docPublicationDate" | translate }}</label>

        <div class="form-control">
          <p-calendar
            showButtonBar="true"
            [monthNavigator]="true"
            [yearNavigator]="true"
            [yearRange]="sessionService.calendarYearRange"
            class="aw-calendar"
            [dateFormat]="sessionService.dateFormatPrimeNG"
            [locale]="sessionService.calendarFormat"
            [(ngModel)]="woDocument.documentPublicationDate"
            appendTo="body"
          ></p-calendar>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label class="form-label">{{ getComponentName() + ".docDescription" | translate }}</label>

        <div class="form-control">
          <textarea
            class="aw-textarea"
            [rows]="3"
            pInputTextarea
            [(ngModel)]="woDocument.documentDescription"
          ></textarea>
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button type="button" mat-raised-button (click)="closeDialog()">{{ "global.cancel" | translate }}</button>
    <button
      type="button"
      mat-raised-button
      color="primary"
      (click)="validate()"
      [disabled]="!woDocument.documentContent && !woDocument.documentSource"
    >
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>
