<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="column">
      <div class="form-group">
        <label class="form-label">
          {{ "name" | translate }}
        </label>

        <div class="form-control">
          <input type="text" class="aw-input" [disabled]="true" [(ngModel)]="notification.notificationSubject" />
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">
          {{ "description" | translate }}
        </label>

        <div class="form-control">
          <input
            type="text"
            class="aw-input"
            [disabled]="true"
            [(ngModel)]="notification.bidoNotificationTypeDTO.typeDescription"
          />
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">
          {{ "code" | translate }}
        </label>

        <div class="form-control">
          <input type="text" class="aw-input" [disabled]="true" [(ngModel)]="notification.notificationCode" />
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">
          {{ "notToExceedDate" | translate }}
        </label>

        <div class="form-control">
          <p-calendar
            showButtonBar="true"
            [monthNavigator]="true"
            [yearNavigator]="true"
            [yearRange]="sessionService.calendarYearRange"
            class="aw-calendar"
            appendTo="body"
            [dateFormat]="sessionService.dateFormatPrimeNG"
            [locale]="sessionService.calendarFormat"
            [showTime]="true"
            [(ngModel)]="defect.nteDate"
            [disabled]="true"
          ></p-calendar>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">
          {{ getComponentName() + ".delayCategory" | translate }}
        </label>

        <div class="form-control">
          <input type="text" class="aw-input" [disabled]="true" [(ngModel)]="delayCategory" />
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">
          {{ getComponentName() + ".authorizedDelay" | translate }}
        </label>

        <div class="form-control">
          <input type="text" class="aw-input" [disabled]="true" [(ngModel)]="authorizedDelay" />
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button type="button" mat-raised-button (click)="closeDialog()">
      {{ "close" | translate }}
    </button>
  </a-footer>
</a-modal>
