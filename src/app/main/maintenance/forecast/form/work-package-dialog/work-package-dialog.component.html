<a-modal class="aw-modal" [(visible)]="display" [width]="40">
  <a-header>
    <div class="modal-title">
      {{ getComponentName() + ".title" | translate }}
      {{ workPackage.projectNumber }}
      <ng-container *ngIf="!isCreateOpenMode">
        ({{ workOrderList.length }} {{ (workOrderList.length > 1 ? "workOrders" : "workOrder") | translate }})
      </ng-container>
    </div>
  </a-header>

  <a-content>
    <div class="column">
      <div class="row">
        <div class="form-group">
          <label class="form-label">
            {{ "name" | translate }}
          </label>

          <div class="form-control">
            <input type="text" class="aw-input" [(ngModel)]="workPackage.projectName" />
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">
            {{ "type" | translate }}
          </label>

          <div class="form-control">
            <p-dropdown
              class="aw-dropdown fixed-width"
              [options]="workPackageTypeList"
              [(ngModel)]="workPackage.projectType"
              [showClear]="true"
              placeholder="&nbsp;"
              appendTo="body"
            ></p-dropdown>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label class="form-label">
            {{ "startDate" | translate }}
          </label>

          <div class="form-control">
            <p-calendar
              showButtonBar="true"
              [monthNavigator]="true"
              [yearNavigator]="true"
              [yearRange]="sessionService.calendarYearRange"
              class="aw-calendar"
              appendTo="body"
              [dateFormat]="sessionService.dateFormatPrimeNG"
              [locale]="sessionService.calendarFormat"
              [showTime]="true"
              [(ngModel)]="workPackage.projectStartDate"
              [maxDate]="workPackage.projectDueDate"
            ></p-calendar>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">
            {{ "dueDate" | translate }}
          </label>

          <div class="form-control">
            <p-calendar
              showButtonBar="true"
              [monthNavigator]="true"
              [yearNavigator]="true"
              [yearRange]="sessionService.calendarYearRange"
              class="aw-calendar"
              appendTo="body"
              [dateFormat]="sessionService.dateFormatPrimeNG"
              [locale]="sessionService.calendarFormat"
              [showTime]="true"
              [(ngModel)]="workPackage.projectDueDate"
              [minDate]="workPackage.projectStartDate"
            ></p-calendar>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label class="form-label">
            {{ "mroCenter" | translate }}
          </label>

          <div class="form-control">
            <p-dropdown
              class="aw-dropdown fixed-width"
              [options]="siteList"
              [(ngModel)]="workPackage.bireRepairCenterCode"
              [showClear]="true"
              placeholder="&nbsp;"
              appendTo="body"
              [disabled]="forecastMroCenter"
              (onChange)="getWorkShops()"
            ></p-dropdown>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">
            {{ "workCenter" | translate }}
          </label>

          <div class="form-control" *ngIf="workShopList.length > 0">
            <p-dropdown
              class="aw-dropdown fixed-width"
              [options]="workShopList"
              [(ngModel)]="workPackage.bidtWarehouseId"
              [showClear]="true"
              [disabled]="isReadOpenMode"
              placeholder="&nbsp;"
              appendTo="body"
            ></p-dropdown>
          </div>
          <div class="form-control" *ngIf="workShopList.length === 0">
            <p-dropdown
              class="aw-dropdown fixed-width"
              [options]="workShopList"
              [(ngModel)]="workPackage.bidtWarehouseId"
              [showClear]="true"
              [disabled]="true"
              placeholder="&nbsp;"
              appendTo="body"
            ></p-dropdown>
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label class="form-label">
              {{ "assignedTo" | translate }}
            </label>

            <div class="form-control">
              <p-dropdown
                class="aw-dropdown fixed-width"
                [options]="workPackageAssignedToList"
                [(ngModel)]="workPackage.receivingAssignedTo"
                [showClear]="true"
                placeholder="&nbsp;"
                appendTo="body"
              ></p-dropdown>
            </div>
          </div>
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button type="button" mat-raised-button (click)="closeDialog()">
      {{ "cancel" | translate }}
    </button>

    <button type="button" color="primary" mat-raised-button (click)="validate()">
      {{ "validate" | translate }}
    </button>
  </a-footer>
</a-modal>
