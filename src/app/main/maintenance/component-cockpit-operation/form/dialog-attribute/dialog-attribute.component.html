<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="form-group required">
      <label class="form-label">{{ getComponentName() + ".attributeName" | translate }}</label>

      <div class="form-control">
        <p-dropdown
          class="aw-dropdown fixed-width"
          appendTo="body"
          placeholder="&nbsp;"
          [showClear]="true"
          [options]="attributeList"
          [(ngModel)]="attribute.attributeId"
          (onChange)="changeAttribute()"
        ></p-dropdown>
      </div>
    </div>

    <div class="form-group" *ngIf="!!attribute.attributeId">
      <label class="form-label">{{ getComponentName() + ".description" | translate }}</label>

      <div class="form-control">
        <textarea class="aw-textarea" [rows]="3" pInputTextarea [(ngModel)]="description" [disabled]="true"></textarea>
      </div>
    </div>

    <div class="form-group required">
      <label class="form-label">{{ getComponentName() + ".attributeValue" | translate }}</label>

      <div class="form-control"><input class="aw-input" type="text" [(ngModel)]="attribute.attributeValue" /></div>
    </div>
  </a-content>

  <a-footer>
    <button type="button" mat-raised-button (click)="closeDialog()">
      <span>{{ "global.close" | translate }}</span>
    </button>

    <button type="button" mat-raised-button (click)="validate()">
      {{ (isEditMode ? "global.update" : "global.add") | translate }}
    </button>
  </a-footer>
</a-modal>
