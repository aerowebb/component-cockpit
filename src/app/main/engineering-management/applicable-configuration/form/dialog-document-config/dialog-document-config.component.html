<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="column">
      <div class="row">
        <div class="form-group" [ngClass]="{ required: !isReadOpenMode }">
          <label class="form-label">{{ getComponentName() + ".documentType" | translate }}</label>

          <div class="form-control">
            <p-dropdown
              class="aw-dropdown fixed-width"
              [options]="documentList"
              [(ngModel)]="document"
              [disabled]="isReadOpenMode"
              [showClear]="true"
              placeholder="&nbsp;"
              (onChange)="changeDocType()"
              appendTo="body"
            ></p-dropdown>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group" [ngClass]="{ required: !isReadOpenMode }">
          <label class="form-label">{{ getComponentName() + ".number" | translate }}</label>

          <div class="form-control form-control-with-modal" [ngClass]="{ disabled: isReadOpenMode }">
            <div class="form-control-data" (click)="openDocumentDialog()">{{ configurationDocumentsDTO.number }}</div>

            <div *ngIf="configurationDocumentsDTO.number" class="btn-clear-wrapper">
              <i
                class="ui-dropdown-clear-icon pi pi-times aw-icon btn-clear"
                aria-hidden="true"
                (click)="configurationDocumentsDTO.number = undefined"
              ></i>
            </div>
            <div class="btn-search-wrapper">
              <i class="fa fa-fw fa-search aw-icon btn-search" aria-hidden="true" (click)="openDocumentDialog()"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group" [ngClass]="{ required: !isReadOpenMode }">
          <label class="form-label">{{ getComponentName() + ".revisionNumber" | translate }}</label>

          <div class="form-control">
            <input
              type="text"
              class="aw-input"
              [disabled]="isReadOpenMode"
              [(ngModel)]="configurationDocumentsDTO.revisionNumber"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div *ngIf="document === 'Modification'" class="form-group" [ngClass]="{ required: !isReadOpenMode }">
          <label class="form-label">{{ getComponentName() + ".modificationApplicability" | translate }}</label>

          <div class="form-control">
            <p-dropdown
              class="aw-dropdown fixed-width"
              appendTo="body"
              [options]="modApplicabilityList"
              [(ngModel)]="modApplicability"
              [disabled]="isReadOpenMode"
              [showClear]="true"
              placeholder="&nbsp;"
            ></p-dropdown>
          </div>
        </div>

        <div *ngIf="document !== 'Modification'" class="form-group">
          <label class="form-label">{{ getComponentName() + ".approvalDate" | translate }}</label>

          <div class="form-control">
            <p-calendar
              showButtonBar="true"
              [monthNavigator]="true"
              [yearNavigator]="true"
              [yearRange]="sessionService.calendarYearRange"
              class="aw-calendar"
              appendTo="body"
              [dateFormat]="sessionService.dateFormatPrimeNG"
              [locale]="sessionService.calendarFormat"
              [disabled]="isReadOpenMode"
              [(ngModel)]="approvalDate"
            ></p-calendar>
          </div>
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button *ngIf="isReadOpenMode" type="button" mat-raised-button (click)="cancel()">
      <span>{{ "global.close" | translate }}</span>
    </button>

    <button *ngIf="!isReadOpenMode" type="button" mat-raised-button (click)="cancel()">
      <span>{{ "global.cancel" | translate }}</span>
    </button>

    <button
      *ngIf="!isReadOpenMode"
      type="button"
      mat-raised-button
      color="primary"
      (click)="validate()"
      [disabled]="!document || !configurationDocumentsDTO.number || !configurationDocumentsDTO.revisionNumber"
    >
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>

<!-- Airworthiness -->
<aw-dialog-table
  *ngIf="showSbadDialog"
  [(display)]="showSbadDialog"
  [keyMap]="keyMap"
  [data]="dialogTableData"
  (onSelected)="setSelectedObject($event)"
></aw-dialog-table>

<!-- Modification -->
<aw-dialog-table
  *ngIf="showModificationTypeDialog"
  [keyMap]="modKeyMap"
  [(display)]="showModificationTypeDialog"
  [data]="dialogTableDataModificationType"
  (onSelected)="setSelectedModificationObject($event)"
></aw-dialog-table>

<!-- Evolution -->
<aw-dialog-table
  *ngIf="showEvolutionNumberDialog"
  [keyMap]="evKeyMap"
  [(display)]="showEvolutionNumberDialog"
  [data]="dialogTableDataEvolutionNumber"
  (onSelected)="setSelectedEvolutionObject($event)"
></aw-dialog-table>
