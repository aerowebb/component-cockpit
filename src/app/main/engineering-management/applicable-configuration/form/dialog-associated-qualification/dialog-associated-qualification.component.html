<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="form-group" [ngClass]="{ required: !isReadOpenMode }">
      <label class="form-label">{{ getComponentName() + ".qualificationCode" | translate }}</label>

      <div class="form-control form-control-with-modal" [ngClass]="{ disabled: isReadOpenMode }">
        <div class="form-control-data" (click)="quickSearchQualification()">
          {{ bireQualificationDTO.qualificationCode }}
          <span *ngIf="bireQualificationDTO.qualificationName">- {{ bireQualificationDTO.qualificationName }}</span>
        </div>

        <div *ngIf="bireQualificationDTO.qualificationCode" class="btn-clear-wrapper">
          <i
            class="ui-dropdown-clear-icon pi pi-times aw-icon btn-clear"
            aria-hidden="true"
            (click)="
              bireQualificationDTO.qualificationCode = undefined; bireQualificationDTO.qualificationName = undefined
            "
          ></i>
        </div>
        <div class="btn-search-wrapper">
          <i class="fa fa-fw fa-search aw-icon btn-search" aria-hidden="true" (click)="quickSearchQualification()"></i>
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button *ngIf="isReadOpenMode" type="button" mat-raised-button (click)="cancel()">
      <span>{{ "global.close" | translate }}</span>
    </button>

    <button *ngIf="!isReadOpenMode" type="button" mat-raised-button (click)="cancel()">
      <span>{{ "global.cancel" | translate }}</span>
    </button>

    <button
      *ngIf="!isReadOpenMode"
      type="button"
      mat-raised-button
      color="primary"
      (click)="validate()"
      [disabled]="!bireQualificationDTO.qualificationCode"
    >
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>

<aw-dialog-search-qualification
  *ngIf="showQuickSearchQualificationPopup"
  [(display)]="showQuickSearchQualificationPopup"
  [qualification-code]="qualificationCode"
  (onSelected)="setSelectedQualification($event)"
></aw-dialog-search-qualification>
