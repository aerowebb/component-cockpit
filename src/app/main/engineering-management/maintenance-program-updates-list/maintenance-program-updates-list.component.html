<div class="page-header">
  <div class="page-info">
    <div>
      <h2 class="page-title">
        {{ "transaction." + componentData.componentId | translate }}
      </h2>

      <div class="page-subtitle">
        <div *ngIf="!isCreateOpenMode && componentData && componentData.objectId" class="page-subtitle">
          {{ displayName }}
        </div>
      </div>
    </div>
    <div class="object-status">
      {{ planDTO.statusState }}
    </div>
  </div>
</div>
<div class="page-wrapper">
  <div class="page-container search-page-container">
    <div class="page-content">
      <div class="grid-row">
        <div class="grid-cell--12">
          <!-- Update Tasks table -->

          <div #resultsContainerAnchor class="grid-cell grid-cell--container">
            <div class="grid-cell-header">
              <div class="grid-cell-title-container">
                <h3 class="grid-cell-title">
                  {{ getComponentName() + ".updatedTasks" | translate }} ({{
                    updatedTasksTableDataSource ? updatedTasksTableDataSource.dataCount : 0
                  }})
                </h3>
              </div>
            </div>

            <a-table [dataSource]="updatedTasksTableDataSource"> </a-table>
            <span *ngIf="!isLoading"> &nbsp;</span>

            <div *ngIf="isLoading" class="aw-table-loading-indicator">
              <div class="loading-message">{{ "table.loadingData" | translate }}</div>
              <div class="lds-hourglass"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
