<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".alternativesPnManagement" | translate }}</div>
  </a-header>

  <a-content>
    <div class="column">
      <div class="form-group" [ngClass]="{ required: newAlternative }">
        <label class="form-label">{{ getComponentName() + ".alternativePN" | translate }}</label>
        <div class="form-control">
          <p-dropdown
            class="aw-dropdown fixed-width"
            placeholder="&nbsp;"
            [showClear]="true"
            appendTo="body"
            [options]="alternativePnOptionsList"
            [(ngModel)]="alternative.pnPnCode"
            [disabled]="!newAlternative"
          ></p-dropdown>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">{{ getComponentName() + ".interchangeability" | translate }}</label>
        <div class="form-control">
          <p-dropdown
            class="aw-dropdown fixed-width"
            placeholder="&nbsp;"
            [showClear]="true"
            appendTo="body"
            [options]="interchangeabilityOptionsList"
            [(ngModel)]="alternative.interchangeability"
          ></p-dropdown>
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button *ngIf="!isReadOpenMode" type="button" mat-raised-button (click)="onCancel()">
      <span>{{ "global.cancel" | translate }}</span>
    </button>

    <button
      type="button"
      mat-raised-button
      color="primary"
      (click)="validate()"
      [disabled]="alternative.pnPnCode === null || alternative.pnPnCode === undefined"
    >
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>
