<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="column">
      <div class="row">
        <div class="form-group">
          <label class="form-label">{{ getComponentName() + ".choosePnType" | translate }}</label>

          <div class="form-control">
            <p-dropdown
              class="aw-dropdown fixed-width"
              [options]="componentTypeList"
              [(ngModel)]="operationComponent.componentType"
              placeholder="&nbsp;"
              (onChange)="onComponentTypeSelected($event)"
              [disabled]="!isNewComponentForm"
              appendTo="body"
            >
            </p-dropdown>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group required">
          <label class="form-label">{{ getComponentName() + ".componentCode" | translate }}</label>

          <div
            *ngIf="operationComponent.componentType === ingredientToolType"
            class="form-control form-control-with-modal"
            [ngClass]="{ disabled: !isNewComponentForm }"
          >
            <div class="form-control-data" (click)="isNewComponentForm && searchIngredientTool()">
              {{ ingredientToolPnCode }}
            </div>

            <div *ngIf="ingredientToolPnCode" class="btn-clear-wrapper">
              <i
                class="ui-dropdown-clear-icon pi pi-times aw-icon btn-clear"
                aria-hidden="true"
                (click)="isNewComponentForm && (ingredientToolPnCode = undefined)"
              ></i>
            </div>
            <div class="btn-search-wrapper">
              <i
                class="fa fa-fw fa-search aw-icon btn-search"
                aria-hidden="true"
                (click)="isNewComponentForm && searchIngredientTool()"
              ></i>
            </div>
          </div>

          <div
            *ngIf="operationComponent.componentType === partType"
            class="form-control form-control-with-modal"
            [ngClass]="{ disabled: !isNewComponentForm }"
          >
            <div class="form-control-data" (click)="isNewComponentForm && searchPart()">{{ partPnCode }}</div>

            <div *ngIf="partPnCode" class="btn-clear-wrapper">
              <i
                class="ui-dropdown-clear-icon pi pi-times aw-icon btn-clear"
                aria-hidden="true"
                (click)="partPnCode = undefined"
              ></i>
            </div>
            <div class="btn-search-wrapper">
              <i
                class="fa fa-fw fa-search aw-icon btn-search"
                aria-hidden="true"
                (click)="isNewComponentForm && searchPart()"
              ></i>
            </div>
          </div>

          <div
            *ngIf="operationComponent.componentType === subcontractingType"
            class="form-control form-control-with-modal"
            [ngClass]="{ disabled: !isNewComponentForm }"
          >
            <div class="form-control-data" (click)="isNewComponentForm && searchSubcontracting()">
              {{ subcontractingPnCode }}
            </div>

            <div *ngIf="subcontractingPnCode" class="btn-clear-wrapper">
              <i
                class="ui-dropdown-clear-icon pi pi-times aw-icon btn-clear"
                aria-hidden="true"
                (click)="subcontractingPnCode = undefined"
              ></i>
            </div>
            <div class="btn-search-wrapper">
              <i
                class="fa fa-fw fa-search aw-icon btn-search"
                aria-hidden="true"
                (click)="isNewComponentForm && searchSubcontracting()"
              ></i>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div
          class="form-group"
          *ngIf="
            operationComponent.componentType === ingredientToolType || operationComponent.componentType === partType
          "
        >
          <label class="form-label">{{ getComponentName() + ".quantity" | translate }}</label>

          <div class="form-control">
            <input
              #quantity="ngModel"
              type="number"
              pInputText
              pKeyFilter="int"
              [pValidateOnly]="true"
              class="aw-input"
              [(ngModel)]="operationComponent.quantity"
              [disabled]="isReadOnlyComponentDialog"
            />
          </div>
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button *ngIf="isReadOnlyComponentDialog" type="button" mat-raised-button (click)="cancel()">
      <span>{{ "global.close" | translate }}</span>
    </button>

    <button *ngIf="!isReadOnlyComponentDialog" type="button" mat-raised-button (click)="cancel()">
      <span>{{ "global.cancel" | translate }}</span>
    </button>

    <button
      *ngIf="!isReadOnlyComponentDialog"
      type="button"
      mat-raised-button
      color="primary"
      (click)="validate()"
      [disabled]="disableValidate()"
    >
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>

<aw-dialog-search-part
  *ngIf="showPnAfterDialog"
  [(display)]="showPnAfterDialog"
  [disablePartTypeDropdown]="true"
  (onValidated)="onSelectedComponent($event)"
  [searchObject]="partsSearch"
  [pnType]="selectedPnType"
></aw-dialog-search-part>
