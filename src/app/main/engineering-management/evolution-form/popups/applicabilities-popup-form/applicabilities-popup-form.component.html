<a-modal class="aw-modal" [(visible)]="display" [width]="50">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".titlePopup" | translate }}</div>
  </a-header>

  <a-content>
    <div class="column">
      <div class="section">
        <div class="section-content">
          <div class="row">
            <div class="form-group" [ngClass]="{ required: !isReadOnlyForm && this.isEditable }">
              <label class="form-label">{{ getComponentName() + ".familyCode" | translate }}</label>

              <div class="form-control form-control-with-modal" [ngClass]="{ disabled: isReadOnlyForm || !isEditable }">
                <div class="form-control-data" (click)="showFamilyCode()">{{ newEvol.familyCode }}</div>

                <div *ngIf="newEvol.familyCode && !isReadOnlyForm" class="btn-clear-wrapper">
                  <i
                    class="ui-dropdown-clear-icon pi pi-times aw-icon btn-clear"
                    aria-hidden="true"
                    (click)="
                      newEvol.familyCode = undefined; newEvol.structureType = undefined; newEvol.variantCode = undefined
                    "
                  ></i>
                </div>
                <div class="btn-search-wrapper" *ngIf="!isReadOnlyForm">
                  <i class="fa fa-fw fa-search aw-icon btn-search" aria-hidden="true" (click)="showFamilyCode()"></i>
                </div>
              </div>
            </div>

            <div class="form-group" [ngClass]="{ 'visibility--hidden': !newEvol.structureType }">
              <label class="form-label">{{ getComponentName() + ".structureType" | translate }}</label>

              <div class="form-control">
                <input type="text" class="aw-input" [(ngModel)]="newEvol.structureType" [disabled]="true" />
              </div>
            </div>

            <div class="form-group" [ngClass]="{ 'visibility--hidden': !newEvol.variantCode }">
              <label class="form-label">{{ getComponentName() + ".variantCode" | translate }}</label>

              <div class="form-control">
                <input type="text" class="aw-input" [(ngModel)]="newEvol.variantCode" [disabled]="true" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="form-group">
              <label class="form-label">{{ getComponentName() + ".approvalDate" | translate }}</label>

              <div class="form-control">
                <p-calendar
                  showButtonBar="true"
                  [monthNavigator]="true"
                  [yearNavigator]="true"
                  [yearRange]="sessionService.calendarYearRange"
                  class="aw-calendar"
                  [dateFormat]="sessionService.dateFormatPrimeNG"
                  [locale]="sessionService.calendarFormat"
                  [disabled]="isReadOnlyForm"
                  [(ngModel)]="newEvol.evolutionApplicabilityDate"
                  appendTo="body"
                ></p-calendar>
              </div>
            </div>

            <div class="form-group flex--2"></div>
          </div>
        </div>
      </div>

      <div class="section">
        <h4 class="section-title">{{ getComponentName() + ".applicabilitiesPartnerAssociated" | translate }}</h4>

        <div class="section-content">
          <div class="row">
            <p-table
              [resizableColumns]="true"
              #ptable
              class="aw-table2"
              [columns]="applicabilitiesPartnerTableCols"
              [value]="applicabilitiesPartnerTable"
              [(selection)]="selectedApplicabilitiesPartner"
              dataKey="rowData"
              [scrollable]="true"
            >
              <ng-template pTemplate="emptymessage">
                <span *ngIf="!isLoading"> &nbsp;</span>

                <div *ngIf="isLoading" class="aw-table-loading-indicator">
                  <div class="loading-message">{{ "table.loadingData" | translate }}</div>
                  <div class="lds-hourglass"></div>
                </div>
              </ng-template>

              <ng-template pTemplate="caption">
                <div class="aw-table-header">
                  <div class="aw-table-global-filter">
                    <label class="aw-table-global-filter-label">
                      <i class="fa fa-fw fa-search" aria-hidden="true"></i>
                    </label>

                    <input
                      #ptableGlobalFilter
                      class="aw-table-global-filter-input"
                      type="text"
                      placeholder="{{ 'table.globalFilterText' | translate }}"
                      (input)="ptable.filterGlobal($event.target.value, 'contains')"
                    />
                  </div>
                </div>
              </ng-template>

              <ng-template pTemplate="colgroup" let-columns>
                <colgroup>
                  <col class="aw-table-checkbox-wrapper" />
                  <col *ngFor="let col of columns" [ngStyle]="{ width: col.width }" />
                </colgroup>
              </ng-template>

              <ng-template pTemplate="header" let-columns>
                <tr>
                  <th class="aw-table-checkbox-wrapper">
                    <p-tableHeaderCheckbox class="aw-table-checkbox"></p-tableHeaderCheckbox>
                  </th>

                  <th pResizableColumn *ngFor="let col of columns" [ngStyle]="{ 'text-align': col.alignment }">
                    {{ getComponentName() + "." + col.field | translate }}
                  </th>
                </tr>
              </ng-template>

              <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
                <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
                  <td class="aw-table-checkbox-wrapper">
                    <p-tableCheckbox class="aw-table-checkbox" [value]="rowData"></p-tableCheckbox>
                  </td>

                  <td *ngFor="let col of columns" [ngSwitch]="col.field">
                    <span *ngSwitchCase="'owner?'">
                      <p-checkbox name="owner" value="0" [(ngModel)]="rowData['owner']" binary="true"></p-checkbox>
                    </span>
                    <span *ngSwitchCase="'finished?'">
                      <p-checkbox
                        name="finished"
                        value="1"
                        [disabled]="!rowData['owner']"
                        [(ngModel)]="rowData['finished']"
                        binary="true"
                      ></p-checkbox>
                    </span>
                    <span *ngSwitchDefault> {{ rowData[col.field] }} </span>
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button *ngIf="isReadOnlyForm" type="button" mat-raised-button (click)="onHide()">
      <span>{{ "global.close" | translate }}</span>
    </button>

    <button *ngIf="!isReadOnlyForm" type="button" mat-raised-button (click)="onHide()">
      <span>{{ "global.cancel" | translate }}</span>
    </button>

    <button
      *ngIf="!isReadOnlyForm"
      type="button"
      color="primary"
      mat-raised-button
      (click)="onValidate()"
      [disabled]="newEvol.familyCode === undefined || newEvol.familyCode === null || newEvol.familyCode.length === 0"
    >
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>

<aw-dialog-table
  *ngIf="showFamilyCodeDialog"
  [keyMap]="keyMap"
  [(display)]="showFamilyCodeDialog"
  [data]="dialogTableDataFamilyCode"
  (onSelected)="setSelectedFamilyCode($event)"
></aw-dialog-table>
