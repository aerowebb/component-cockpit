<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".applicabilitiesPopupTitle" | translate }}</div>
  </a-header>

  <a-content>
    <div class="column">
      <div class="row">
        <div class="form-group" [ngClass]="{ required: !isReadOpenMode }">
          <label class="form-label">{{ componentData.componentId + ".familyCode" | translate }}</label>

          <div class="form-control form-control-with-modal" [ngClass]="{ disabled: isReadOpenMode }">
            <div class="form-control-data" (click)="showFamilyCode()">{{ sbVariantObject.familyCode }}</div>

            <div *ngIf="sbVariantObject.familyCode" class="btn-clear-wrapper">
              <i
                class="ui-dropdown-clear-icon pi pi-times aw-icon btn-clear"
                aria-hidden="true"
                (click)="sbVariantObject.familyCode = undefined"
              ></i>
            </div>
            <div class="btn-search-wrapper">
              <i class="fa fa-fw fa-search aw-icon btn-search" aria-hidden="true" (click)="showFamilyCode()"></i>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="sbVariantObject.structureType" class="row">
        <div class="form-group">
          <label class="form-label">{{ componentData.componentId + ".structureType" | translate }}</label>

          <div class="form-control">
            <input type="text" class="aw-input" [(ngModel)]="sbVariantObject.structureType" [disabled]="true" />
          </div>
        </div>
      </div>

      <div *ngIf="sbVariantObject.variantCode" class="row">
        <div class="form-group">
          <label class="form-label">{{ componentData.componentId + ".variantCode" | translate }}</label>

          <div class="form-control">
            <input type="text" class="aw-input" [(ngModel)]="sbVariantObject.variantCode" [disabled]="true" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label class="form-label">{{ componentData.componentId + ".sbApplicabilityDate" | translate }}</label>

          <div class="form-control">
            <p-calendar
              showButtonBar="true"
              [monthNavigator]="true"
              [yearNavigator]="true"
              [yearRange]="sessionService.calendarYearRange"
              class="aw-calendar"
              [dateFormat]="sessionService.dateFormatPrimeNG"
              [locale]="sessionService.calendarFormat"
              [(ngModel)]="sbVariantObject.sbApplicabilityDate"
              [disabled]="isReadOpenMode"
              appendTo="body"
            ></p-calendar>
          </div>
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button *ngIf="isReadOpenMode" type="button" mat-raised-button (click)="closeDialog()">
      {{ "global.close" | translate }}
    </button>

    <button *ngIf="!isReadOpenMode" type="button" mat-raised-button (click)="closeDialog()">
      {{ "global.cancel" | translate }}
    </button>

    <button
      *ngIf="!isReadOpenMode"
      type="button"
      mat-raised-button
      color="primary"
      (click)="onValidate()"
      [disabled]="sbVariantObject.familyCode === undefined || sbVariantObject.familyCode === null"
    >
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>

<aw-dialog-table
  *ngIf="showFamilyCodeDialog"
  [keyMap]="tableKeyMap"
  [(display)]="showFamilyCodeDialog"
  [data]="dialogTableDataFamilyCode"
  (onSelected)="setSelectedFamilyCode($event)"
></aw-dialog-table>
