<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".limitAndPeriodicityPopupTitle" | translate }}</div>
  </a-header>

  <a-content>
    <div class="column">
      <div class="row">
        <div class="form-group">
          <label class="form-label">{{ getComponentName() + ".counterCode" | translate }}</label>

          <div class="form-control">
            <p-dropdown
              class="aw-dropdown fixed-width"
              [showClear]="true"
              [options]="counterCodeList"
              [(ngModel)]="assetObject.counterCode"
              placeholder="&nbsp;"
              appendTo="body"
              [disabled]="isReadOpenMode"
            ></p-dropdown>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label class="form-label">{{ getComponentName() + ".limitValue" | translate }}</label>
          <div class="form-control">
            <input
              [(ngModel)]="assetObject.limitValue"
              [disabled]="isReadOpenMode"
              #assetLimitValue="ngModel"
              type="number"
              [pKeyFilter]="inputValidationService.validatorOfNumber()"
              [pValidateOnly]="true"
              class="aw-input"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label class="form-label">{{ getComponentName() + ".limitType" | translate }}</label>

          <div class="form-control">
            <p-dropdown
              class="aw-dropdown fixed-width"
              [showClear]="true"
              [options]="limitType"
              [(ngModel)]="assetObject.limitType"
              placeholder="&nbsp;"
              appendTo="body"
              [disabled]="isReadOpenMode"
            ></p-dropdown>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label class="form-label">{{ getComponentName() + ".limitReferenceDate" | translate }}</label>

          <div class="form-control">
            <p-dropdown
              class="aw-dropdown fixed-width"
              [showClear]="true"
              [options]="limitRefernceType"
              [(ngModel)]="assetObject.limitReferenceDate"
              placeholder="&nbsp;"
              appendTo="body"
              [disabled]="isReadOpenMode"
            ></p-dropdown>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label class="form-label">{{ getComponentName() + ".periodicity" | translate }}</label>

          <div class="form-control">
            <input
              [(ngModel)]="assetObject.periodicity"
              [disabled]="isReadOpenMode"
              #assetPeriodicityValue="ngModel"
              type="number"
              [pKeyFilter]="inputValidationService.validatorOfNumber()"
              [pValidateOnly]="true"
              class="aw-input"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label class="form-label">{{ getComponentName() + ".comments" | translate }}</label>
          <div class="form-control">
            <textarea
              class="aw-textarea"
              [rows]="3"
              pInputTextarea
              autoResize="autoResize"
              [(ngModel)]="assetObject.comments"
            ></textarea>
          </div>
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button *ngIf="isReadOpenMode" type="button" mat-raised-button (click)="closeDialog()">
      {{ "global.close" | translate }}
    </button>

    <button *ngIf="!isReadOpenMode" type="button" mat-raised-button (click)="closeDialog()">
      {{ "global.cancel" | translate }}
    </button>

    <button *ngIf="!isReadOpenMode" color="primary" type="button" mat-raised-button (click)="onValidate()">
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>
