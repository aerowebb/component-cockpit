<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".ratingManagement" | translate }}</div>
  </a-header>

  <a-content>
    <div *ngIf="!isReadOpenMode" class="form-group" [ngClass]="{ required: !isReadOpenMode }">
      <label class="form-label">{{ getComponentName() + ".ratingCode" | translate }}</label>

      <div class="form-control">
        <input
          type="text"
          class="aw-input"
          maxlength="50"
          [(ngModel)]="bireRatingObject.ratingCode"
          [disabled]="!isNewRating"
        />
      </div>
    </div>

    <div *ngIf="isReadOpenMode" class="form-group">
      <label class="form-label">{{ getComponentName() + ".ratingCode" | translate }}</label>

      <div class="form-control">
        <input
          type="text"
          class="aw-input"
          maxlength="50"
          [(ngModel)]="bireRatingObject.ratingCode"
          [disabled]="isReadOpenMode"
        />
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">{{ getComponentName() + ".ratingName" | translate }}</label>

      <div class="form-control">
        <input
          type="text"
          class="aw-input"
          maxlength="100"
          [(ngModel)]="bireRatingObject.ratingName"
          [disabled]="isReadOpenMode"
        />
      </div>
    </div>
  </a-content>

  <a-footer>
    <button *ngIf="isReadOpenMode" type="button" mat-raised-button (click)="onCancel()">
      <span>{{ "global.close" | translate }}</span>
    </button>

    <button *ngIf="!isReadOpenMode" type="button" mat-raised-button (click)="onCancel()">
      <span>{{ "global.cancel" | translate }}</span>
    </button>

    <button
      *ngIf="!isReadOpenMode"
      type="button"
      color="primary"
      mat-raised-button
      (click)="onValidate()"
      [disabled]="!bireRatingObject.ratingCode"
    >
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>
