<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ componentId + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="column">
      <div class="row">
        <div class="form-group">
          <label class="form-label">{{ componentId + ".docName" | translate }}</label>

          <div class="form-control form-control-with-modal">
            <input
              *ngIf="!!document"
              class="aw-input"
              type="text"
              [(ngModel)]="bireDocumentDto.docName"
              [disabled]="isReadOnlyForm || (!bireDocumentDto.docName && !bireDocumentDto.docFile)"
            />
            <div
              *ngIf="!isReadOnlyForm && !bireDocumentDto.docName && !bireDocumentDto.docFile"
              class="btn-file-upload-wrapper"
            >
              <p-fileUpload
                #fileUploader
                class="aw-fileupload"
                name="document[]"
                customUpload="true"
                mode="basic"
                auto="true"
                chooseLabel=""
                (uploadHandler)="uploadDocument($event, fileUploader)"
              ></p-fileUpload>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label class="form-label">{{ componentId + ".docSource" | translate }}</label>

          <div class="form-control">
            <input class="aw-input" type="text" [(ngModel)]="bireDocumentDto.docSource" [disabled]="isReadOnlyForm" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label class="form-label">{{ componentId + ".docPublicationDate" | translate }}</label>

          <div class="form-control">
            <p-calendar
              showButtonBar="true"
              [monthNavigator]="true"
              [yearNavigator]="true"
              [yearRange]="sessionService.calendarYearRange"
              class="aw-calendar"
              [dateFormat]="sessionService.dateFormatPrimeNG"
              [locale]="sessionService.calendarFormat"
              [(ngModel)]="bireDocumentDto.docPublicationDate"
              [disabled]="isReadOnlyForm"
              appendTo="body"
            ></p-calendar>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label class="form-label">{{ componentId + ".docDescription" | translate }}</label>

          <div class="form-control">
            <textarea
              class="aw-textarea"
              [rows]="3"
              pInputTextarea
              [(ngModel)]="bireDocumentDto.docDescription"
              [disabled]="isReadOnlyForm"
            ></textarea>
          </div>
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button *ngIf="isReadOnlyForm" type="button" mat-raised-button (click)="cancel()">
      <span>{{ "global.close" | translate }}</span>
    </button>

    <button *ngIf="!isReadOnlyForm" type="button" mat-raised-button (click)="cancel()">
      <span>{{ "global.cancel" | translate }}</span>
    </button>

    <button *ngIf="!isReadOnlyForm" color="primary" type="button" mat-raised-button (click)="validate()">
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>
