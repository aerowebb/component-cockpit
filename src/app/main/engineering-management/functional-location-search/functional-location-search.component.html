<div class="page-header">
  <div class="page-info">
    <div>
      <div class="page-title">
        {{ "transaction." + componentData.componentId | translate }}
      </div>

      <div class="page-subtitle">
        <div class="page-subtitle">- {{ "page.searchPage" | translate }}</div>
      </div>
    </div>
  </div>

  <div class="page-actions">
    <button type="button" mat-raised-button (click)="openNewFunctionalLocation()" *ngIf="hasUpdateAccessRight">
      {{ "global.create" | translate }}
    </button>
    <button
      id="actions"
      mat-icon-button
      class="mat-elevation-z1"
      matTooltip="{{ 'global.showAllActionTooltip' | translate }}"
      matTooltipPosition="above"
      aria-label="Show all actions"
      [matMenuTriggerFor]="actions"
    >
      <mat-icon>more_horiz</mat-icon>
    </button>

    <mat-menu #actions="matMenu">
      <button id="favorites" mat-menu-item (click)="updateFavoriteState()">
        {{ (isFavoriteEntry ? "page.removeFromFavorites" : "page.addToFavorites") | translate }}
      </button>
    </mat-menu>
  </div>
</div>

<div class="page-wrapper">
  <div class="page-container search-page-container">
    <div class="page-content">
      <div class="grid-row">
        <div class="grid-cell--12">
          <div class="grid-cell grid-cell--container">
            <div class="grid-cell-header">
              <div class="grid-cell-title-container">
                <h3 class="grid-cell-title">{{ "global.search" | translate }}</h3>
              </div>
            </div>

            <div class="grid-cell-content">
              <div class="column">
                <div class="row search-criteria-header">
                  <i
                    class="fa fa-fw fa-undo aw-icon aw-icon-with-border search-criteria-action"
                    aria-hidden="true"
                    pTooltip="{{ 'global.reset' | translate }}"
                    tooltipPosition="top"
                    (click)="resetSearchCriteria()"
                  ></i>
                </div>

                <div class="row">
                  <div class="form-group flex--3">
                    <label class="form-label"> {{ componentData.componentId + ".familyVariant" | translate }} </label>

                    <div class="form-control">
                      <p-dropdown
                        class="aw-dropdown fixed-width"
                        [options]="familyVariants"
                        [(ngModel)]="familyVariant"
                        [showClear]="true"
                        (keyup.enter)="search()"
                        placeholder="&nbsp;"
                      ></p-dropdown>
                    </div>
                  </div>

                  <div class="form-group flex--3">
                    <label class="form-label"> {{ componentData.componentId + ".flCode" | translate }} </label>

                    <div class="form-control">
                      <input type="text" class="aw-input" [(ngModel)]="searchObject.bidoFlDTOCriteria.flCode" />
                    </div>
                  </div>

                  <div class="form-group flex--3">
                    <label class="form-label"> {{ componentData.componentId + ".flFunction" | translate }} </label>

                    <div class="form-control">
                      <p-dropdown
                        class="aw-dropdown fixed-width"
                        [options]="flFunctions"
                        [(ngModel)]="searchObject.bidoFlDTOCriteria.flFunction"
                        [showClear]="true"
                        (keyup.enter)="search()"
                        (onChange)="onFlFunctionsSelected()"
                        placeholder="&nbsp;"
                      ></p-dropdown>
                    </div>
                  </div>

                  <div class="form-group flex--3">
                    <label class="form-label"> {{ componentData.componentId + ".flDescription" | translate }} </label>

                    <div class="form-control">
                      <input type="text" class="aw-input" [(ngModel)]="searchObject.bidoFlDTOCriteria.flDescription" />
                    </div>
                  </div>

                  <div class="form-group flex--3">
                    <label class="form-label"> {{ componentData.componentId + ".model" | translate }} </label>

                    <div class="form-control form-control-with-btn" [ngClass]="{ disabled: isReadOpenMode }">
                      <input type="text" class="aw-input" [(ngModel)]="this.searchObject.modelCode" />
                      <i class="fa fa-fw fa-search aw-icon" aria-hidden="true" (click)="showDialog()"></i>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="form-label"> {{ componentData.componentId + ".onlyMel" | translate }} </label>

                    <div class="form-control">
                      <p-checkbox
                        class="aw-checkbox"
                        binary="true"
                        [(ngModel)]="searchObject.bidoFlDTOCriteria.flIsMel"
                      ></p-checkbox>
                    </div>
                  </div>

                  <div *ngIf="showConfigurationSheet()" class="form-group">
                    <label class="form-label">
                      {{ componentData.componentId + ".isInConfigurationSheet" | translate }}
                    </label>

                    <div class="form-control">
                      <p-checkbox
                        class="aw-checkbox"
                        binary="true"
                        [(ngModel)]="searchObject.bidoFlDTOCriteria.flIsInConfSheet"
                      ></p-checkbox>
                    </div>
                  </div>
                </div>

                <div class="row search-criteria-footer">
                  <div class="search-actions">
                    <button
                      type="button"
                      mat-raised-button
                      class="btn-with-spinner"
                      (click)="search()"
                      color="primary"
                      appKeyPress
                      [keyCode]="'Enter'"
                      (keyPress)="search()"
                    >
                      <span *ngIf="isLoading" class="lds-hourglass"></span>
                      {{ "global.toSearch" | translate }}
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="grid-row">
        <div class="grid-cell--12">
          <div #resultsContainerAnchor class="grid-cell grid-cell--container">
            <div class="grid-cell-header">
              <div class="grid-cell-title-container">
                <h3 class="grid-cell-title">
                  {{ "global.results" | translate }} ({{
                    resultsTableDataSource ? resultsTableDataSource.dataCount : 0
                  }})
                </h3>
              </div>
            </div>

            <div class="grid-cell-content">
              <a-table [dataSource]="resultsTableDataSource">
                <ng-template tableActionsDef>
                  <button
                    *ngIf="
                      hasOneSelectedDataAndTypeOfHardpointOrOME() &&
                      resultsTableDataSource.dataSelection[0].flOrderNumber > 1
                    "
                    type="button"
                    mat-raised-button
                    (click)="decOrderNumber()"
                  >
                    {{ componentData.componentId + ".up" | translate }}
                  </button>
                  <button
                    *ngIf="hasOneSelectedDataAndTypeOfHardpointOrOME()"
                    type="button"
                    mat-raised-button
                    (click)="incOrderNumber()"
                  >
                    {{ componentData.componentId + ".down" | translate }}
                  </button>
                  <button
                    *ngIf="!resultsTableDataSource.hasDataSelection"
                    type="button"
                    mat-raised-button
                    (click)="exportTable()"
                  >
                    {{ "global.export" | translate }}
                  </button>

                  <button
                    *ngIf="hasManageAccessRight && resultsTableDataSource.hasDataSelection"
                    type="button"
                    color="warn"
                    mat-raised-button
                    (click)="deleteSelectedFunctionalLocation()"
                  >
                    {{ "global.delete" | translate }}
                  </button>

                  <button
                    *ngIf="resultsTableDataSource.hasDataSelection"
                    type="button"
                    mat-raised-button
                    (click)="openSelectedFunctionalLocation()"
                  >
                    {{ "global.open" | translate }}
                  </button>
                </ng-template>
                <ng-template columnDef="flCode" let-rowData="rowData">
                  <a (click)="openFunctionalLocationLink(rowData)"> {{ rowData.flCode }} </a>
                </ng-template>
                <ng-template columnDef="flIsMel" let-rowData="rowData">
                  <i *ngIf="rowData.flIsMel" class="fa fa-check" aria-hidden="true"></i>
                </ng-template>
              </a-table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <aw-dialog-search-model
    *ngIf="displayModelPopin"
    [(display)]="displayModelPopin"
    [model-code]="this.searchObject.modelCode"
    (onSelected)="setSelectedCode($event, 'model')"
  ></aw-dialog-search-model>
</div>
