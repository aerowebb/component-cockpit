<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="column">
      <div class="row">
        <div class="form-group required">
          <label class="form-label">{{ getComponentName() + ".qualificationCode" | translate }} </label>

          <div class="form-control form-control-with-modal" [ngClass]="{ disabled: isReadOnlyForm }">
            <div class="form-control-data" (click)="quickSearchQualification()">
              {{ qualification.qualificationCode }}
            </div>

            <div *ngIf="qualification.qualificationCode" class="btn-clear-wrapper">
              <i
                class="ui-dropdown-clear-icon pi pi-times aw-icon btn-clear"
                aria-hidden="true"
                (click)="qualification.qualificationCode = undefined; qualification.qualificationName = undefined"
              ></i>
            </div>
            <div class="btn-search-wrapper">
              <i
                class="fa fa-fw fa-search aw-icon btn-search"
                aria-hidden="true"
                (click)="quickSearchQualification()"
              ></i>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="qualification.qualificationName" class="row">
        <div class="form-group">
          <label class="form-label">{{ getComponentName() + ".qualificationName" | translate }} </label>

          <div class="form-control">
            <input type="text" class="aw-input" [(ngModel)]="qualification.qualificationName" [disabled]="true" />
          </div>
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button *ngIf="isReadOnlyForm" type="button" mat-raised-button (click)="cancel()">
      <span>{{ "global.close" | translate }}</span>
    </button>

    <button *ngIf="!isReadOnlyForm" type="button" mat-raised-button (click)="cancel()">
      <span>{{ "global.cancel" | translate }}</span>
    </button>

    <button
      *ngIf="!isReadOnlyForm"
      type="button"
      mat-raised-button
      color="primary"
      (click)="add()"
      [disabled]="!qualification.qualificationCode"
    >
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>

<aw-dialog-search-qualification
  *ngIf="showQuickSearchQualificationPopup"
  [(display)]="showQuickSearchQualificationPopup"
  [qualification-code]="qualification.qualificationCode"
  (onSelected)="setSelectedQualification($event)"
></aw-dialog-search-qualification>
