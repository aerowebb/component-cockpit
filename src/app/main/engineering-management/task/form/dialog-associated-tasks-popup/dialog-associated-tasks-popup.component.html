<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="column">
      <div class="row">
        <div
          class="form-group"
          [ngClass]="{
            required: !isReadOnlyForm,
            disabled: isReadOnlyForm || associatedTasks.bireTaskDTO.taskCode !== undefined
          }"
        >
          <label class="form-label">{{ getComponentName() + ".taskCode" | translate }}</label>

          <div
            class="form-control form-control-with-modal"
            [ngClass]="{ disabled: isReadOnlyForm || associatedTasks.bireTaskDTO.taskCode !== undefined }"
          >
            <div
              class="form-control-data"
              (click)="associatedTasks.bireTaskDTO.taskCode === undefined && openTaskTableDialog()"
            >
              {{ associatedTasks.bireTaskDTO.taskCode }}
            </div>

            <div *ngIf="!!associatedTasks.bireTaskDTO.taskCode" class="btn-clear-wrapper">
              <i
                class="ui-dropdown-clear-icon pi pi-times aw-icon btn-clear"
                aria-hidden="true"
                (click)="
                  associatedTasks.bireTaskDTO.taskCode = undefined;
                  associatedTasks.bireTaskDTO.taskVersion = undefined;
                  associatedTasks.bireTaskDTO.taskDesignation = undefined;
                  associatedTasks.bireTaskDTO.groupCode = undefined;
                  associatedTasks.bireTaskDTO.taskTypeCode = undefined
                "
              ></i>
            </div>
            <div class="btn-search-wrapper">
              <i
                class="fa fa-fw fa-search aw-icon btn-search"
                aria-hidden="true"
                (click)="associatedTasks.bireTaskDTO.taskCode === undefined && openTaskTableDialog()"
              ></i>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="associatedTasks.bireTaskDTO.taskVersion" class="row">
        <div class="form-group" [ngClass]="{ required: !isReadOnlyForm }">
          <label class="form-label">{{ getComponentName() + ".taskVersion" | translate }}</label>

          <div class="form-control">
            <input
              type="text"
              class="aw-input"
              [(ngModel)]="associatedTasks.bireTaskDTO.taskVersion"
              [disabled]="true"
            />
          </div>
        </div>
      </div>

      <div *ngIf="associatedTasks.bireTaskDTO.taskDesignation" class="row">
        <div class="form-group">
          <label class="form-label">{{ getComponentName() + ".taskDesignation" | translate }}</label>

          <div class="form-control">
            <input
              type="text"
              class="aw-input"
              [(ngModel)]="associatedTasks.bireTaskDTO.taskDesignation"
              [disabled]="true"
            />
          </div>
        </div>
      </div>

      <div *ngIf="associatedTasks.bireTaskDTO.groupCode" class="row">
        <div class="form-group">
          <label class="form-label">{{ getComponentName() + ".groupCode" | translate }}</label>

          <div class="form-control">
            <p-dropdown
              class="aw-dropdown fixed-width"
              [options]="taskGroups"
              [(ngModel)]="associatedTasks.bireTaskDTO.groupCode"
              [disabled]="true"
              [showClear]="true"
              placeholder="&nbsp;"
              appendTo="body"
            ></p-dropdown>
          </div>
        </div>
      </div>

      <div *ngIf="associatedTasks.bireTaskDTO.taskTypeCode" class="row">
        <div class="form-group">
          <label class="form-label">{{ getComponentName() + ".taskTypeCode" | translate }}</label>

          <div class="form-control">
            <p-dropdown
              class="aw-dropdown fixed-width"
              [options]="taskTypes"
              [(ngModel)]="associatedTasks.bireTaskDTO.taskTypeCode"
              [disabled]="true"
              [showClear]="true"
              placeholder="&nbsp;"
              appendTo="body"
            ></p-dropdown>
          </div>
        </div>
      </div>

      <div *ngIf="isDisplayLinkType" class="row">
        <div class="form-group" [ngClass]="{ required: !isReadOnlyForm }">
          <label class="form-label">{{ getComponentName() + ".linkType" | translate }}</label>

          <div class="form-control">
            <p-dropdown
              class="aw-dropdown fixed-width"
              [options]="linkTypes"
              [(ngModel)]="associatedTasks.linkType"
              [disabled]="isReadOnlyForm"
              [showClear]="true"
              placeholder="&nbsp;"
              appendTo="body"
            ></p-dropdown>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label class="form-label">{{ getComponentName() + ".sequenceNo" | translate }}</label>

          <div class="form-control">
            <input
              type="text"
              class="aw-input"
              [(ngModel)]="associatedTasks.sequenceNumber"
              [disabled]="isReadOnlyForm"
            />
          </div>
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button *ngIf="isReadOnlyForm" type="button" mat-raised-button (click)="cancel()">
      <span>{{ "global.close" | translate }}</span>
    </button>

    <button *ngIf="!isReadOnlyForm" type="button" mat-raised-button (click)="cancel()">
      <span>{{ "global.cancel" | translate }}</span>
    </button>

    <button
      *ngIf="!isReadOnlyForm"
      type="button"
      mat-raised-button
      (click)="associate()"
      color="primary"
      [disabled]="!isValidAssociation()"
    >
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>

<aw-dialog-search-task
  *ngIf="showTaskTableDialog"
  [(display)]="showTaskTableDialog"
  (onSelected)="onSelectedTask($event)"
></aw-dialog-search-task>
