<a-modal class="aw-modal" [(visible)]="display" [width]="70">
  <a-header>
    <div class="modal-title">
      {{ getComponentName() + ".measurePoint" | translate }} :

      <span class="measure-code-result"> {{ selectedMeasurePointTitle }} ({{ selectedMeasurePoint }}) </span>
    </div>
  </a-header>

  <a-content>
    <div class="column">
      <div class="row">
        <div class="form-group" [ngClass]="{ required: !isReadOpenMode }">
          <label class="form-label">{{ getComponentName() + ".measurePoint" | translate }}</label>

          <div class="form-control">
            <p-dropdown
              class="aw-dropdown fixed-width"
              [(ngModel)]="document.measurePoint1"
              [options]="measurePoints1"
              placeholder="&nbsp;"
              [showClear]="true"
              appendTo="body"
            ></p-dropdown>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">{{ getComponentName() + ".operator" | translate }}</label>

          <div class="form-control">
            <p-dropdown
              class="aw-dropdown fixed-width"
              [(ngModel)]="document.operator"
              [options]="operators"
              placeholder="&nbsp;"
              [showClear]="true"
              appendTo="body"
            ></p-dropdown>
          </div>
        </div>

        <div class="form-group" [ngClass]="{ required: !isReadOpenMode && !!document.operator }">
          <label class="form-label">{{ getComponentName() + ".measurePoint" | translate }}</label>

          <div class="form-control">
            <p-dropdown
              class="aw-dropdown fixed-width"
              [(ngModel)]="document.measurePoint2"
              [options]="measurePoints2"
              placeholder="&nbsp;"
              [showClear]="true"
              appendTo="body"
            ></p-dropdown>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">&nbsp;</label>
          <div class="form-control">
            <button type="button" mat-raised-button (click)="addOperator()" [disabled]="!isPageValid()">
              {{ "global.add" | translate }}
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label class="form-label">{{ getComponentName() + ".formulaResult" | translate }}</label>

          <div class="form-control">
            <textarea pInputTextarea [rows]="6" class="aw-textarea" [(ngModel)]="document.formula"></textarea>
          </div>
        </div>
      </div>
    </div>
  </a-content>
  <a-footer>
    <button mat-raised-button (click)="closeDialog()">{{ "global.cancel" | translate }}</button>
    <button mat-raised-button color="primary" type="button" (click)="validate()">
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>
