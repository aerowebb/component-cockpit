<div class="page-header">
  <div class="page-info">
    <div>
      <h2 class="page-title">
        {{ "transaction." + componentData.componentId | translate }}
      </h2>

      <div class="page-subtitle">- {{ getComponentName() + ".list" | translate }}</div>
    </div>
  </div>

  <div class="page-actions">
    <button type="button" mat-raised-button class="btn-with-spinner" color="primary" (click)="onClickSave()">
      <span class="lds-hourglass" *ngIf="showSaveSpinner"></span>
      {{ "global.save" | translate }}
    </button>
  </div>
</div>

<div class="page-wrapper">
  <div class="page-container search-page-container">
    <div class="page-content">
      <div class="grid-row">
        <div class="grid-cell--12">
          <!-- Shop manual table -->

          <div class="grid-cell grid-cell--container">
            <div class="grid-cell-header">
              <div class="grid-cell-title-container">
                <h3 class="grid-cell-title">
                  {{ getComponentName() + ".shopManualList" | translate }} ({{
                    shopManualTableDataSource ? shopManualTableDataSource.dataCount : 0
                  }})
                </h3>
              </div>
            </div>

            <div class="grid-cell-content">
              <a-table [dataSource]="shopManualTableDataSource">
                <ng-template tableActionsDef>
                  <button
                    *ngIf="shopManualTableDataSource.hasDataSelection"
                    type="button"
                    mat-raised-button
                    color="warn"
                    (click)="deleteSelectedShopManual()"
                  >
                    {{ "global.delete" | translate }}
                  </button>

                  <button
                    *ngIf="shopManualTableDataSource.dataSelectionCount === 1"
                    type="button"
                    mat-raised-button
                    (click)="editSelectedShopManual()"
                  >
                    {{ "global.edit" | translate }}
                  </button>

                  <button
                    *ngIf="!shopManualTableDataSource.hasDataSelection"
                    type="button"
                    mat-raised-button
                    (click)="addShopManual()"
                  >
                    {{ "global.add" | translate }}
                  </button>
                </ng-template>
                <ng-template columnDef="isStandard" let-rowData="rowData">
                  <i *ngIf="rowData.isStandard" class="fa fa-check" aria-hidden="true"></i>
                </ng-template>
              </a-table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<aw-dialog-shop-manual
  *ngIf="showShopManualDialog"
  [(display)]="showShopManualDialog"
  [data]="selectedShopManualTableDialogData"
  [openMode]="shopManualDialogOpenMode"
  (onValidated)="onAddShopManual($event)"
  (onUpdate)="updateShopManual($event)"
  [shopManualList]="shopManualTableDataSource.dataSrc"
></aw-dialog-shop-manual>
