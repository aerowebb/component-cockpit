<a-modal class="aw-modal" [(visible)]="display" [width]="25">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".validateTechnicalCondition" | translate }}</div>
  </a-header>

  <a-content>
    <div class="section">
      <h4 class="section-title">
        {{ getComponentName() + ".information" | translate }}
      </h4>

      <div class="section-content">
        <div class="form-group">
          <label class="form-label">{{ getComponentName() + ".user" | translate }}</label>

          <div class="form-control">
            <input class="aw-input" type="text" disabled [(ngModel)]="dialogFormData.user" />
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">{{ getComponentName() + ".date" | translate }}</label>

          <div class="form-control">
            <p-calendar
              showButtonBar="true"
              [monthNavigator]="true"
              [yearNavigator]="true"
              [yearRange]="sessionService.calendarYearRange"
              class="aw-calendar"
              [dateFormat]="sessionService.dateFormatPrimeNG"
              [locale]="sessionService.calendarFormat"
              [(ngModel)]="dialogFormData.date"
              appendTo="body"
            ></p-calendar>
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <h4 class="section-title">
        {{ getComponentName() + ".operationalStatus" | translate }}
      </h4>

      <div class="section-content">
        <div class="form-group">
          <label class="form-label">{{ getComponentName() + ".oldValue" | translate }}</label>

          <div class="form-control">
            <input class="aw-input" type="text" disabled [(ngModel)]="dialogFormData.oldValue" />
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">{{ getComponentName() + ".newValue" | translate }}</label>

          <div class="form-control">
            <input class="aw-input" type="text" [(ngModel)]="dialogFormData.newValue" />
          </div>
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button type="button" mat-raised-button (click)="closeDialog()">{{ "global.cancel" | translate }}</button>

    <button type="button" color="primary" mat-raised-button (click)="validate()">
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>
