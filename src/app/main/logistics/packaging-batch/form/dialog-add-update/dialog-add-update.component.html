<a-modal class="aw-modal" [(visible)]="display" [width]="50">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="section">
      <div class="section-content">
        <div class="row">
          <div class="form-group">
            <label class="form-label">{{ getComponentName() + ".batchNumber" | translate }}</label>

            <div class="form-control">
              <input
                name="value"
                type="text"
                class="aw-input"
                [(ngModel)]="assemblyObject.batchNumber"
                disabled="true"
              />
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">{{ getComponentName() + ".quantity" | translate }}</label>

            <div class="form-control">
              <input
                name="value1"
                type="number"
                class="aw-input"
                [(ngModel)]="assemblyObject.quantity"
                max="{{ quantityMaxValue }}"
                min="0"
                [disabled]="fromStockMovement"
              />
            </div>
          </div>
          <div class="form-group" *ngIf="unit">
            <label class="form-label">{{ getComponentName() + ".unit" | translate }}</label>

            <div class="form-control">
              <input name="value1" class="aw-input" [(ngModel)]="unit" [disabled]="true" />
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">{{ getComponentName() + ".operationalStatus" | translate }}</label>

            <div class="form-control">
              <p-dropdown
                class="aw-dropdown fixed-width"
                placeholder="&nbsp;"
                [showClear]="true"
                [(ngModel)]="assemblyObject.operationalStatus"
                [options]="statusList"
                appendTo="body"
              ></p-dropdown>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label class="form-label">{{ getComponentName() + ".dateCreation" | translate }}</label>

            <div class="form-control">
              <p-calendar
                showButtonBar="true"
                [monthNavigator]="true"
                [yearNavigator]="true"
                [yearRange]="sessionService.calendarYearRange"
                class="aw-calendar"
                [dateFormat]="sessionService.dateFormatPrimeNG"
                [locale]="sessionService.calendarFormat"
                [(ngModel)]="assemblyObject.creationDate"
                [disabled]="true"
              >
              </p-calendar>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">{{ getComponentName() + ".createdBy" | translate }}</label>

            <div class="form-control">
              <input
                name="value1"
                type="text"
                class="aw-input"
                disabled="true"
                [(ngModel)]="assemblyObject.statusUser"
              />
            </div>
          </div>
          <div class="form-group"></div>
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button type="button" mat-raised-button (click)="cancel()">
      <span>{{ "global.cancel" | translate }}</span>
    </button>
    <button
      type="button"
      color="primary"
      mat-raised-button
      (click)="validate()"
      [disabled]="assemblyObject.quantity < 0 || assemblyObject.quantity > quantityMaxValue"
    >
      <span>{{ "global.validate" | translate }}</span>
    </button>
  </a-footer>
</a-modal>
