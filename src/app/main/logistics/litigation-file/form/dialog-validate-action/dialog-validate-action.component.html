<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".validateAction" | translate }}</div>
  </a-header>

  <a-content>
    <div class="row">
      <div class="form-group required">
        <label class="form-label">{{ getComponentName() + ".comment" | translate }}</label>
        <div class="form-control">
          <textarea class="aw-textarea" pInputTextarea [rows]="3" [(ngModel)]="document.comment"></textarea>
        </div>
      </div>

      <div class="form-group required">
        <label class="form-label">{{ getComponentName() + ".contributor" | translate }}</label>

        <div class="form-control">
          <p-dropdown
            class="aw-dropdown fixed-width"
            [options]="contributorList"
            [(ngModel)]="document.contributor"
            [showClear]="true"
            placeholder="&nbsp;"
            appendTo="body"
          ></p-dropdown>
        </div>
      </div>

      <div class="form-group required">
        <label class="form-label">{{ getComponentName() + ".date" | translate }}</label>

        <div class="form-control">
          <p-calendar
            showButtonBar="true"
            [monthNavigator]="true"
            [yearNavigator]="true"
            [yearRange]="sessionService.calendarYearRange"
            class="aw-calendar"
            [dateFormat]="sessionService.dateFormatPrimeNG"
            [locale]="sessionService.calendarFormat"
            [(ngModel)]="document.actionValidationDate"
            appendTo="body"
          ></p-calendar>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="grid-cell--12">
        <div class="grid-cell-content grid-cell-content-with-section">
          <div class="section">
            <h4 class="section-title">
              {{ getComponentName() + ".objectAssociates" | translate }}
            </h4>
            <div class="section-content">
              <div class="row">
                <div class="form-group required">
                  <label class="form-label">
                    {{ getComponentName() + ".category" | translate }}
                  </label>
                  <div class="form-control">
                    <p-dropdown
                      class="aw-dropdown fixed-width"
                      [options]="categoryList"
                      [showClear]="true"
                      placeholder="&nbsp;"
                      [(ngModel)]="document.category"
                    ></p-dropdown>
                  </div>
                </div>
                <div class="form-group required">
                  <label class="form-label">
                    {{ getComponentName() + ".type" | translate }}
                  </label>
                  <div class="form-control">
                    <p-dropdown
                      class="aw-dropdown fixed-width"
                      [options]="objectTypeList"
                      [showClear]="true"
                      placeholder="&nbsp;"
                      [(ngModel)]="document.type"
                    ></p-dropdown>
                  </div>
                </div>
                <div class="form-group required">
                  <label class="form-label">
                    {{ getComponentName() + ".expectedDeliveryDate" | translate }}
                  </label>
                  <div class="form-control">
                    <p-calendar
                      showButtonBar="true"
                      [monthNavigator]="true"
                      [yearNavigator]="true"
                      [yearRange]="sessionService.calendarYearRange"
                      class="aw-calendar"
                      [dateFormat]="sessionService.dateFormatPrimeNG"
                      [locale]="sessionService.calendarFormat"
                      [readonlyInput]="true"
                      [(ngModel)]="document.expectedDeliveryDate"
                      appendTo="body"
                    >
                    </p-calendar>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="form-group required">
                  <label class="form-label">
                    {{ getComponentName() + ".recipient" | translate }}
                  </label>
                  <div class="form-control">
                    <p-dropdown
                      class="aw-dropdown fixed-width"
                      [options]="recipientList"
                      [showClear]="true"
                      placeholder="&nbsp;"
                      [(ngModel)]="document.recipient"
                    ></p-dropdown>
                  </div>
                </div>
                <div class="form-group">
                  <label class="form-label">
                    {{ getComponentName() + ".carrier" | translate }}
                  </label>
                  <div class="form-control">
                    <p-dropdown
                      class="aw-dropdown fixed-width"
                      [options]="carrierList"
                      [showClear]="true"
                      placeholder="&nbsp;"
                      [(ngModel)]="document.carrier"
                    ></p-dropdown>
                  </div>
                </div>
                <div class="form-group"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button type="button" mat-raised-button (click)="close()">
      <span>{{ "global.cancel" | translate }}</span>
    </button>

    <button type="button" color="primary" mat-raised-button (click)="validate()">
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>
