<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".transferValidation" | translate }}</div>
  </a-header>

  <a-content>
    <div class="form-group required">
      <label class="form-label">{{ getComponentName() + ".comment" | translate }}</label>

      <div class="form-control">
        <textarea
          class="aw-textarea"
          pInputTextarea
          [rows]="3"
          [(ngModel)]="document.comment"
          [disabled]="isReadOpenMode"
        ></textarea>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button *ngIf="!isReadOpenMode" type="button" mat-raised-button (click)="closeDialog()">
      <span>{{ "global.cancel" | translate }}</span>
    </button>

    <button *ngIf="!isReadOpenMode" color="primary" type="button" mat-raised-button (click)="validate()">
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>
