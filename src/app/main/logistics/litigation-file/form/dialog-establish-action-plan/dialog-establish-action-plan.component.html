<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".establishActionPlan" | translate }}</div>
  </a-header>

  <a-content>
    <div class="row">
      <div class="form-group required">
        <label class="form-label">{{ getComponentName() + ".actionPlan" | translate }}</label>

        <div class="form-control">
          <p-dropdown
            class="aw-dropdown fixed-width"
            [options]="actionPlanList"
            [(ngModel)]="document.actionPlanName"
            [showClear]="true"
            placeholder="&nbsp;"
            appendTo="body"
          ></p-dropdown>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group required">
        <label class="form-label">{{ getComponentName() + ".comment" | translate }}</label>

        <div class="form-control">
          <textarea class="aw-textarea" pInputTextarea [rows]="3" [(ngModel)]="document.comment"></textarea>
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button type="button" mat-raised-button (click)="closeDialog()">
      <span>{{ "global.cancel" | translate }}</span>
    </button>

    <button type="button" color="primary" mat-raised-button (click)="validate()">
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>
