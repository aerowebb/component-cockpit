<a-modal class="aw-modal" [(visible)]="display" [width]="50">
  <a-header>
    <div class="modal-title">
      {{ getComponentName() + ".title" | translate }} ({{
        taskApplicationHistoryTable ? taskApplicationHistoryTable.length : 0
      }})
    </div>
  </a-header>

  <a-content>
    <div class="column">
      <div
        *ngIf="isCreateOpenMode || (isWriteOpenMode && taskApplicationHistoryTableSelected)"
        class="row object-details"
      >
        <div class="column">
          <div class="row">
            <div class="form-group required">
              <label class="form-label"> {{ getComponentName() + ".applicationDate" | translate }} </label>

              <div class="form-control">
                <p-calendar
                  showButtonBar="true"
                  [monthNavigator]="true"
                  [yearNavigator]="true"
                  [yearRange]="sessionService.calendarYearRange"
                  class="aw-calendar"
                  [dateFormat]="sessionService.dateFormatPrimeNG"
                  [locale]="sessionService.calendarFormat"
                  [(ngModel)]="taskApplication.applicationDate"
                  [showTime]="true"
                  appendTo="body"
                ></p-calendar>
              </div>
            </div>

            <div class="form-group flex--3 required">
              <label class="form-label"> {{ getComponentName() + ".comment" | translate }} </label>

              <div class="form-control">
                <textarea
                  class="aw-textarea"
                  [rows]="3"
                  pInputTextarea
                  [(ngModel)]="taskApplication.comment"
                ></textarea>
              </div>
            </div>
          </div>

          <div class="row actions-bar">
            <button
              type="button"
              mat-raised-button
              color="primary"
              (click)="saveTaskApplication()"
              [disabled]="!isTaskApplicationValid()"
            >
              {{ getComponentName() + ".validate" | translate }}
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <p-table
          [resizableColumns]="true"
          #ptableTaskApplicationHistory
          class="aw-table2"
          [columns]="taskApplicationHistoryTableColList"
          [value]="taskApplicationHistoryTable"
          [(selection)]="taskApplicationHistoryTableSelected"
          selectionMode="single"
          [scrollable]="true"
          (onRowSelect)="onRowSelect()"
          (onRowUnselect)="onRowUnselect()"
        >
          <ng-template pTemplate="emptymessage">
            <span *ngIf="!taskApplicationHistoryTableLoading"> &nbsp;</span>

            <div *ngIf="taskApplicationHistoryTableLoading" class="aw-table-loading-indicator">
              <div class="loading-message">{{ "table.loadingData" | translate }}</div>
              <div class="lds-hourglass"></div>
            </div>
          </ng-template>

          <ng-template pTemplate="caption">
            <div class="aw-table-header" [ngClass]="{ 'rows-selected': taskApplicationHistoryTableSelected }">
              <div class="aw-table-global-filter">
                <label class="aw-table-global-filter-label">
                  <i class="fa fa-fw fa-search" aria-hidden="true"></i>
                </label>

                <input
                  #ptableTaskApplicationHistoryGlobalFilter
                  class="aw-table-global-filter-input"
                  type="text"
                  placeholder="{{ 'table.globalFilterText' | translate }}"
                  (input)="ptableTaskApplicationHistory.filterGlobal($event.target.value, 'contains')"
                />
              </div>

              <div class="aw-table-actions">
                <button
                  *ngIf="taskApplicationHistoryTableSelected && isFirstRowSelected()"
                  type="button"
                  mat-raised-button
                  [ngClass]="{ active: isWriteOpenMode }"
                  (click)="toggleWriteOpenMode()"
                >
                  {{ getComponentName() + ".edit" | translate }}
                </button>

                <button
                  *ngIf="!taskApplicationHistoryTableSelected"
                  type="button"
                  mat-raised-button
                  [ngClass]="{ active: isCreateOpenMode }"
                  (click)="toggleCreateOpenMode()"
                >
                  {{ getComponentName() + ".add" | translate }}
                </button>
              </div>
            </div>
          </ng-template>

          <ng-template pTemplate="colgroup" let-columns>
            <colgroup>
              <col *ngFor="let col of columns" [ngStyle]="{ width: col.width }" />
            </colgroup>
          </ng-template>

          <ng-template pTemplate="header" let-columns>
            <tr>
              <th pResizableColumn *ngFor="let col of columns" [ngStyle]="{ 'text-align': col.alignment }">
                {{ getComponentName() + "." + col.field | translate }}
              </th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
            <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
              <td *ngFor="let col of columns" [ngSwitch]="col.field" [ngStyle]="{ 'text-align': col.alignment }">
                <a *ngSwitchCase="'notificationCode'" (click)="openEventUC(rowData)">
                  {{ rowData[col.field] }}
                </a>
                <span *ngSwitchDefault> {{ rowData[col.field] }} </span>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button type="button" mat-raised-button (click)="closeDialog()">
      <span>{{ "global.close" | translate }}</span>
    </button>
  </a-footer>
</a-modal>
