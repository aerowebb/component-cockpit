<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="grid-row">
      <div class="grid-cell--8">
        <div class="form-group required">
          <label class="form-label">
            {{ getComponentName() + ".container" | translate }}
          </label>
          <div class="form-control">
            <p-dropdown class="aw-dropdown fixed-width" placeholder="&nbsp;" [showClear]="true"></p-dropdown>
          </div>
        </div>
      </div>
      <div class="grid-cell--4">
        <i class="fa fa-fw fa-qrcode custom-icon" aria-hidden="true"></i>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button type="button" mat-raised-button (click)="closeDialog()">
      <span>{{ "global.cancel" | translate }}</span>
    </button>

    <button *ngIf="!isReadOpenMode" color="primary" type="button" mat-raised-button (click)="validate()">
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>
