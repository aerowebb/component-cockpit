<a-modal class="aw-modal" [(visible)]="display" [width]="40">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="row">
      <a-table [dataSource]="operationsTableDataSource">
        <ng-template columnDef="operationCode" let-rowData="rowData">
          {{ rowData.operationCode }}
        </ng-template>

        <ng-template columnDef="docList" let-rowData="rowData">
          <textarea class="aw-textarea" [rows]="5" [(ngModel)]="rowData.operationDocs" disabled="true"></textarea>
        </ng-template>
      </a-table>
    </div>
  </a-content>

  <a-footer>
    <button type="button" mat-raised-button (click)="closeDialog()">{{ "global.close" | translate }}</button>
  </a-footer>
</a-modal>
