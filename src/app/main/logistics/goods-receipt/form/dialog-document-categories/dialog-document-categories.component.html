<a-modal class="aw-modal" [(visible)]="display" [width]="20">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="row">
      <div class="form-group">
        <textarea class="aw-textarea" [rows]="7" [(ngModel)]="dialogContent" disabled="true"></textarea>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button type="button" mat-raised-button (click)="closeDialog()">{{ "global.close" | translate }}</button>
  </a-footer>
</a-modal>
