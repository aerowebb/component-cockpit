<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="row">
      <div class="form-group">
        <label class="form-label">{{ getComponentName() + ".code" | translate }}</label>

        <div class="form-control form-control-with-modal">
          <div [ngClass]="{ 'form-control-data': !isReadOpenMode }" (click)="isReadOpenMode ? '' : searchPNCode()">
            {{ containerDetail.pnCode }}
          </div>
          <div *ngIf="!isReadOpenMode" class="btn-search-wrapper">
            <i class="fa fa-fw fa-search aw-icon btn-search" aria-hidden="true" (click)="searchPNCode()"></i>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="isReadOpenMode" class="row">
      <div class="form-group">
        <label class="form-label">{{ getComponentName() + ".statusUser" | translate }}</label>

        <div class="form-control form-control-with-modal">
          <input type="text" class="aw-input" [disabled]="true" [(ngModel)]="containerDetail.statusUser" />
        </div>
      </div>
    </div>
    <div *ngIf="isReadOpenMode" class="row">
      <div class="form-group">
        <label class="form-label">{{ getComponentName() + ".statusDate" | translate }}</label>

        <div class="form-control form-control-with-modal">
          <input type="text" class="aw-input" [disabled]="true" [(ngModel)]="goodFormattedDate" />
        </div>
      </div>
    </div>
    <div *ngIf="isReadOpenMode" class="row">
      <div class="form-group">
        <label class="form-label">{{ getComponentName() + ".statusState" | translate }}</label>

        <div class="form-control form-control-with-modal">
          <input type="text" class="aw-input" [disabled]="true" [(ngModel)]="containerDetail.statusState" />
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button *ngIf="!isReadOpenMode" type="button" mat-raised-button (click)="cancel()">
      <span>{{ "global.cancel" | translate }}</span>
    </button>

    <button
      *ngIf="!isReadOpenMode"
      type="button"
      mat-raised-button
      color="primary"
      (click)="validate()"
      [disabled]="!isScreenValid()"
    >
      {{ "global.validate" | translate }}
    </button>
    <button *ngIf="isReadOpenMode" type="button" mat-raised-button (click)="cancel()">
      {{ "global.close" | translate }}
    </button>
  </a-footer>
</a-modal>

<aw-dialog-search-material
  *ngIf="showSearchPartDialog"
  [(display)]="showSearchPartDialog"
  (onSelected)="setSelectedPnCode($event)"
  [pnType]="containerDetail.pnType"
></aw-dialog-search-material>
