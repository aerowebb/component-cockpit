<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="form-group" [ngClass]="{ required: !isReadOpenMode }">
      <label class="form-label">{{ getComponentName() + ".material" | translate }}</label>

      <div class="form-control form-control-with-modal" [ngClass]="{ disabled: isReadOpenMode }">
        <div class="form-control-data" (click)="quickSearchMaterial()">
          {{ alternativeDetail.birePnByFkBidtPnBidtPn2BirePnPnCode }}
        </div>

        <div *ngIf="alternativeDetail.birePnByFkBidtPnBidtPn2BirePnPnCode" class="btn-clear-wrapper">
          <i
            class="ui-dropdown-clear-icon pi pi-times aw-icon btn-clear"
            aria-hidden="true"
            (click)="resetMaterials()"
          ></i>
        </div>
        <div class="btn-search-wrapper">
          <i class="fa fa-fw fa-search aw-icon btn-search" aria-hidden="true" (click)="quickSearchMaterial()"></i>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="form-label">{{ getComponentName() + ".interchangeability" | translate }}</label>

      <div class="form-control">
        <p-dropdown
          class="aw-dropdown fixed-width"
          placeholder="&nbsp;"
          [options]="interchangeability"
          appendTo="body"
          [(ngModel)]="alternativeDetail.alternativeType"
          [showClear]="true"
          [disabled]="isReadOpenMode"
        ></p-dropdown>
      </div>
    </div>
    <div class="form-group">
      <label class="form-label">{{ getComponentName() + ".comment" | translate }}</label>

      <div class="form-control">
        <textarea
          class="aw-textarea"
          [rows]="3"
          pInputTextarea
          maxlength="300"
          autoResize="autoResize"
          [(ngModel)]="alternativeDetail.alternativeComment"
          [disabled]="isReadOpenMode"
        ></textarea>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button *ngIf="!isReadOpenMode" type="button" mat-raised-button (click)="cancel()">
      <span>{{ "global.cancel" | translate }}</span>
    </button>

    <button
      *ngIf="!isReadOpenMode"
      color="primary"
      type="button"
      mat-raised-button
      (click)="validate()"
      [disabled]="!isScreenValid()"
    >
      {{ "global.validate" | translate }}
    </button>
    <button *ngIf="isReadOpenMode" type="button" mat-raised-button (click)="cancel()">
      {{ "global.close" | translate }}
    </button>
  </a-footer>
</a-modal>

<aw-dialog-search-material
  *ngIf="showQuickSearchMaterialPopup"
  [(display)]="showQuickSearchMaterialPopup"
  [material-code]="alternativeDetail.birePnByFkBidtPnBidtPn2BirePnPnCode"
  (onSelected)="setSelectedMaterial($event)"
></aw-dialog-search-material>
