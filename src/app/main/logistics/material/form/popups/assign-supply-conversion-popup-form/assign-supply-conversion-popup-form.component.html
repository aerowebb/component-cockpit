<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="row">
      <div class="form-group">
        <label class="form-label">{{ getComponentName() + ".alternativeUnit" | translate }}</label>
        <div class="form-control">
          <p-dropdown
            class="aw-dropdown fixed-width"
            [options]="unitOfIssueOptions"
            [(ngModel)]="supplyConversionDetail.alternativeUnit"
            [showClear]="true"
            placeholder="&nbsp;"
            [disabled]="isReadOpenMode"
            appendTo="body"
          ></p-dropdown>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label class="form-label">{{ getComponentName() + ".factor" | translate }}</label>

        <div class="form-control">
          <input
            class="aw-input"
            type="number"
            [(ngModel)]="supplyConversionDetail.factor"
            [disabled]="isReadOpenMode"
          />
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button *ngIf="!isReadOpenMode" type="button" mat-raised-button (click)="cancel()">
      <span>{{ "global.cancel" | translate }}</span>
    </button>

    <button
      *ngIf="!isReadOpenMode"
      type="button"
      mat-raised-button
      color="primary"
      (click)="validate()"
      [disabled]="!isScreenValid()"
    >
      {{ "global.validate" | translate }}
    </button>
    <button *ngIf="isReadOpenMode" type="button" mat-raised-button (click)="cancel()">
      {{ "global.close" | translate }}
    </button>
  </a-footer>
</a-modal>
