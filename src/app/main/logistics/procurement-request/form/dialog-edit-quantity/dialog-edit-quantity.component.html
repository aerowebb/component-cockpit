<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ "editQuantity" | translate }}</div>
  </a-header>

  <a-content>
    <div class="column">
      <div class="row">
        <div class="form-group">
          <label class="form-label">{{ "oldQuantity" | translate }}</label>

          <div class="form-control">
            <input type="text" class="aw-input" [(ngModel)]="oldQuantity" [disabled]="true" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group required">
          <label class="form-label">{{ "newQuantity" | translate }}</label>

          <div class="form-control">
            <input type="text" class="aw-input" [(ngModel)]="newQuantity" />
          </div>
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button type="button" mat-raised-button (click)="closeDialog()">{{ "global.cancel" | translate }}</button>

    <button type="button" color="primary" mat-raised-button (click)="validate()" [disabled]="!newQuantity">
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>
