<div class="page-header-container">
  <div class="page-context">
    <div class="page-title-container">
      <div class="page-title">
        {{ "transaction." + componentData.componentId | translate }}
      </div>

      <div class="page-secondary-actions">
        <i
          class="fa fa-fw aw-icon aw-icon-with-border"
          [ngClass]="{ 'fa-star': isFavoriteEntry, 'fa-star-o': !isFavoriteEntry }"
          aria-hidden="true"
          (click)="updateFavoriteState()"
          pTooltip="{{ 'page.' + (isFavoriteEntry ? 'removeFromFavorites' : 'addToFavorites') | translate }}"
          tooltipPosition="bottom"
        ></i>
      </div>
    </div>

    <div class="page-subtitle-container">
      <div class="page-subtitle">
        {{ "page.searchPage" | translate }}
      </div>
    </div>
  </div>

  <div class="page-primary-actions">
    <button type="button" mat-raised-button (click)="newCalculation()">
      {{ componentData.componentId + ".newCalculation" | translate }}
    </button>
  </div>
</div>

<div class="page-wrapper">
  <div class="page-container search-page-container">
    <div class="page-content">
      <!-- Form -->
      <div class="grid-row">
        <div class="grid-cell--12">
          <div class="grid-cell grid-cell--container">
            <div class="grid-cell-header">
              <div class="grid-cell-title-container">
                <h3 class="grid-cell-title">{{ "page.mainData" | translate }}</h3>
              </div>
            </div>

            <div class="grid-cell-content">
              <div class="row">
                <div class="form-group">
                  <label class="form-label">{{ componentData.componentId + ".materialCode" | translate }} </label>

                  <div *ngIf="!!searchObject && !!searchObject.pnCode" class="form-control">
                    <input type="text" class="aw-input" [(ngModel)]="searchObject.pnCode" [disabled]="true" />
                  </div>
                </div>

                <div class="form-group">
                  <label class="form-label"> {{ componentData.componentId + ".site" | translate }} </label>

                  <div *ngIf="!!searchObject && !!searchObject.siteId" class="form-control">
                    <input type="text" class="aw-input" [(ngModel)]="site" [disabled]="true" />
                  </div>
                </div>

                <div class="form-group">
                  <label class="form-label"> {{ componentData.componentId + ".warehouseId" | translate }} </label>

                  <div *ngIf="!!warehouse && !!warehouse" class="form-control">
                    <input type="text" class="aw-input" [(ngModel)]="warehouse" [disabled]="true" />
                  </div>
                </div>
              </div>
            </div>
            <div class="grid-cell-content">
              <div class="row">
                <div class="form-group">
                  <label class="form-label">{{ componentData.componentId + ".stockowner" | translate }} </label>

                  <div *ngIf="!!searchObject && !!searchObject.stockOwnerCode" class="form-control">
                    <input type="text" class="aw-input" [(ngModel)]="stockOwner" [disabled]="true" />
                  </div>
                </div>

                <div class="form-group">
                  <label class="form-label"> {{ componentData.componentId + ".startdate" | translate }} </label>

                  <div class="form-control">
                    <p-calendar
                      showButtonBar="true"
                      [monthNavigator]="true"
                      [yearNavigator]="true"
                      [yearRange]="sessionService.calendarYearRange"
                      class="aw-calendar"
                      [dateFormat]="sessionService.dateFormatPrimeNG"
                      [locale]="sessionService.calendarFormat"
                      [(ngModel)]="searchObject.startDate"
                      disabled
                    >
                    </p-calendar>
                  </div>
                </div>

                <div class="form-group">
                  <label class="form-label"> {{ componentData.componentId + ".enddate" | translate }} </label>

                  <div class="form-control">
                    <p-calendar
                      showButtonBar="true"
                      [monthNavigator]="true"
                      [yearNavigator]="true"
                      [yearRange]="sessionService.calendarYearRange"
                      class="aw-calendar"
                      [dateFormat]="sessionService.dateFormatPrimeNG"
                      [locale]="sessionService.calendarFormat"
                      [(ngModel)]="searchObject.endDate"
                      disabled
                    ></p-calendar>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
