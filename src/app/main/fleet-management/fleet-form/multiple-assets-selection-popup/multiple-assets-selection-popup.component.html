<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="column">
      <div class="row">
        <div class="form-group">
          <label class="form-label">{{ getComponentName() + ".ownerCustomerCode" | translate }}</label>

          <div class="form-control form-control-with-modal" [ngClass]="{ disabled: isReadOpenMode }">
            <div class="form-control-data" (click)="quickSearchOwnerBusinessPartner()">
              {{ equipment.ownerCustomerCode }}
            </div>

            <div *ngIf="equipment.ownerCustomerCode" class="btn-clear-wrapper">
              <i
                class="ui-dropdown-clear-icon pi pi-times aw-icon btn-clear"
                aria-hidden="true"
                (click)="equipment.ownerCustomerCode = undefined"
              ></i>
            </div>
            <div class="btn-search-wrapper">
              <i
                class="fa fa-fw fa-search aw-icon btn-search"
                aria-hidden="true"
                (click)="quickSearchOwnerBusinessPartner()"
              ></i>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label class="form-label">{{ getComponentName() + ".operatorCustomerCode" | translate }}</label>

          <div class="form-control form-control-with-modal" [ngClass]="{ disabled: isReadOpenMode }">
            <div class="form-control-data" (click)="quickSearchOperatorBusinessPartner()">
              {{ equipment.operatorCustomerCode }}
            </div>

            <div *ngIf="equipment.operatorCustomerCode" class="btn-clear-wrapper">
              <i
                class="ui-dropdown-clear-icon pi pi-times aw-icon btn-clear"
                aria-hidden="true"
                (click)="equipment.operatorCustomerCode = undefined"
              ></i>
            </div>
            <div class="btn-search-wrapper">
              <i
                class="fa fa-fw fa-search aw-icon btn-search"
                aria-hidden="true"
                (click)="quickSearchOperatorBusinessPartner()"
              ></i>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label class="form-label">{{ getComponentName() + ".familyVariantCode" | translate }}</label>

          <div class="form-control">
            <p-dropdown
              class="aw-dropdown fixed-width"
              [options]="familyVariants"
              [showClear]="true"
              placeholder="&nbsp;"
              [(ngModel)]="equipment.familyVariantCode"
              appendTo="body"
            ></p-dropdown>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label class="form-label">{{ getComponentName() + ".equipmentFunction" | translate }}</label>

          <div class="form-control">
            <p-dropdown
              class="aw-dropdown fixed-width"
              [options]="functions"
              [showClear]="true"
              placeholder="&nbsp;"
              [(ngModel)]="equipment.equipmentFunction"
              appendTo="body"
            ></p-dropdown>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label class="form-label">{{ getComponentName() + ".pnCode" | translate }}</label>

          <div class="form-control"><input type="text" class="aw-input" [(ngModel)]="equipment.pnCode" /></div>
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button *ngIf="isReadOpenMode" type="button" mat-raised-button (click)="cancel()">
      <span>{{ "global.close" | translate }}</span>
    </button>

    <button *ngIf="!isReadOpenMode" type="button" mat-raised-button (click)="cancel()">
      <span>{{ "global.cancel" | translate }}</span>
    </button>

    <button *ngIf="!isReadOpenMode" color="primary" type="button" mat-raised-button (click)="add()">
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>

<aw-dialog-search-customer
  *ngIf="showQuickSearchOwnerBusinessPartnerPopup"
  [(display)]="showQuickSearchOwnerBusinessPartnerPopup"
  [customer-code]="customerCode"
  (onSelected)="setSelectedOwner($event)"
></aw-dialog-search-customer>

<aw-dialog-search-customer
  *ngIf="showQuickSearchOperatorBusinessPartnerPopup"
  [(display)]="showQuickSearchOperatorBusinessPartnerPopup"
  [customer-code]="customerCode"
  (onSelected)="setSelectedOperator($event)"
></aw-dialog-search-customer>
