<div class="grid-row">
  <div class="grid-cell--12">
    <div class="grid-cell grid-cell--container">
      <div class="grid-cell-header">
        <div class="grid-cell-title-container">
          <h3 class="grid-cell-title">{{ "global.search" | translate }}</h3>
        </div>
      </div>

      <div class="grid-cell-content grid-cell-content-with-section">
        <div class="section">
          <div class="section-content">
            <div class="row search-criteria-header">
              <i
                class="fa fa-fw fa-undo aw-icon aw-icon-with-border search-criteria-action"
                aria-hidden="true"
                pTooltip="{{ 'global.reset' | translate }}"
                tooltipPosition="top"
                (click)="resetSearchCriteria()"
              ></i>
            </div>
          </div>
        </div>

        <div class="section">
          <h4 class="section-title">{{ getComponentName() + ".mainCriteria" | translate }}</h4>

          <div class="section-content">
            <div class="row">
              <div class="form-group flex--2">
                <label class="form-label"> &nbsp; </label>

                <div class="form-control">
                  <p-selectButton
                    [options]="types"
                    [(ngModel)]="selectedType"
                    (onChange)="onChangeSelectedType()"
                  ></p-selectButton>
                </div>
              </div>

              <div class="form-group" *ngIf="selectedType === 'aircraft'">
                <label class="form-label"> {{ "global.familyVariant" | translate }} </label>
                <div class="form-control">
                  <p-dropdown
                    class="aw-dropdown fixed-width"
                    [(ngModel)]="searchObjectAircraft.familyVariantCode"
                    placeholder="&nbsp;"
                    [showClear]="true"
                    [options]="aircraftFamilyVariantList"
                    (keyup.enter)="search()"
                    appendTo="body"
                  ></p-dropdown>
                </div>
              </div>

              <div class="form-group" *ngIf="selectedType === 'aircraft'">
                <label class="form-label"> {{ "global.designation" | translate }} </label>
                <div class="form-control">
                  <input type="text" class="aw-input" [(ngModel)]="searchObjectAircraft.equipmentDesignation" />
                </div>
              </div>

              <div class="form-group" *ngIf="selectedType === 'engine'">
                <label class="form-label"> {{ "global.familyVariant" | translate }} </label>
                <div class="form-control">
                  <p-dropdown
                    class="aw-dropdown fixed-width"
                    [(ngModel)]="searchObjectEngine.familyVariantCode"
                    placeholder="&nbsp;"
                    [showClear]="true"
                    [options]="engineFamilyVariantList"
                    (keyup.enter)="search()"
                    appendTo="body"
                  ></p-dropdown>
                </div>
              </div>

              <div class="form-group" *ngIf="selectedType === 'engine'">
                <label class="form-label"> {{ "global.designation" | translate }} </label>
                <div class="form-control">
                  <input type="text" class="aw-input" [(ngModel)]="searchObjectEngine.equipmentDesignation" />
                </div>
              </div>

              <div class="form-group" *ngIf="selectedType === 'equipment'">
                <label class="form-label"> {{ "global.familyVariant" | translate }} </label>
                <div class="form-control">
                  <p-dropdown
                    class="aw-dropdown fixed-width"
                    [showClear]="true"
                    [(ngModel)]="searchObjectEquipment.familyVariantCode"
                    placeholder="&nbsp;"
                    [options]="equipmentFamilyVariantList"
                    (keyup.enter)="search()"
                    appendTo="body"
                  ></p-dropdown>
                </div>
              </div>

              <div class="form-group" *ngIf="selectedType === 'equipment'">
                <label class="form-label"> {{ "global.designation" | translate }} </label>
                <div class="form-control">
                  <input type="text" class="aw-input" [(ngModel)]="searchObjectEquipment.equipmentDesignation" />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="section">
          <h4 *ngIf="selectedType === 'aircraft'" class="section-title">
            {{ getComponentName() + ".aircraftCriteria" | translate }}
          </h4>
          <h4 *ngIf="selectedType === 'engine'" class="section-title">
            {{ getComponentName() + ".engineCriteria" | translate }}
          </h4>
          <h4 *ngIf="selectedType === 'equipment'" class="section-title">
            {{ getComponentName() + ".equipmentCriteria" | translate }}
          </h4>

          <div class="section-content">
            <div class="row" *ngIf="selectedType === 'aircraft'">
              <div class="form-group">
                <label class="form-label"> {{ "global.registration" | translate }} </label>
                <div class="form-control">
                  <input type="text" class="aw-input" [(ngModel)]="searchObjectAircraft.registration" />
                </div>
              </div>

              <div class="form-group">
                <label class="form-label"> {{ "global.msn" | translate }} </label>
                <div class="form-control">
                  <input type="text" class="aw-input" [(ngModel)]="searchObjectAircraft.sn" />
                </div>
              </div>

              <div class="form-group">
                <label class="form-label">
                  {{ getComponentName() + ".aircraftStatus" | translate }}
                </label>
                <div class="form-control">
                  <p-dropdown
                    class="aw-dropdown fixed-width"
                    [(ngModel)]="searchObjectAircraft.operationalStatus"
                    placeholder="&nbsp;"
                    [showClear]="true"
                    [options]="aircraftStatusList"
                    (keyup.enter)="search()"
                    appendTo="body"
                  ></p-dropdown>
                </div>
              </div>

              <div class="form-group"></div>
            </div>

            <div class="row" *ngIf="selectedType === 'engine'">
              <div class="form-group">
                <label class="form-label"> {{ "global.registration" | translate }} </label>
                <div class="form-control">
                  <input type="text" class="aw-input" [(ngModel)]="searchObjectEngine.registration" />
                </div>
              </div>

              <div class="form-group">
                <label class="form-label"> {{ getComponentName() + ".esn" | translate }} </label>
                <div class="form-control">
                  <input type="text" class="aw-input" [(ngModel)]="searchObjectEngine.sn" />
                </div>
              </div>

              <div class="form-group">
                <label class="form-label"> {{ getComponentName() + ".pn" | translate }} </label>
                <div class="form-control">
                  <input type="text" class="aw-input" [(ngModel)]="searchObjectEngine.pnCode" />
                </div>
              </div>

              <div class="form-group">
                <label class="form-label">
                  {{ getComponentName() + ".operationalStatus" | translate }}
                </label>
                <div class="form-control">
                  <p-dropdown
                    class="aw-dropdown fixed-width"
                    [showClear]="true"
                    [(ngModel)]="searchObjectEngine.operationalStatus"
                    placeholder="&nbsp;"
                    [options]="engineOperationalStatusList"
                    (keyup.enter)="search()"
                    appendTo="body"
                  ></p-dropdown>
                </div>
              </div>
            </div>

            <div class="row" *ngIf="selectedType === 'equipment'">
              <div class="form-group">
                <label class="form-label"> {{ getComponentName() + ".sn" | translate }} </label>
                <div class="form-control">
                  <input type="text" class="aw-input" [(ngModel)]="searchObjectEquipment.sn" />
                </div>
              </div>

              <div class="form-group">
                <label class="form-label"> {{ getComponentName() + ".pn" | translate }} </label>
                <div class="form-control">
                  <input type="text" class="aw-input" [(ngModel)]="searchObjectEquipment.pnCode" />
                </div>
              </div>

              <div class="form-group">
                <label class="form-label"> {{ getComponentName() + ".function" | translate }} </label>
                <div class="form-control">
                  <p-dropdown
                    class="aw-dropdown fixed-width"
                    [(ngModel)]="searchObjectEquipment.equipmentFunction"
                    [showClear]="true"
                    placeholder="&nbsp;"
                    [options]="euipmentFunctionList"
                    (keyup.enter)="search()"
                    appendTo="body"
                  ></p-dropdown>
                </div>
              </div>

              <div class="form-group">
                <label class="form-label">
                  {{ getComponentName() + ".operationalStatus" | translate }}
                </label>
                <div class="form-control">
                  <p-dropdown
                    class="aw-dropdown fixed-width"
                    [showClear]="true"
                    [(ngModel)]="searchObjectEquipment.operationalStatus"
                    placeholder="&nbsp;"
                    [options]="euipmentOperationalStatusList"
                    (keyup.enter)="search()"
                    appendTo="body"
                  ></p-dropdown>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="section">
          <div class="section-content">
            <div class="row search-criteria-footer">
              <div class="search-actions">
                <button
                  type="button"
                  color="primary"
                  mat-raised-button
                  class="btn-with-spinner"
                  (click)="search()"
                  appKeyPress
                  [keyCode]="'Enter'"
                  (keyPress)="search()"
                >
                  <span *ngIf="isLoading" class="lds-hourglass"></span>
                  {{ "global.toSearch" | translate }}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
