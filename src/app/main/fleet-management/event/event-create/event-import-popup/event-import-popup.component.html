<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".docManagement" | translate }}</div>
  </a-header>

  <a-content>
    <div class="row">
      <div class="form-group">
        <label class="form-label">{{ getComponentName() + ".docName" | translate }}</label>

        <div class="form-control form-control-with-modal" [ngClass]="{ disabled: isReadOpenMode }">
          <div class="form-control-data">
            {{ document.docName }}
          </div>

          <div class="btn-file-upload-wrapper">
            <p-fileUpload
              #fileUploader
              *ngIf="!isReadOnlyForm"
              class="aw-fileupload"
              name="document[]"
              customUpload="true"
              mode="basic"
              auto="true"
              chooseLabel=""
              (uploadHandler)="uploadDocument($event, fileUploader)"
            ></p-fileUpload>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label class="form-label">{{ getComponentName() + ".docSource" | translate }}</label>

        <div class="form-control">
          <input class="aw-input" type="text" [(ngModel)]="document.docSource" [disabled]="isReadOnlyForm" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label class="form-label">{{ getComponentName() + ".docPublicationDate" | translate }}</label>

        <div class="form-control">
          <p-calendar
            showButtonBar="true"
            [monthNavigator]="true"
            [yearNavigator]="true"
            [yearRange]="sessionService.calendarYearRange"
            class="aw-calendar"
            [dateFormat]="sessionService.dateFormatPrimeNG"
            [locale]="sessionService.calendarFormat"
            [(ngModel)]="document.docPublicationDate"
            [disabled]="isReadOnlyForm"
            appendTo="body"
          ></p-calendar>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">{{ getComponentName() + ".docType" | translate }}</label>

      <div class="form-control">
        <p-dropdown
          class="aw-dropdown fixed-width"
          [options]="types"
          [(ngModel)]="document.docType"
          [disabled]="isReadOpenMode"
          [showClear]="true"
          placeholder="&nbsp;"
          appendTo="body"
        ></p-dropdown>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label class="form-label">{{ getComponentName() + ".docDescription" | translate }}</label>

        <div class="form-control">
          <textarea
            class="aw-textarea"
            [rows]="3"
            pInputTextarea
            [(ngModel)]="document.docDescription"
            [disabled]="isReadOnlyForm"
          ></textarea>
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button type="button" mat-raised-button (click)="closeDialog()">{{ "global.cancel" | translate }}</button>
    <button
      *ngIf="!isReadOnlyForm"
      type="button"
      mat-raised-button
      color="primary"
      (click)="validate()"
      [disabled]="!document.docFile && !document.docSource"
    >
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>
