<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="search-dialog-container">
      <div class="section search-criteria-section">
        <h4 class="section-title">{{ "global.search" | translate }}</h4>

        <div class="section-content">
          <div class="column">
            <div class="row">
              <div class="form-group">
                <label class="form-label"> {{ "global.taskCode" | translate }} </label>

                <div class="form-control">
                  <input type="text" class="aw-input" [(ngModel)]="searchObject.taskCode" />
                </div>
              </div>

              <div class="form-group">
                <label class="form-label"> {{ "global.taskVersion" | translate }} </label>

                <div class="form-control">
                  <input type="text" class="aw-input" [(ngModel)]="searchObject.taskVersion" />
                </div>
              </div>

              <div class="form-group">
                <label class="form-label"> {{ "global.designation" | translate }} </label>

                <div class="form-control">
                  <input type="text" class="aw-input" [(ngModel)]="searchObject.taskDesignation" />
                </div>
              </div>

              <div class="form-group"></div>
            </div>

            <div class="row search-criteria-footer">
              <div class="search-actions">
                <button type="button" mat-raised-button color="primary" (click)="search()">
                  <span>{{ "global.toSearch" | translate }}</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="section results-section">
        <h4 class="section-title">
          {{ "global.results" | translate }} ({{ taskTable.list ? taskTable.list.length : 0 }})
        </h4>

        <div class="section-content">
          <p-table
            [resizableColumns]="true"
            #ptableTask
            class="aw-table2"
            [columns]="taskTableCols"
            [value]="taskTable.list"
            selectionMode="single"
            [scrollable]="true"
            (onRowSelect)="selectTask($event.index)"
            scrollHeight="30vh"
          >
            <ng-template pTemplate="emptymessage">
              <span *ngIf="!isLoadingTaskTable"> &nbsp;</span>

              <div *ngIf="isLoadingTaskTable" class="aw-table-loading-indicator">
                <div class="loading-message">{{ "table.loadingData" | translate }}</div>
                <div class="lds-hourglass"></div>
              </div>
            </ng-template>

            <ng-template pTemplate="caption">
              <div class="aw-table-header">
                <div class="aw-table-global-filter">
                  <label class="aw-table-global-filter-label">
                    <i class="fa fa-fw fa-search" aria-hidden="true"></i>
                  </label>

                  <input
                    #ptableTaskGlobalFilter
                    class="aw-table-global-filter-input"
                    type="text"
                    placeholder="{{ 'table.globalFilterText' | translate }}"
                    (input)="ptableTask.filterGlobal($event.target.value, 'contains')"
                  />
                </div>
              </div>
            </ng-template>

            <ng-template pTemplate="colgroup" let-columns>
              <colgroup>
                <col *ngFor="let col of columns" [ngStyle]="{ width: col.width }" />
              </colgroup>
            </ng-template>

            <ng-template pTemplate="header" let-columns>
              <tr>
                <th pResizableColumn *ngFor="let col of columns" [ngStyle]="{ 'text-align': col.alignment }">
                  {{ getComponentName() + "." + col.field | translate }}
                </th>
              </tr>
            </ng-template>

            <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
              <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
                <td *ngFor="let col of columns" [ngSwitch]="col.field" [ngStyle]="{ 'text-align': col.alignment }">
                  <span *ngSwitchCase="'overhaul'">
                    <i
                      *ngIf="rowData[col.field] !== null && rowData[col.field]"
                      class="fa fa-fw fa-check"
                      aria-hidden="true"
                    ></i>
                  </span>

                  <span *ngSwitchDefault> {{ rowData[col.field] }} </span>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button type="button" mat-raised-button (click)="closeDialog()">
      <span>{{ "global.cancel" | translate }}</span>
    </button>

    <button type="button" color="primary" mat-raised-button (click)="validate()">
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>
