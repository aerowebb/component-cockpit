<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="row">
      <div class="form-group">
        <label class="form-label">{{ getComponentName() + ".docName" | translate }}</label>

        <div class="form-control">
          <input
            type="text"
            name="docName"
            class="aw-input"
            [(ngModel)]="document.docName"
            [disabled]="isReadOpenMode"
          />
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">{{ getComponentName() + ".docType" | translate }}</label>

      <div class="form-control">
        <p-dropdown
          class="aw-dropdown fixed-width"
          [options]="types"
          [(ngModel)]="document.docType"
          [disabled]="isReadOpenMode"
          [showClear]="true"
          placeholder="&nbsp;"
          appendTo="body"
        ></p-dropdown>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label class="form-label">{{ getComponentName() + ".docDescription" | translate }}</label>

        <div class="form-control">
          <textarea
            name="docDescription"
            class="aw-textarea"
            [rows]="3"
            pInputTextarea
            [(ngModel)]="document.docDescription"
            [disabled]="isReadOpenMode"
          ></textarea>
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button type="button" mat-raised-button (click)="closeDialog()">{{ "global.cancel" | translate }}</button>
    <button
      *ngIf="!isReadOpenMode"
      type="button"
      mat-raised-button
      (click)="validate()"
      color="primary"
      [disabled]="!document.docFile && !document.docSource"
    >
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>
