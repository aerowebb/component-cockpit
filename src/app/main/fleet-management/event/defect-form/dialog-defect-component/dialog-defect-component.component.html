<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="form-group" [ngClass]="{ required: !isReadOpenMode }">
      <label class="form-label">{{ "global.pn" | translate }}</label>

      <div class="form-control form-control-with-modal" [ngClass]="{ disabled: isReadOpenMode }">
        <div class="form-control-data" (click)="openPart()">
          {{ component.birePnPnCode }}
        </div>

        <div *ngIf="component.birePnPnCode" class="btn-clear-wrapper">
          <i
            class="ui-dropdown-clear-icon pi pi-times aw-icon btn-clear"
            aria-hidden="true"
            (click)="component.birePnPnCode = undefined"
          ></i>
        </div>
        <div class="btn-search-wrapper">
          <i class="fa fa-fw fa-search aw-icon btn-search" aria-hidden="true" (click)="openPart()"></i>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">{{ "global.sn" | translate }}</label>
      <div class="form-control">
        <input type="text" class="aw-input" [(ngModel)]="component.stockMvtSn" [disabled]="isReadOpenMode" />
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">{{ "global.quantity" | translate }}</label>
      <div class="form-control">
        <input
          #stockMvtQuantity="ngModel"
          type="text"
          [pKeyFilter]="inputValidationService.validatorOfPositiveInteger()"
          [pValidateOnly]="true"
          class="aw-input"
          [(ngModel)]="component.stockMvtQuantity"
          [disabled]="isReadOpenMode"
        />
        <p-message
          *ngIf="stockMvtQuantity.invalid && (stockMvtQuantity.dirty || stockMvtQuantity.touched)"
          severity="error"
          [text]="inputValidationService.formatOfPositiveInteger()"
        ></p-message>
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">{{ "global.decision" | translate }}</label>
      <div class="form-control">
        <p-dropdown
          class="aw-dropdown fixed-width"
          [options]="decisionList"
          [(ngModel)]="decision"
          [disabled]="isReadOpenMode"
          [showClear]="true"
          placeholder="&nbsp;"
          appendTo="body"
          (onChange)="changeRequestForPart()"
        ></p-dropdown>
      </div>
    </div>
    <div class="form-group">
      <label class="form-label">{{ getComponentName() + ".requestForPart" | translate }}</label>
      <div class="form-control">
        <p-checkbox
          binary="true"
          class="aw-checkbox general-type-checkbox"
          [(ngModel)]="isRequestForPart"
          [disabled]="isReadOpenMode || decision !== '7-ins'"
        ></p-checkbox>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button type="button" mat-raised-button (click)="closeDialog()">
      <span>{{ "global.cancel" | translate }}</span>
    </button>

    <button *ngIf="!isReadOpenMode" color="primary" type="button" mat-raised-button (click)="validate()">
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>

<aw-dialog-table
  *ngIf="showPartDialog"
  [(display)]="showPartDialog"
  [data]="partTableData"
  (onSelected)="onSelectPart($event)"
></aw-dialog-table>
