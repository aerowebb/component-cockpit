<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="form-group" [ngClass]="{ required: !isReadOpenMode }">
      <label class="form-label">{{ getComponentName() + ".value" | translate }}</label>

      <div class="form-control">
        <input
          #value="ngModel"
          type="text"
          class="aw-input"
          [pKeyFilter]="inputValidationService.validatorOfNumber()"
          [pValidateOnly]="true"
          maxlength="30"
          [(ngModel)]="measureDetail.value"
        />
        <p-message
          *ngIf="value.invalid && (value.dirty || value.touched)"
          severity="error"
          [text]="inputValidationService.formatOfNumber()"
        ></p-message>
      </div>
    </div>
    <div class="form-group">
      <label class="form-label">{{ getComponentName() + ".comment" | translate }}</label>

      <div class="form-control">
        <input type="text" class="aw-input" maxlength="300" [(ngModel)]="measureDetail.measureDescription" />
      </div>
    </div>
  </a-content>

  <a-footer>
    <button *ngIf="!isReadOpenMode" type="button" mat-raised-button (click)="cancel()">
      <span>{{ "global.cancel" | translate }}</span>
    </button>

    <button
      *ngIf="!isReadOpenMode"
      type="button"
      mat-raised-button
      color="primary"
      (click)="add()"
      [ngClass]="{ inactive: !enableAssociateButton() }"
      [disabled]="(value.invalid && (value.dirty || value.touched)) || !enableAssociateButton()"
    >
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>
