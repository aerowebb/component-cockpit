<div class="column forced-backgroung">
  <div class="row" *ngFor="let rowData of table">
    <ng-container *ngFor="let col of tableCols1" [ngSwitch]="col.field">
      <div class="form-group flex--1">
        <label class="form-label">
          {{ getComponentName() + "." + col.field | translate }}
        </label>

        <div class="form-control">
          <span *ngSwitchCase="'eisDate'">
            {{ rowData[col.field] | date: "yyyy/MM/dd" }}
          </span>

          <span *ngSwitchCase="'manufacturingModification'">
            <span
              *ngIf="
                rowData['bidoEquipmentEvolutionDTO'][col.field] !== null &&
                rowData['bidoEquipmentEvolutionDTO'][col.field]
              "
            >
              <i class="fa fa-fw fa-check" aria-hidden="true"></i>
            </span>
          </span>
          <span *ngSwitchCase="'event'">
            <span *ngIf="rowData[col.field] !== null && rowData[col.field]">
              <i class="fa fa-fw fa-check" aria-hidden="true"></i>
            </span>
          </span>

          <span *ngSwitchCase="'description'">
            {{ rowData["bidoEquipmentEvolutionDTO"]["description"] }}
          </span>
          <span *ngSwitchDefault>
            <input type="text" class="aw-input" [(ngModel)]="rowData[col.field]" [disabled]="true" />
          </span>
        </div>
      </div>
    </ng-container>
  </div>
</div>

<div class="column forced-backgroung" *ngIf="!singleRow">
  <div class="row" *ngFor="let rowData of table">
    <ng-container *ngFor="let col of tableCols2" [ngSwitch]="col.field">
      <div class="form-group flex--1">
        <label class="form-label">
          {{ getComponentName() + "." + col.field | translate }}
        </label>

        <div class="form-control">
          <span *ngSwitchCase="'lifeRestriction'">
            <i *ngIf="rowData[col.field]" class="fa fa-fw fa-check" aria-hidden="true"></i>
          </span>
          <span *ngSwitchCase="'edms'">
            <span *ngIf="rowData.davEdmsError"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i></span>
          </span>
          <span *ngSwitchDefault>
            <input type="text" class="aw-input" [(ngModel)]="rowData[col.field]" [disabled]="true" />
          </span>
        </div>
      </div>
    </ng-container>
  </div>
</div>
