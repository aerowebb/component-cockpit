<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".status" | translate }}</div>
  </a-header>

  <a-content>
    <div class="form-group">
      <label class="form-label">{{ getComponentName() + ".statusState" | translate }}</label>

      <div class="form-control">
        <input type="text" class="aw-input" [(ngModel)]="equipmentStatus.statusState" [disabled]="true" />
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">{{ getComponentName() + ".statusDate" | translate }}</label>

      <div class="form-control">
        <p-calendar
          showButtonBar="true"
          [monthNavigator]="true"
          [yearNavigator]="true"
          [yearRange]="sessionService.calendarYearRange"
          class="aw-calendar"
          [dateFormat]="sessionService.dateFormatPrimeNG"
          [locale]="sessionService.calendarFormat"
          [(ngModel)]="equipmentStatus.statusDate"
          appendTo="body"
          [disabled]="true"
        ></p-calendar>
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">{{ getComponentName() + ".statusUser" | translate }}</label>

      <div class="form-control">
        <input type="text" class="aw-input" [(ngModel)]="equipmentStatus.statusUser" [disabled]="true" />
      </div>
    </div>
  </a-content>

  <a-footer>
    <button type="button" mat-raised-button (click)="closeDialog()">
      <span>{{ "global.cancel" | translate }}</span>
    </button>
  </a-footer>
</a-modal>
