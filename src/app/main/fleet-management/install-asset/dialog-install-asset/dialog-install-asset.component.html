<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="column">
      <div class="row">
        <div class="form-group">
          <label class="form-label">{{ getComponentName() + ".pnCode" | translate }}</label>

          <div class="form-control">
            <input type="text" class="aw-input" [(ngModel)]="assetSelected.assetPn" disabled="true" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label class="form-label">{{ getComponentName() + ".snCode" | translate }}</label>

          <div class="form-control">
            <input type="text" class="aw-input" [(ngModel)]="assetSelected.assetSn" disabled="true" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label class="form-label">{{ getComponentName() + ".functionLocation" | translate }}</label>

          <div class="form-control">
            <p-dropdown
              class="aw-dropdown fixed-width"
              [options]="functionLocationList"
              [(ngModel)]="assetSelected.funLocCode"
              [disabled]="isReadOpenMode"
              placeholder="&nbsp;"
              [showClear]="true"
              appendTo="body"
              (onChange)="getItemList()"
            ></p-dropdown>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label class="form-label">{{ getComponentName() + ".item" | translate }}</label>

          <div class="form-control">
            <p-dropdown
              class="aw-dropdown fixed-width"
              [options]="itemList"
              [(ngModel)]="assetSelected.itemDataCode"
              [disabled]="isReadOpenMode"
              placeholder="&nbsp;"
              [showClear]="true"
              appendTo="body"
              (onChange)="resetList()"
            ></p-dropdown>
          </div>
        </div>
      </div>

      <div class="row" *ngIf="!isSuperiorAircraft">
        <div class="form-group">
          <label class="form-label">{{ getComponentName() + ".position" | translate }}</label>

          <div class="form-control">
            <p-dropdown
              class="aw-dropdown fixed-width"
              [options]="positionList"
              [(ngModel)]="assetSelected.position"
              [disabled]="isReadOpenMode"
              placeholder="&nbsp;"
              [showClear]="true"
              appendTo="body"
            ></p-dropdown>
          </div>
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button *ngIf="isReadOpenMode" type="button" mat-raised-button (click)="cancel()">
      <span>{{ "global.close" | translate }}</span>
    </button>

    <button *ngIf="!isReadOpenMode" type="button" mat-raised-button (click)="cancel()">
      <span>{{ "global.cancel" | translate }}</span>
    </button>

    <button
      *ngIf="!isReadOpenMode"
      color="primary"
      type="button"
      [disabled]="!isFLFree"
      mat-raised-button
      (click)="onValidate()"
    >
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>
