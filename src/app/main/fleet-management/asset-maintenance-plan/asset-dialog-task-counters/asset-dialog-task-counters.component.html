<a-modal class="aw-modal" [(visible)]="display" [width]="50">
  <a-header>
    <div class="modal-title">
      {{ getComponentName() + ".title" | translate }} ({{ taskCountersTable ? taskCountersTable.length : 0 }})
    </div>
  </a-header>

  <a-content>
    <div class="column">
      <div *ngIf="isWriteOpenMode && showPanel" class="row object-details">
        <div class="column">
          <div class="row">
            <div class="form-group required" *ngIf="taskCountersTableSelectedList.length === 0">
              <label class="form-label"> {{ getComponentName() + ".reference" | translate }} </label>

              <div class="form-control">
                <p-dropdown
                  class="aw-dropdown fixed-width"
                  [options]="referencesList"
                  [(ngModel)]="taskCounter.reference"
                  [showClear]="true"
                  placeholder="&nbsp;"
                  (onChange)="setControlsVisibility()"
                ></p-dropdown>
              </div>
            </div>

            <div class="form-group required" *ngIf="taskCountersTableSelectedList.length > 0">
              <label class="form-label"> {{ getComponentName() + ".reference" | translate }} </label>

              <div class="form-control">
                <p-dropdown
                  class="aw-dropdown fixed-width"
                  [options]="referencesList"
                  [(ngModel)]="taskCounter.reference"
                  [showClear]="true"
                  placeholder="&nbsp;"
                  (onChange)="setControlsVisibility()"
                  [disabled]="true"
                ></p-dropdown>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label"> {{ getComponentName() + ".nextTerm" | translate }} </label>

              <div *ngIf="isCalendarUnit(taskCounter)" class="form-control">
                <p-calendar
                  showButtonBar="true"
                  [monthNavigator]="true"
                  [yearNavigator]="true"
                  [yearRange]="sessionService.calendarYearRange"
                  class="aw-calendar"
                  [dateFormat]="sessionService.dateFormatPrimeNG"
                  [locale]="sessionService.calendarFormat"
                  [(ngModel)]="taskCounter.nextTermDate"
                  appendTo="body"
                  [disabled]="isCounterDisable"
                ></p-calendar>
              </div>

              <div *ngIf="!isCalendarUnit(taskCounter)" class="form-control">
                <div class="aw-input-group">
                  <input
                    type="text"
                    class="aw-input"
                    #nextTerm="ngModel"
                    [(ngModel)]="taskCounter.nextTermDouble"
                    [pKeyFilter]="inputValidationService.validatorOfNumber()"
                    [pValidateOnly]="true"
                    maxlength="37"
                    [disabled]="isCounterDisable"
                  />
                  <p-message
                    *ngIf="nextTerm.invalid && (nextTerm.dirty || nextTerm.touched)"
                    severity="error"
                    [text]="inputValidationService.formatOfNumber()"
                  ></p-message>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label"> {{ getComponentName() + ".periodicity" | translate }} </label>

              <div class="form-control">
                <div class="aw-input-group">
                  <input
                    type="text"
                    #periodicity="ngModel"
                    class="aw-input"
                    [(ngModel)]="taskCounter.periodicity"
                    [pKeyFilter]="inputValidationService.validatorOfNumber()"
                    [pValidateOnly]="true"
                    maxlength="37"
                    [disabled]="isCounterDisable"
                  />
                  <p-message
                    *ngIf="periodicity.invalid && (periodicity.dirty || periodicity.touched)"
                    severity="error"
                    [text]="inputValidationService.formatOfNumber()"
                  ></p-message>
                </div>
              </div>
            </div>

            <div class="form-group flex--2"></div>
          </div>

          <div class="row actions-bar">
            <button
              type="button"
              color="primary"
              mat-raised-button
              (click)="saveTaskCounter()"
              [disabled]="!taskCounter.reference"
            >
              {{ getComponentName() + ".validate" | translate }}
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <p-table
          [resizableColumns]="true"
          #ptableTaskCounters
          class="aw-table2"
          [columns]="taskCountersTableColList"
          [value]="taskCountersTable"
          [(selection)]="taskCountersTableSelectedList"
          [scrollable]="true"
          (onRowSelect)="onRowSelect()"
          (onRowUnselect)="onRowSelect()"
          (onHeaderCheckboxToggle)="onRowSelect()"
        >
          <ng-template pTemplate="emptymessage">
            <span *ngIf="!taskCountersTableLoading"> &nbsp;</span>

            <div *ngIf="taskCountersTableLoading" class="aw-table-loading-indicator">
              <div class="loading-message">{{ "table.loadingData" | translate }}</div>
              <div class="lds-hourglass"></div>
            </div>
          </ng-template>

          <ng-template pTemplate="caption">
            <div class="aw-table-header" [ngClass]="{ 'rows-selected': taskCountersTableSelectedList.length > 0 }">
              <div class="aw-table-global-filter">
                <label class="aw-table-global-filter-label">
                  <i class="fa fa-fw fa-search" aria-hidden="true"></i>
                </label>

                <input
                  #ptableTaskCountersGlobalFilter
                  class="aw-table-global-filter-input"
                  type="text"
                  placeholder="{{ 'table.globalFilterText' | translate }}"
                  (input)="ptableTaskCounters.filterGlobal($event.target.value, 'contains')"
                />
              </div>

              <div class="aw-table-actions">
                <button
                  *ngIf="!showPanel && isDeleteEnabled && taskCountersTableSelectedList.length > 0"
                  type="button"
                  mat-raised-button
                  color="warn"
                  (click)="deleteCounter()"
                >
                  {{ "global.delete" | translate }}
                </button>
                <button
                  *ngIf="taskCountersTableSelectedList.length === 1"
                  type="button"
                  mat-raised-button
                  [ngClass]="{ active: isWriteOpenMode }"
                  (click)="toggleWriteOpenMode()"
                >
                  {{ "global.edit" | translate }}
                </button>
                <button
                  *ngIf="taskCountersTableSelectedList.length === 0"
                  type="button"
                  mat-raised-button
                  [ngClass]="{ active: isWriteOpenMode }"
                  (click)="toggleWriteOpenMode()"
                >
                  {{ "global.add" | translate }}
                </button>
              </div>
            </div>
          </ng-template>

          <ng-template pTemplate="colgroup" let-columns>
            <colgroup>
              <col class="aw-table-checkbox-wrapper" />
              <col *ngFor="let col of columns" [ngStyle]="{ width: col.width }" />
            </colgroup>
          </ng-template>

          <ng-template pTemplate="header" let-columns>
            <tr>
              <th class="aw-table-checkbox-wrapper">
                <p-tableHeaderCheckbox class="aw-table-checkbox"></p-tableHeaderCheckbox>
              </th>

              <th pResizableColumn *ngFor="let col of columns" [ngStyle]="{ 'text-align': col.alignment }">
                {{ getComponentName() + "." + col.field | translate }}
              </th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
            <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
              <td class="aw-table-checkbox-wrapper">
                <p-tableCheckbox class="aw-table-checkbox" [value]="rowData"></p-tableCheckbox>
              </td>

              <td *ngFor="let col of columns" [ngStyle]="{ 'text-align': col.alignment }">
                {{ rowData[col.field] }}
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button type="button" mat-raised-button (click)="closeDialog()">
      <span>{{ "global.close" | translate }}</span>
    </button>
  </a-footer>
</a-modal>
