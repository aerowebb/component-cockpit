<div class="page-header-container">
  <div class="page-context">
    <div class="page-title-container">
      <div class="page-title">
        {{ "transaction." + componentData.componentId | translate }}
      </div>

      <div class="page-secondary-actions">
        <i
          class="fa fa-fw aw-icon aw-icon-with-border"
          [ngClass]="{ 'fa-star': isFavoriteEntry, 'fa-star-o': !isFavoriteEntry }"
          aria-hidden="true"
          (click)="updateFavoriteState()"
          pTooltip="{{ 'page.' + (isFavoriteEntry ? 'removeFromFavorites' : 'addToFavorites') | translate }}"
          tooltipPosition="bottom"
        ></i>
      </div>
    </div>

    <div class="page-subtitle-container">
      <div class="page-subtitle"></div>
    </div>
  </div>

  <div class="page-primary-actions"><!-- Remove enclosing tag if empty --></div>
</div>

<div class="page-wrapper">
  <div class="page-container">
    <div class="page-content">
      <!-- ROW 1: DATA PANEL -->
      <div class="grid-row">
        <div class="grid-cell--12">
          <div class="grid-cell grid-cell--container">
            <div class="grid-cell-content">
              <div class="column">
                <div class="row">
                  <div class="form-group">
                    <label class="form-label">{{ componentData.componentId + ".type" | translate }}</label>
                    <div class="form-control custom-margin">
                      <p-selectButton [(ngModel)]="selectedType" [options]="typeList"></p-selectButton>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="form-group">
                    <label class="form-label">{{ componentData.componentId + ".data" | translate }}</label>
                    <div class="form-control  custom-margin">
                      <p-selectButton [(ngModel)]="selectedData" [options]="dataList"></p-selectButton>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- ROW 2: EXPORT PANEL -->
      <div class="grid-row">
        <div class="grid-cell--12">
          <div class="grid-cell grid-cell--container">
            <div class="grid-cell-header">
              <div class="grid-cell-title-container">
                <h3 class="grid-cell-title">
                  {{ componentData.componentId + ".exportPartNumberData" | translate }}
                </h3>
              </div>
            </div>
            <div class="grid-cell-content">
              <div class="form-group">
                <label class="form-label"> &nbsp; </label>
                <div class="form-control">
                  <button
                    type="button"
                    class="btn-with-spinner"
                    [disabled]="exportLoader"
                    mat-raised-button
                    (click)="exportPNData()"
                  >
                    <span class="lds-hourglass" *ngIf="exportLoader"></span>
                    <span>{{ componentData.componentId + ".export" | translate }}</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
