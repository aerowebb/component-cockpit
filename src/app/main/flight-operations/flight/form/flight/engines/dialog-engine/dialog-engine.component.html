<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="row">
      <div class="form-group">
        <label class="form-label">
          {{ getComponentName() + ".hours" | translate }}
        </label>

        <div class="form-control">
          <input type="number" class="aw-input" [(ngModel)]="hours" />
        </div>
      </div>

      <div
        class="form-group"
        [ngClass]="{
          required: missionEquipment && missionEquipment.statusState === aWPropertiesConstants.FLIGHT_STATUS_COMPLETED
        }"
      >
        <label class="form-label">
          {{ getComponentName() + ".cycles" | translate }}
        </label>

        <div class="form-control">
          <input type="number" class="aw-input" [(ngModel)]="cycles" />
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button type="button" mat-raised-button (click)="closeDialog()">
      {{ "global.cancel" | translate }}
    </button>

    <button
      type="button"
      mat-raised-button
      color="primary"
      (click)="validate()"
      [disabled]="
        missionEquipment &&
        missionEquipment.statusState === aWPropertiesConstants.FLIGHT_STATUS_COMPLETED &&
        (cycles === undefined || cycles === null)
      "
    >
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>
