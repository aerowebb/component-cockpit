<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="row">
      <div class="form-group required">
        <label class="form-label">
          {{ getComponentName() + ".code" | translate }}
        </label>

        <div class="form-control">
          <p-dropdown
            class="aw-dropdown fixed-width"
            [options]="measureReferenceList"
            [(ngModel)]="code"
            [showClear]="true"
            placeholder="&nbsp;"
            appendTo="body"
          ></p-dropdown>
        </div>
      </div>

      <div class="form-group required">
        <label class="form-label">
          {{ getComponentName() + ".value" | translate }}
        </label>

        <div class="form-control">
          <input type="number" class="aw-input" [(ngModel)]="value" />
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button type="button" mat-raised-button (click)="closeDialog()">
      {{ "global.cancel" | translate }}
    </button>

    <button
      type="button"
      mat-raised-button
      color="primary"
      (click)="validate()"
      [disabled]="code === undefined || code === null || value === undefined || value === null"
    >
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>
