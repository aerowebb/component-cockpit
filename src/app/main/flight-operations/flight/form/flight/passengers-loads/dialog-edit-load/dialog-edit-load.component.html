<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="row">
      <div class="form-group required">
        <label class="form-label">
          {{ getComponentName() + ".category" | translate }}
        </label>

        <div class="form-control">
          <div class="form-control-generic">
            {{ loadRow.category }}
          </div>
        </div>
      </div>

      <div class="form-group required">
        <label class="form-label">
          {{ getComponentName() + ".value" | translate }}
        </label>

        <div class="form-control">
          <input type="number" class="aw-input" [(ngModel)]="value" />
        </div>
      </div>

      <div class="form-group required">
        <label class="form-label">
          {{ getComponentName() + ".uom" | translate }}
        </label>

        <div class="form-control">
          <p-dropdown
            class="aw-dropdown fixed-width"
            [options]="uomList"
            [(ngModel)]="uom"
            [showClear]="true"
            placeholder="&nbsp;"
            appendTo="body"
            [disabled]="
              loadRow._categoryCode === aWPropertiesConstants.FLIGHT_LOAD_CATEGORY_FUEL_KEY ||
              loadRow._categoryCode === aWPropertiesConstants.FLIGHT_LOAD_CATEGORY_OIL_KEY
            "
          ></p-dropdown>
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button type="button" mat-raised-button (click)="closeDialog()">
      {{ "global.cancel" | translate }}
    </button>

    <button type="button" color="primary" mat-raised-button (click)="validate()" [disabled]="!isLoadValid()">
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>
