<a-modal class="aw-modal" [(visible)]="display">
  <a-content>
    <div class="row">
      <div class="form-group required">
        <label class="form-label">
          {{ getComponentName() + ".afterFlightQuantityFromAicraft" | translate }}
        </label>

        <div class="form-control">
          <input type="number" class="aw-input" [(ngModel)]="quantity" />
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button type="button" mat-raised-button (click)="closeDialog()">{{ "global.cancel" | translate }}</button>

    <button type="button" color="primary" mat-raised-button (click)="validate()" [disabled]="!isValid()">
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>
