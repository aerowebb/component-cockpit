<a-modal class="aw-modal" [(visible)]="display">
  <a-header>
    <div class="modal-title">{{ getComponentName() + ".title" | translate }}</div>
  </a-header>

  <a-content>
    <div class="column">
      <div class="row">
        <div class="form-group" [ngClass]="{ required: !isReadOpenMode }">
          <label class="form-label">{{ getComponentName() + ".numberOfFlights" | translate }}</label>

          <div class="form-control">
            <p-dropdown
              appendTo="body"
              [showClear]="true"
              class="aw-dropdown fixed-width"
              placeholder="&nbsp;"
              [options]="numberOfFlights"
              [(ngModel)]="popupFields.nbFlightsToCreate"
            ></p-dropdown>
          </div>
        </div>
      </div>
    </div>
  </a-content>

  <a-footer>
    <button *ngIf="isReadOpenMode" type="button" mat-raised-button (click)="cancel()">
      <span>{{ "global.close" | translate }}</span>
    </button>

    <button *ngIf="!isReadOpenMode" type="button" mat-raised-button (click)="cancel()">
      <span>{{ "global.cancel" | translate }}</span>
    </button>

    <button
      *ngIf="!isReadOpenMode"
      type="button"
      mat-raised-button
      color="primary"
      (click)="add()"
      [disabled]="popupFields.nbFlightsToCreate === undefined || popupFields.nbFlightsToCreate === null"
    >
      {{ "global.validate" | translate }}
    </button>
  </a-footer>
</a-modal>
